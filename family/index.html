<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Hart Family | Dashboard</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --accent: #38bdf8;
            --gold: #fbbf24;
            --green: #22c55e;
            --purple: #a855f7;
            --pink: #ec4899;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #0f172a 100%);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container { max-width: 1400px; margin: 0 auto; }
        
        header { text-align: center; margin-bottom: 2rem; }
        
        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--accent), var(--purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }
        
        .subtitle { color: var(--text-muted); font-size: 1.1rem; }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: var(--card);
            border-radius: 12px;
            padding: 1.25rem;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, var(--gold), var(--pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .stat-label { color: var(--text-muted); font-size: 0.85rem; margin-top: 0.25rem; }
        
        .section { margin-bottom: 2.5rem; }
        
        .section-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--accent);
        }
        
        .section-title { font-size: 1.4rem; color: var(--accent); }
        
        .family-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 1rem;
        }
        
        .person-card {
            background: var(--card);
            border-radius: 12px;
            padding: 1.25rem;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s;
        }
        
        .person-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
            border-color: var(--accent);
        }
        
        .person-header { display: flex; align-items: center; gap: 0.75rem; margin-bottom: 0.75rem; }
        
        .person-emoji {
            font-size: 2rem;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
        }
        
        .person-name { font-size: 1.15rem; font-weight: 600; }
        .person-age { color: var(--accent); font-size: 1rem; }
        .person-details { color: var(--text-muted); font-size: 0.85rem; margin-bottom: 0.75rem; }
        
        .birthday-line {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0.75rem;
            background: rgba(251, 191, 36, 0.1);
            border-radius: 6px;
            font-size: 0.85rem;
        }
        
        .birthday-soon { background: rgba(34, 197, 94, 0.2); animation: pulse 2s infinite; }
        
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        
        .days-count { font-weight: bold; color: var(--gold); }
        
        .next-birthday-banner {
            background: linear-gradient(135deg, var(--green), #059669);
            padding: 1.25rem;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .next-birthday-banner h3 { font-size: 1.3rem; margin-bottom: 0.25rem; }
        
        .anniversary-card {
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.2), rgba(236, 72, 153, 0.2));
            border: 1px solid var(--purple);
        }
        
        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        
        .tab {
            padding: 0.5rem 1rem;
            background: var(--card);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
        }
        
        .tab:hover, .tab.active {
            background: var(--accent);
            color: #000;
        }
        
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255,255,255,0.1);
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            body { padding: 1rem; }
            h1 { font-size: 1.8rem; }
            .family-grid { grid-template-columns: 1fr; }
            .stats-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>

        const justinsKids = [

            { name: "McKaeln", emoji: "ğŸ‘¨", birthDate: new Date("1997-07-13"), details: "Living in Orange County" },

            { name: "Gia", emoji: "ğŸš—", birthDate: new Date("2008-03-24"), details: "Senior at Torrey Pines HS, aka Cordelia/Dia", aka: "Cordelia/Dia" },
            { name: "Arya", emoji: "ğŸ“š", birthDate: new Date("2017-04-24"), details: "Elementary school" },
            { name: "Trinity", emoji: "ğŸŒŸ", birthDate: new Date("2018-12-07"), details: "Elementary school" },

            { name: "Ellis", emoji: "ğŸ‘¶", birthDate: new Date("2023-12-20"), details: "The youngest! Aka Ella", aka: "Ella" }
        ];
        
        const kestraAnniversary = { names: "Kestra & Andrew", date: new Date("2016-09-09"), emoji: "ğŸ’" };
        const andrewBday = { name: "Andrew", emoji: "ğŸ‘¨", birthDate: new Date("1990-10-12"), details: "Kestra's husband" };
        
        // Grandkids (Kestra & Andrew's)
        const grandkids = [
            { name: "Malina", emoji: "ğŸ‘§", birthDate: new Date("2017-09-17"), details: "Grandchild #1" },
            { name: "Alan", emoji: "ğŸ‘¦", birthDate: new Date("2018-10-30"), details: "Grandchild #2" },
            { name: "Ivan", emoji: "ğŸ‘¦", birthDate: new Date("2023-01-13"), details: "Grandchild #3" },
            { name: "Wilson", emoji: "ğŸ‘¶", birthDate: new Date("2024-11-02"), details: "Grandchild #4 - newest!" }
        ];
        
        // ==================== UTILITY FUNCTIONS ====================
        
        function calculateAge(birthDate) {
            let age = today.getFullYear() - birthDate.getFullYear();
            const m = today.getMonth() - birthDate.getMonth();
            if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) age--;
            return age;
        }
        
        function daysUntil(date) {
            const thisYear = today.getFullYear();
            let next = new Date(thisYear, date.getMonth(), date.getDate());
            if (next < today) next = new Date(thisYear + 1, date.getMonth(), date.getDate());
            return Math.ceil((next - today) / (1000 * 60 * 60 * 24));
        }
        
        function formatDate(date) {
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }
        
        function getYears(date) {
            return today.getFullYear() - date.getFullYear();
        }
        
        // ==================== RENDER FUNCTIONS ====================
        
        function renderPersonCard(person, showAge = true) {
            const age = calculateAge(person.birthDate);
            const days = daysUntil(person.birthDate);
            const isSoon = days <= 30;
            const turningAge = age + 1;
            
            return `
                <div class="person-card">
                    <div class="person-header">
                        <div class="person-emoji">${person.emoji}</div>
                        <div>
                            <div class="person-name">${person.name}${person.aka ? ` <span style="color:var(--text-muted);font-size:0.8rem">(${person.aka})</span>` : ''}</div>
                            ${showAge ? `<div class="person-age">${age} years old</div>` : ''}
                        </div>
                    </div>
                    <div class="person-details">${person.details}</div>
                    <div class="birthday-line ${isSoon ? 'birthday-soon' : ''}">
                        ğŸ‚ <span class="days-count">${days}</span> days â†’ turning ${turningAge} (${formatDate(person.birthDate)})
                    </div>
                </div>
            `;
        }
        
        function renderAnniversaryCard(ann) {
            const days = daysUntil(ann.date);
            const years = getYears(ann.date);
            const isSoon = days <= 30;
            
            return `
                <div class="person-card anniversary-card">
                    <div class="person-header">
                        <div class="person-emoji">${ann.emoji}</div>
                        <div>
                            <div class="person-name">${ann.names}</div>
                            <div class="person-age">${years} years married</div>
                        </div>
                    </div>
                    <div class="birthday-line ${isSoon ? 'birthday-soon' : ''}">
                        ğŸ’• <span class="days-count">${days}</span> days â†’ year ${years + 1} (${formatDate(ann.date)})
                    </div>
                </div>
            `;
        }
        
        function renderStats() {
            const allPeople = [...parents, ...justinJenny, ...siblings, ...niecesNephews, ...justinsKids, andrewBday, ...grandkids];
            
            document.getElementById('stats').innerHTML = `
                <div class="stat-card"><div class="stat-number">4</div><div class="stat-label">Generations</div></div>
                <div class="stat-card"><div class="stat-number">${allPeople.length}</div><div class="stat-label">Family Members</div></div>
                <div class="stat-card"><div class="stat-number">9</div><div class="stat-label">Justin's Kids</div></div>

                <div class="stat-card"><div class="stat-number">11</div><div class="stat-label">Nieces/Nephews</div></div>
            `;
        }
        
        function renderNextBirthday() {
            const allPeople = [...parents, ...justinJenny, ...siblings, ...niecesNephews, ...justinsKids, andrewBday, ...grandkids];
            const sorted = allPeople.map(p => ({ ...p, days: daysUntil(p.birthDate) })).sort((a, b) => a.days - b.days);
            const next = sorted[0];
            const turningAge = calculateAge(next.birthDate) + 1;
            
            document.getElementById('next-birthday').innerHTML = `
                <div class="next-birthday-banner">
                    <h3>ğŸ‚ Next Birthday: ${next.name}!</h3>
                    <p><strong>${next.days} days</strong> until ${next.name} turns <strong>${turningAge}</strong></p>

            `;
        }
        
        // Tab system

            { id: 'all', label: 'ğŸ‘¨â€ğŸ‘©â€ğŸ‘§â€ğŸ‘¦ Everyone' },
            { id: 'justins', label: 'ğŸ  Justin\'s Kids' },

            { id: 'extended', label: 'ğŸ‘ª Extended' },
            { id: 'upcoming', label: 'ğŸ“… Upcoming' }
        ];

        function renderTabs() {
            document.getElementById('tabs').innerHTML = tabs.map(t => 
                `<div class="tab ${t.id === activeTab ? 'active' : ''}" onclick="switchTab('${t.id}')">${t.label}</div>`
            ).join('');
        }
        
        function switchTab(tabId) {
            activeTab = tabId;
            renderTabs();
            renderContent();
        }

                html += `

                        </div>
                    </div>
                `;
            }
            
            document.getElementById('content').innerHTML = html;
        }
