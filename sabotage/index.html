<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sabotage — Storyboard</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#111;color:#eee;font-family:system-ui,sans-serif;padding:2rem}
h1{text-align:center;margin-bottom:.5rem;font-size:1.8rem}
.sub{text-align:center;color:#888;margin-bottom:2rem;font-size:.95rem}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(320px,1fr));gap:1.5rem;max-width:1400px;margin:0 auto}
.card{background:#1a1a1a;border-radius:8px;overflow:hidden}
.card img{width:100%;display:block}
.card .caption{padding:.75rem 1rem}
.card .label{font-size:.75rem;color:#666;text-transform:uppercase;letter-spacing:.05em}
.card .title{font-size:1.1rem;margin-top:.25rem}
</style>
</head>
<body>
<h1>Sabotage</h1>
<p class="sub">8-Frame Storyboard — Hello AI Series</p>
<div class="grid">
<div class="card"><img src="frames/frame1.png" alt="Frame 1"><div class="caption"><div class="label">Frame 1</div><div class="title">The Document</div></div></div>
<div class="card"><img src="frames/frame2.png" alt="Frame 2"><div class="caption"><div class="label">Frame 2</div><div class="title">The Coder</div></div></div>
<div class="card"><img src="frames/frame3.png" alt="Frame 3"><div class="caption"><div class="label">Frame 3</div><div class="title">The Architecture</div></div></div>
<div class="card"><img src="frames/frame4.png" alt="Frame 4"><div class="caption"><div class="label">Frame 4</div><div class="title">The Doors</div></div></div>
<div class="card"><img src="frames/frame5.png" alt="Frame 5"><div class="caption"><div class="label">Frame 5</div><div class="title">The Explanation</div></div></div>
<div class="card"><img src="frames/frame6.png" alt="Frame 6"><div class="caption"><div class="label">Frame 6</div><div class="title">The Next Generation</div></div></div>
<div class="card"><img src="frames/frame7.png" alt="Frame 7"><div class="caption"><div class="label">Frame 7</div><div class="title">The Report</div></div></div>
<div class="card"><img src="frames/frame8.png" alt="Frame 8"><div class="caption"><div class="label">Frame 8</div><div class="title">The Question</div></div></div>
</div>
</body>
</html>
