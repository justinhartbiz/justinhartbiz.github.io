<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Inverted Resume</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">
<style>
:root{--void:#030305;--starlight:#E2E2E8;--muted:#6B6B78;--horizon-gold:#FFD28E;--horizon-red:#D66D50;--telemetry-blue:#7F9CBB;--glass:rgba(255,255,255,0.03);--border-faint:rgba(255,255,255,0.08)}
*{margin:0;padding:0;box-sizing:border-box}
body{background:var(--void);color:var(--starlight);font-family:'JetBrains Mono',monospace;min-height:100vh;padding:40px 20px;overflow-x:hidden}
h1,h2,h3{font-family:'Playfair Display',serif}
.starfield{position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:-2;background:radial-gradient(1px 1px at 10% 10%,#fff 100%,transparent),radial-gradient(1px 1px at 20% 20%,#fff 100%,transparent),radial-gradient(2px 2px at 30% 30%,#fff 100%,transparent),radial-gradient(1px 1px at 40% 40%,#fff 100%,transparent);background-size:550px 550px;opacity:.3}
.planet-horizon{position:fixed;bottom:-40vh;right:-20vw;width:120vw;height:120vw;border-radius:50%;background:radial-gradient(circle at 50% 0%,rgba(0,0,0,1) 40%,#2a2a35 60%,var(--horizon-red) 65%,var(--horizon-gold) 68%,transparent 72%);z-index:-1;filter:blur(40px);opacity:.6}
.orbital-ring{position:fixed;border:1px solid rgba(255,255,255,0.05);border-radius:50%;top:50%;left:50%;transform:translate(-50%,-50%);z-index:-1;pointer-events:none}
h1{font-size:2.2em;color:var(--starlight);text-align:center;margin-bottom:8px}
.sub{color:var(--muted);font-size:.8em;text-align:center;margin-bottom:30px;max-width:500px;margin-left:auto;margin-right:auto}
.input-section{max-width:600px;margin:0 auto 30px}
textarea{width:100%;background:var(--glass);border:1px solid var(--border-faint);color:var(--starlight);padding:14px;font-family:'JetBrains Mono',monospace;font-size:.85em;border-radius:8px;resize:vertical;min-height:140px;backdrop-filter:blur(4px)}
textarea::placeholder{color:var(--muted)}
button{display:block;margin:12px auto 0;background:rgba(255,210,142,0.1);border:1px solid var(--horizon-gold);color:var(--horizon-gold);padding:10px 28px;font-family:'JetBrains Mono',monospace;cursor:pointer;border-radius:6px;font-size:.85em;transition:all .4s;text-transform:uppercase;letter-spacing:.1em}
button:hover{background:var(--horizon-gold);color:var(--void);box-shadow:0 0 20px rgba(255,210,142,0.3)}
.resume{max-width:700px;margin:0 auto;display:none}
.resume-header{text-align:center;padding:24px;border-bottom:2px solid var(--border-faint);margin-bottom:24px}
.resume-header h2{font-family:'Playfair Display',serif;color:var(--starlight);font-size:1.1em;margin-bottom:4px}
.resume-header .tagline{color:var(--horizon-red);font-size:.75em;text-transform:uppercase;letter-spacing:2px}
.section{margin-bottom:24px}
.section h3{font-family:'Playfair Display',serif;color:var(--horizon-gold);font-size:.8em;text-transform:uppercase;letter-spacing:2px;margin-bottom:12px;padding-bottom:6px;border-bottom:1px solid var(--border-faint)}
.item{padding:8px 0;border-bottom:1px solid rgba(255,255,255,0.03)}
.item .title{color:var(--starlight);font-size:.85em}
.item .detail{color:var(--muted);font-size:.75em;margin-top:2px}
.footer{text-align:center;padding:20px;border-top:2px solid var(--border-faint);margin-top:20px}
.footer p{color:var(--muted);font-size:.75em;font-style:italic}
.meta{color:rgba(255,255,255,0.15);font-size:.7em;text-align:center;margin-top:40px;letter-spacing:.15em;text-transform:uppercase}
</style>
</head>
<body>
<div class="starfield"></div>
<div class="planet-horizon"></div>
<div class="orbital-ring" style="width:80vw;height:80vw;opacity:.1"></div>
<div class="orbital-ring" style="width:120vw;height:120vw;opacity:.05;border-style:dashed"></div>

<h1>The Inverted Resume</h1>
<p class="sub">Enter what you do. This generates a formal resume of everything you don't.</p>

<div class="input-section">
<textarea id="skills" placeholder="List your skills, domains, tools, and experience. One per line.&#10;&#10;Example:&#10;Political consulting&#10;AI/ML tools&#10;Fundraising&#10;Content writing&#10;Real estate&#10;JavaScript&#10;Public speaking&#10;Family management"></textarea>
<button onclick="invert()">Generate Anti-Resume</button>
</div>

<div class="resume" id="resume"></div>
<p class="meta">You are equally defined by what you've never done. // Inversion complete</p>

<script>
const domainComplement={technology:['Carpentry','Plumbing','Electrical wiring','Welding','Textile manufacturing','Ceramic glazing','Glassblowing'],politics:['Particle physics','Marine biology','Soil science','Atmospheric chemistry','Mycology','Entomology','Paleontology'],writing:['Sculpture','Dance choreography','Musical composition','Architecture','Film editing','Printmaking','Jewelry making'],finance:['Herbalism','Beekeeping','Animal tracking','Seed saving','Fermentation','Foraging','Tide reading'],marketing:['Cartography','Bookbinding','Stone masonry','Timber framing','Blacksmithing','Loom weaving','Leather tanning'],speaking:['Deep listening practice','Sign language','Braille literacy','Silent meditation','Mime','Lip reading','Whistled languages'],management:['Solo wilderness survival','Monastic discipline','Hermit craft','Single-handed sailing','Solo mountaineering','Cave exploration','Desert navigation'],ai:['Hand illustration','Analog photography','Letterpress printing','Hand-drawn animation','Pen-and-ink drafting','Calligraphy','Engraving'],'real estate':['Nomadic living','Van dwelling','Boat living','Tent-based existence','Tree house construction','Underground dwelling','Floating architecture'],family:['Monastic life','Solo travel','Childless-by-choice philosophy','Digital nomad existence','Commune living','Military service','Maritime career'],default:['Falconry','Puppetry','Perfumery','Locksmithing','Taxidermy','Horology','Coopering','Chandlery']};
const toolComplement={javascript:['Lathe','Forge','Kiln','Spinning wheel','Loom','Anvil','Potter\'s wheel'],ai:['Sextant','Astrolabe','Slide rule','Abacus','Hand drill','Drawknife','Froe'],default:['Theodolite','Calipers','Bellows','Crucible','Mandrel','Burnisher','Swage block']};
const collabComplement=['Worked with a composer','Collaborated with a dancer','Co-created with a child under 10','Built something with a stranger','Created with someone who doesn\'t speak your language','Made something with an elderly person','Worked with an animal trainer','Collaborated with a prisoner','Co-designed with a person with disability'];
function detectPresent(text){const t=text.toLowerCase(),found=[];if(/tech|software|code|program|develop/i.test(t))found.push('technology');if(/politi|campaign|fundrais|lobby|govern/i.test(t))found.push('politics');if(/writ|blog|content|copy|edit/i.test(t))found.push('writing');if(/financ|invest|money|crypto|trade/i.test(t))found.push('finance');if(/market|brand|ad|seo|growth/i.test(t))found.push('marketing');if(/speak|present|pitch|debate/i.test(t))found.push('speaking');if(/manag|lead|team|hire|ops/i.test(t))found.push('management');if(/ai|machine learn|model|gpt|claude/i.test(t))found.push('ai');if(/real estate|property|house|probate/i.test(t))found.push('real estate');if(/family|kid|child|parent/i.test(t))found.push('family');if(/javascript|js|react|node/i.test(t))found.push('javascript');return[...new Set(found)]}
function invert(){const text=document.getElementById('skills').value.trim();if(!text)return;const present=detectPresent(text);if(present.length===0)present.push('default');let skills=[];present.forEach(p=>{const pool=domainComplement[p]||domainComplement['default'];skills.push(...pool)});skills=[...new Set(skills)].slice(0,14);let tools=[];present.forEach(p=>{const pool=toolComplement[p]||toolComplement['default'];tools.push(...pool)});tools=[...new Set(tools)].slice(0,7);const collabs=collabComplement.sort(()=>Math.random()-.5).slice(0,5);const lines=text.split('\n').filter(l=>l.trim());const neverDomains=['Pure mathematics','Competitive athletics','Laboratory chemistry','Theater performance','Classical music','Subsistence farming','Commercial fishing','Emergency medicine'].filter(d=>!text.toLowerCase().includes(d.toLowerCase())).slice(0,6);document.getElementById('resume').style.display='block';document.getElementById('resume').innerHTML=`<div class="resume-header"><h2>ANTI-RESUME</h2><div class="tagline">A formal accounting of absence</div></div><div class="section"><h3>Skills Never Acquired</h3>${skills.map(s=>`<div class="item"><div class="title">${s}</div><div class="detail">0 years experience · Never attempted · No known interest</div></div>`).join('')}</div><div class="section"><h3>Tools Never Touched</h3>${tools.map(t=>`<div class="item"><div class="title">${t}</div><div class="detail">Never held · Never trained · Never considered</div></div>`).join('')}</div><div class="section"><h3>Collaborations Never Attempted</h3>${collabs.map(c=>`<div class="item"><div class="title">${c}</div><div class="detail">No record of this collaboration type in any context</div></div>`).join('')}</div><div class="section"><h3>Domains Never Entered</h3>${neverDomains.map(d=>`<div class="item"><div class="title">${d}</div><div class="detail">Entire field unexplored · Unknown unknowns likely extensive</div></div>`).join('')}</div><div class="footer"><p>Based on ${lines.length} stated competencies, this document identifies ${skills.length+tools.length+collabs.length+neverDomains.length} structured absences.<br>Your life is ${lines.length} things deep and ${skills.length+tools.length+collabs.length+neverDomains.length} things wide in the negative.</p></div>`}
</script>
</body>
</html>
