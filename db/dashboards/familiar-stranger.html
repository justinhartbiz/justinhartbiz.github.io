<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Familiar Stranger</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#0a0a0f;color:#c8c8d0;font-family:'Courier New',monospace;min-height:100vh;padding:40px 20px;display:flex;flex-direction:column;align-items:center}
h1{font-size:1.8em;color:#fff;margin-bottom:8px}
.sub{color:#555;font-size:.8em;margin-bottom:30px;text-align:center;max-width:500px}
.object-display{max-width:700px;width:100%;text-align:center;margin-bottom:20px}

.layer-header .label{font-size:.8em;text-transform:uppercase;letter-spacing:1px}
.layer-header .toggle{color:#444;font-size:.8em}
.layer-body{padding:0 16px 16px;display:none}
.layer-body p{color:#888;font-size:.8em;line-height:1.7}
.layer.open .layer-body{display:block}
.layer.open .toggle{transform:rotate(90deg)}
.l1 .label{color:#68ee68}.l1{border-color:#1a2e1a}
.l2 .label{color:#6888ee}.l2{border-color:#1a1a2e}
.l3 .label{color:#ee8844}.l3{border-color:#2e1a0a}
.l4 .label{color:#ee68ee}.l4{border-color:#2e1a2e}
.l5 .label{color:#ee6868}.l5{border-color:#2e1a1a}

button:hover{background:#2a2a4e}
.meta{color:#333;font-size:.7em;margin-top:40px}
</style>
</head>
<body>

<button onclick="newObject()">Another Object</button>
<p class="meta">The extraordinary is hiding inside the ordinary. It always was.</p>

let current = null;
let timerInterval = null;

function newObject(){
  if(timerInterval) clearInterval(timerInterval);
  const candidates = objects.filter(o => o !== current);
  current = candidates[Math.floor(Math.random()*candidates.length)];
  
  document.getElementById('emoji').textContent = current.emoji;
  document.getElementById('objName').textContent = current.name;
  
  // Timer
  let seconds = 60;
  document.getElementById('timer').textContent = '1:00';
  document.getElementById('timer').style.color = '#ee6868';
  timerInterval = setInterval(()=>{
    seconds--;
    if(seconds<=0){clearInterval(timerInterval);document.getElementById('timer').textContent='0:00';document.getElementById('timer').style.color='#333';return;}
    document.getElementById('timer').textContent = `0:${seconds.toString().padStart(2,'0')}`;
  },1000);

  // Layers
  const layers = [
    {cls:'l1',label:'Material History',text:current.material},
    {cls:'l2',label:'Physics',text:current.physics},
    {cls:'l3',label:'Evolutionary Analogs',text:current.nature},
    {cls:'l4',label:'Cultural Variations',text:current.culture},
    {cls:'l5',label:'One Strange Fact',text:current.strange}
  ];
  
  document.getElementById('layers').innerHTML = layers.map(l => `
    <div class="layer ${l.cls}" onclick="this.classList.toggle('open')">
      <div class="layer-header">
        <span class="label">${l.label}</span>
        <span class="toggle">â–¶</span>

      <div class="layer-body"><p>${l.text}</p></div>

}

newObject();
</script>
</body>
</html>
