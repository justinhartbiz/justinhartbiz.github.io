<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Negative Space Cartographer</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">
<style>
:root{--void:#030305;--starlight:#E2E2E8;--muted:#6B6B78;--horizon-gold:#FFD28E;--horizon-red:#D66D50;--telemetry-blue:#7F9CBB;--glass:rgba(255,255,255,0.03);--border-faint:rgba(255,255,255,0.08)}
*{margin:0;padding:0;box-sizing:border-box}
body{background:var(--void);color:var(--starlight);font-family:'JetBrains Mono',monospace;min-height:100vh;display:flex;flex-direction:column;align-items:center;padding:40px 20px;overflow-x:hidden}
h1,h2,h3,h4{font-family:'Playfair Display',serif}
.starfield{position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:-2;background:radial-gradient(1px 1px at 10% 10%,#fff 100%,transparent),radial-gradient(1px 1px at 20% 20%,#fff 100%,transparent),radial-gradient(2px 2px at 30% 30%,#fff 100%,transparent),radial-gradient(1px 1px at 40% 40%,#fff 100%,transparent);background-size:550px 550px;opacity:.3}
.planet-horizon{position:fixed;bottom:-40vh;right:-20vw;width:120vw;height:120vw;border-radius:50%;background:radial-gradient(circle at 50% 0%,rgba(0,0,0,1) 40%,#2a2a35 60%,var(--horizon-red) 65%,var(--horizon-gold) 68%,transparent 72%);z-index:-1;filter:blur(40px);opacity:.6}
.orbital-ring{position:fixed;border:1px solid rgba(255,255,255,0.05);border-radius:50%;top:50%;left:50%;transform:translate(-50%,-50%);z-index:-1;pointer-events:none}
h1{font-size:2.2em;color:var(--starlight);margin-bottom:8px;text-align:center}
.subtitle{color:var(--muted);font-size:.85em;margin-bottom:40px;text-align:center;max-width:600px}
.input-area{width:100%;max-width:700px;margin-bottom:30px}
textarea{width:100%;background:var(--glass);border:1px solid var(--border-faint);color:var(--starlight);font-family:'JetBrains Mono',monospace;font-size:.9em;padding:16px;border-radius:8px;resize:vertical;min-height:120px;backdrop-filter:blur(4px)}
textarea::placeholder{color:var(--muted)}
button{background:rgba(255,210,142,0.1);border:1px solid var(--horizon-gold);color:var(--horizon-gold);padding:12px 32px;font-family:'JetBrains Mono',monospace;font-size:.8em;cursor:pointer;border-radius:6px;margin-top:12px;transition:all .4s;text-transform:uppercase;letter-spacing:.1em}
button:hover{background:var(--horizon-gold);color:var(--void);box-shadow:0 0 20px rgba(255,210,142,0.3)}
.output{width:100%;max-width:900px;margin-top:20px}
.neg-map{display:grid;grid-template-columns:1fr 1fr;gap:16px;margin-top:20px}
.absence-card{background:var(--glass);border:1px solid var(--border-faint);border-radius:8px;padding:20px;position:relative;overflow:hidden;backdrop-filter:blur(4px)}
.absence-card::before{content:'';position:absolute;top:0;left:0;right:0;height:2px;background:linear-gradient(90deg,transparent,var(--horizon-gold),transparent)}
.absence-card .scan-line{width:100%;height:1px;background:linear-gradient(90deg,transparent,rgba(255,255,255,0.1),transparent);position:absolute;top:0;animation:scan 4s infinite linear}
@keyframes scan{0%{top:-10%}100%{top:110%}}
@keyframes drift{0%{transform:translateY(0)}50%{transform:translateY(-10px)}100%{transform:translateY(0)}}
.absence-card h3{font-family:'Playfair Display',serif;color:var(--horizon-gold);font-size:.95em;margin-bottom:8px}
.absence-card p{color:var(--muted);font-size:.8em;line-height:1.6}
.absence-card .type{color:var(--telemetry-blue);font-size:.7em;margin-top:10px;font-style:italic}
.dark-field{margin-top:30px;text-align:center}
.dark-field canvas{border:1px solid var(--border-faint);border-radius:8px}
.meta{color:rgba(255,255,255,0.15);font-size:.7em;margin-top:40px;text-align:center;letter-spacing:.15em;text-transform:uppercase}
@media(max-width:600px){.neg-map{grid-template-columns:1fr}}
</style>
</head>
<body>
<div class="starfield"></div>
<div class="planet-horizon"></div>
<div class="orbital-ring" style="width:80vw;height:80vw;opacity:.1"></div>
<div class="orbital-ring" style="width:120vw;height:120vw;opacity:.05;border-style:dashed"></div>

<h1>The Negative Space Cartographer</h1>
<p class="subtitle">Describe what you've built, chosen, or decided. This tool maps what you didn't — the shape of your absences.</p>

<div class="input-area">
<textarea id="input" placeholder="List your decisions, projects, skills, or choices. One per line.&#10;&#10;Example:&#10;Built a SaaS product&#10;Studied political science&#10;Moved to Texas&#10;Work in fundraising&#10;Have 9 kids"></textarea>
<button onclick="mapNegativeSpace()">Map the Absence</button>
</div>

<div class="output" id="output"></div>

<p class="meta">Not what you are. What you aren't. // Signal captured</p>

<script>
const domainMap={technology:['biology','poetry','ceramics','dance','astronomy','linguistics','forestry','oceanography','philosophy of mind'],business:['art','ecology','contemplative practice','pure mathematics','ethnomusicology','geology','choreography','mycology'],politics:['material science','botany','acoustic engineering','phenomenology','textile arts','glaciology','puppetry','fermentation'],family:['solitude practices','nomadic living','monastic discipline','deep-sea exploration','avant-garde art','competitive athletics','laboratory research'],software:['woodworking','animal husbandry','calligraphy','meteorology','theatrical performance','soil science','glassblowing','navigation'],writing:['sculpture','competitive sports','electrical engineering','beekeeping','cartography','stone masonry','aikido','perfumery'],finance:['folklore','weaving','volcanology','mime','herbalism','blacksmithing','bird language','tidal patterns'],education:['smuggling routes','prison architecture','deep cave systems','abandoned railways','ghost towns','shipwrecks','seed vaults'],marketing:['silence','slowness','decay studies','moss cultivation','star charting','bone setting','tide reading','smoke signaling'],religion:['atheist philosophy','chaos magic','nihilist literature','psychedelic research','transhumanism','entropy worship','void meditation'],default:['marine biology','archival science','puppet theater','mycology','sand painting','competitive debate','typeface design','apiculture','kintsugi']};
const absenceTypes=['Domain Never Entered','Skill Never Attempted','Collaboration Never Tried','Question Never Asked','Identity Never Explored','Tool Never Touched','Geography Never Inhabited','Constraint Never Adopted'];
function detectDomains(text){const t=text.toLowerCase(),found=[];if(/tech|software|code|app|saas|tool|build/i.test(t))found.push('technology','software');if(/business|company|startup|revenue/i.test(t))found.push('business');if(/politic|campaign|fundrais|donor|vote/i.test(t))found.push('politics');if(/family|kid|child|parent|wife|husband/i.test(t))found.push('family');if(/writ|blog|book|article|content/i.test(t))found.push('writing');if(/money|financ|invest|crypto|trade/i.test(t))found.push('finance');if(/teach|course|education|school/i.test(t))found.push('education');if(/market|brand|ad|creative/i.test(t))found.push('marketing');if(/church|faith|god|spiritual|relig/i.test(t))found.push('religion');return[...new Set(found)]}
function mapNegativeSpace(){const text=document.getElementById('input').value.trim();if(!text)return;const domains=detectDomains(text);if(domains.length===0)domains.push('default');let absences=[];domains.forEach(d=>{const pool=domainMap[d]||domainMap['default'];pool.forEach(item=>{if(!text.toLowerCase().includes(item.toLowerCase()))absences.push({domain:item,source:d,type:absenceTypes[Math.floor(Math.random()*absenceTypes.length)]})})});const seen=new Set;absences=absences.filter(a=>{if(seen.has(a.domain))return false;seen.add(a.domain);return true}).slice(0,12);let html='<div class="neg-map">';absences.forEach(a=>{html+=`<div class="absence-card"><div class="scan-line"></div><h3>${a.domain}</h3><p>Your choices systematically exclude this territory. It exists in the complement of your life — present by its absence, shaping you by what it never contributed.</p><div class="type">${a.type} · implied by: ${a.source}</div></div>`});html+='</div><div class="dark-field"><canvas id="darkCanvas" width="800" height="300"></canvas></div>';document.getElementById('output').innerHTML=html;setTimeout(()=>{const c=document.getElementById('darkCanvas');if(!c)return;const ctx=c.getContext('2d');ctx.fillStyle='#030305';ctx.fillRect(0,0,800,300);absences.forEach((a,i)=>{const x=60+(i%6)*120,y=80+Math.floor(i/6)*140,r=30+Math.random()*20;const grad=ctx.createRadialGradient(x,y,0,x,y,r);grad.addColorStop(0,'rgba(255,210,142,0.2)');grad.addColorStop(1,'transparent');ctx.fillStyle=grad;ctx.beginPath();ctx.arc(x,y,r,0,Math.PI*2);ctx.fill();ctx.fillStyle='#6B6B78';ctx.font='9px JetBrains Mono';ctx.textAlign='center';ctx.fillText(a.domain,x,y+r+14)})},100)}
</script>
</body>
</html>
