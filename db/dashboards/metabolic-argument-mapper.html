<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Metabolic Argument Mapper</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">
<style>
:root{--void:#030305;--starlight:#E2E2E8;--muted:#6B6B78;--horizon-gold:#FFD28E;--horizon-red:#D66D50;--telemetry-blue:#7F9CBB;--glass:rgba(255,255,255,0.03);--border-faint:rgba(255,255,255,0.08)}
*{margin:0;padding:0;box-sizing:border-box}
body{background:var(--void);color:var(--starlight);font-family:'JetBrains Mono',monospace;min-height:100vh;padding:40px 20px;overflow-x:hidden}
h1,h2,h3{font-family:'Playfair Display',serif}
.starfield{position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:-2;background:radial-gradient(1px 1px at 10% 10%,#fff 100%,transparent),radial-gradient(1px 1px at 20% 20%,#fff 100%,transparent),radial-gradient(2px 2px at 30% 30%,#fff 100%,transparent),radial-gradient(1px 1px at 40% 40%,#fff 100%,transparent);background-size:550px 550px;opacity:.3}
.planet-horizon{position:fixed;bottom:-40vh;right:-20vw;width:120vw;height:120vw;border-radius:50%;background:radial-gradient(circle at 50% 0%,rgba(0,0,0,1) 40%,#2a2a35 60%,var(--horizon-red) 65%,var(--horizon-gold) 68%,transparent 72%);z-index:-1;filter:blur(40px);opacity:.6}
.orbital-ring{position:fixed;border:1px solid rgba(255,255,255,0.05);border-radius:50%;top:50%;left:50%;transform:translate(-50%,-50%);z-index:-1;pointer-events:none}
h1{font-size:2em;color:var(--starlight);text-align:center;margin-bottom:8px}
.sub{color:var(--muted);font-size:.8em;text-align:center;margin-bottom:30px;max-width:550px;margin-left:auto;margin-right:auto}
.input-area{max-width:600px;margin:0 auto 20px}
input[type=text]{width:100%;background:var(--glass);border:1px solid var(--border-faint);color:var(--starlight);padding:14px;font-family:'JetBrains Mono',monospace;font-size:.85em;border-radius:8px;backdrop-filter:blur(4px)}
input::placeholder{color:var(--muted)}
button{display:block;margin:12px auto;background:rgba(255,210,142,0.1);border:1px solid var(--horizon-gold);color:var(--horizon-gold);padding:10px 28px;font-family:'JetBrains Mono',monospace;cursor:pointer;border-radius:6px;font-size:.85em;transition:all .4s;text-transform:uppercase;letter-spacing:.1em}
button:hover{background:var(--horizon-gold);color:var(--void);box-shadow:0 0 20px rgba(255,210,142,0.3)}
.ecosystem{display:none;max-width:900px;margin:0 auto}
.eco-grid{display:grid;grid-template-columns:1fr 1fr;gap:16px}
.organ{background:var(--glass);border:1px solid var(--border-faint);border-radius:8px;padding:20px;backdrop-filter:blur(4px)}
.organ h3{font-family:'Playfair Display',serif;font-size:.8em;text-transform:uppercase;letter-spacing:2px;margin-bottom:10px}
.organ ul{list-style:none;padding:0}
.organ li{color:var(--muted);font-size:.8em;padding:6px 0;border-bottom:1px solid rgba(255,255,255,0.03);line-height:1.5}
.organ li::before{margin-right:8px}
.energy h3{color:var(--horizon-gold)}.energy li::before{content:'‚ö°'}
.waste h3{color:var(--horizon-red)}.waste li::before{content:'üí®'}
.symbiot h3{color:var(--telemetry-blue)}.symbiot li::before{content:'ü§ù'}
.parasite h3{color:#C88EFF}.parasite li::before{content:'ü™±'}
.health{margin-top:20px;background:var(--glass);border:1px solid var(--border-faint);border-radius:8px;padding:20px;text-align:center;backdrop-filter:blur(4px)}
.health h3{font-family:'Playfair Display',serif;color:var(--horizon-gold);font-size:.8em;text-transform:uppercase;letter-spacing:2px;margin-bottom:10px}
.health p{color:var(--muted);font-size:.8em;line-height:1.7}
.diagram{margin-top:20px;text-align:center}
.diagram canvas{border-radius:8px}
.meta{color:rgba(255,255,255,0.15);font-size:.7em;text-align:center;margin-top:40px;letter-spacing:.15em;text-transform:uppercase}
@media(max-width:600px){.eco-grid{grid-template-columns:1fr}}
</style>
</head>
<body>
<div class="starfield"></div>
<div class="planet-horizon"></div>
<div class="orbital-ring" style="width:80vw;height:80vw;opacity:.1"></div>
<div class="orbital-ring" style="width:120vw;height:120vw;opacity:.05;border-style:dashed"></div>

<h1>Metabolic Argument Mapper</h1>
<p class="sub">Arguments are not logical structures. They are living ecosystems. Enter one and see what it eats, what it excretes, what lives inside it.</p>

<div class="input-area">
<input type="text" id="arg" placeholder="Enter an argument or debate topic (e.g., 'Universal basic income')">
<button onclick="metabolize()">Metabolize</button>
</div>

<div class="ecosystem" id="ecosystem"></div>
<p class="meta">Arguments are alive. Treat them accordingly. // Metabolic scan active</p>

<script>
const templates=[{energy:['Outrage at perceived injustice','Anecdotal evidence (high-emotional, low-statistical)','Media amplification cycles','Identity-group solidarity','Fear of personal vulnerability to the problem'],waste:['Tribal polarization between camps','Oversimplified sloganeering','Empathy fatigue in adjacent populations','Policy paralysis from competing narratives','Dehumanization of opposing position holders'],symbiot:['Adjacent arguments that share audience attention','Historical precedent arguments that provide legitimacy','Personal testimony that provides emotional nutrients','Academic research that provides structural support'],parasite:['Bad-faith actors who use the argument to gain followers','Grifters who monetize the controversy without advancing it','Whataboutism sub-arguments that hijack the host','Purity tests that consume energy without producing insight','Straw-man variants that weaken the host by association'],health:'This argument is a moderately healthy ecosystem with high energy throughput but significant waste accumulation. The parasite load is concerning ‚Äî multiple sub-arguments are consuming attention without contributing to resolution. The primary risk is monoculture: the argument feeds on a narrow emotional band, making it brittle.'},{energy:['Genuine curiosity about systemic alternatives','Economic anxiety in the affected population','Technological disruption creating urgency','Cross-partisan appeal elements','Utopian imagination fuel'],waste:['False dichotomy framing (all or nothing)','Pilot-program fetishism (endless testing, no scaling)','Moral hazard accusations that generate heat, not light','Inflation of claims by both advocates and critics','Compassion signaling without structural commitment'],symbiot:['Automation anxiety arguments (shared audience)','Inequality data that provides empirical nutrients','Philosophical dignity arguments that provide moral scaffolding','International comparison arguments that provide perspective'],parasite:['Tech-bro solutionism that co-opts the framing','Political campaigns that invoke it without implementing','Trolley-problem reductions that trivialize complexity','Slippery-slope arguments that drain energy into hypotheticals','Cost-only analyses that amputate the benefit side'],health:'This argument has diverse energy sources ‚Äî a sign of ecosystem health. However, the parasite load is high. Multiple actors feed on the attention this argument generates without contributing to its development. The symbiotic relationships are strong but underutilized. Prognosis: chronically debated, rarely metabolized into action.'},{energy:['Personal experience of the problem','Moral clarity (clear right/wrong framing)','Social media amplification algorithms','Celebrity/authority endorsement cycles','Seasonal news cycle triggers'],waste:['Callout culture residue','Nuance extinction in public discourse','Ally-performance theater','Counter-backlash exhaustion cycles','Archive-weaponization (old statements resurfaced)'],symbiot:['Legal reform arguments that provide structural pathway','Educational reform arguments that share root causes','Mental health discourse that provides emotional vocabulary','Historical justice movements that provide narrative templates'],parasite:['Rage-bait content creators','Both-sides framing that parasitizes neutrality','Tone-policing sub-arguments that derail substance','Definitional disputes that consume all available energy','Victim-hierarchy competitions that fragment solidarity'],health:'This argument\'s metabolism is running hot ‚Äî high energy intake, high waste output, rapid cycling. The ecosystem is dominated by fast-twitch emotional responses rather than slow-build structural analysis. Symbiotes exist but can\'t compete with parasites for attention. The argument is metabolically active but nutritionally poor.'}];
function metabolize(){const arg=document.getElementById('arg').value.trim();if(!arg)return;const t=templates[Math.floor(Math.random()*templates.length)];document.getElementById('ecosystem').style.display='block';document.getElementById('ecosystem').innerHTML=`<div class="diagram"><canvas id="metaCanvas" width="700" height="250"></canvas></div><div class="eco-grid"><div class="organ energy"><h3>Energy Sources (What It Eats)</h3><ul>${t.energy.map(e=>`<li>${e}</li>`).join('')}</ul></div><div class="organ waste"><h3>Waste Products (What It Excretes)</h3><ul>${t.waste.map(e=>`<li>${e}</li>`).join('')}</ul></div><div class="organ symbiot"><h3>Symbiotes (What Lives With It)</h3><ul>${t.symbiot.map(e=>`<li>${e}</li>`).join('')}</ul></div><div class="organ parasite"><h3>Parasites (What Feeds On It)</h3><ul>${t.parasite.map(e=>`<li>${e}</li>`).join('')}</ul></div></div><div class="health"><h3>Ecosystem Health Assessment</h3><p>${t.health}</p></div>`;setTimeout(()=>{const c=document.getElementById('metaCanvas');if(!c)return;const ctx=c.getContext('2d');ctx.fillStyle='#030305';ctx.fillRect(0,0,700,250);ctx.beginPath();ctx.ellipse(350,125,60,40,0,0,Math.PI*2);ctx.fillStyle='rgba(255,255,255,0.05)';ctx.fill();ctx.strokeStyle='rgba(255,255,255,0.15)';ctx.lineWidth=1;ctx.stroke();ctx.fillStyle='#6B6B78';ctx.font='10px JetBrains Mono';ctx.textAlign='center';ctx.fillText('THE ARGUMENT',350,128);for(let i=0;i<3;i++){const y=60+i*50;ctx.beginPath();ctx.moveTo(100,y);ctx.lineTo(280,100+i*15);ctx.strokeStyle='rgba(255,210,142,0.3)';ctx.stroke();ctx.fillStyle='rgba(255,210,142,0.4)';ctx.beginPath();ctx.arc(100,y,4,0,Math.PI*2);ctx.fill()}ctx.fillStyle='#FFD28E';ctx.font='9px JetBrains Mono';ctx.textAlign='left';ctx.fillText('ENERGY IN',30,30);for(let i=0;i<3;i++){const y=60+i*50;ctx.beginPath();ctx.moveTo(420,100+i*15);ctx.lineTo(600,y);ctx.strokeStyle='rgba(214,109,80,0.3)';ctx.stroke();ctx.fillStyle='rgba(214,109,80,0.4)';ctx.beginPath();ctx.arc(600,y,4,0,Math.PI*2);ctx.fill()}ctx.fillStyle='#D66D50';ctx.textAlign='right';ctx.fillText('WASTE OUT',670,30);for(let i=0;i<4;i++){const x=250+i*60;ctx.beginPath();ctx.arc(x,210,6,0,Math.PI*2);ctx.fillStyle='rgba(200,142,255,0.4)';ctx.fill()}ctx.fillStyle='#C88EFF';ctx.textAlign='center';ctx.fillText('PARASITES',350,240)},100)}
</script>
</body>
</html>
