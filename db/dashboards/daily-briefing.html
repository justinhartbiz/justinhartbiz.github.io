<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DB Daily Briefing</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-primary: #1a1a2e;
            --bg-card: #16213e;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --accent: #4cc9f0;
            --accent-green: #06d6a0;
            --accent-red: #ef476f;
            --border: #2a2a4a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            margin-bottom: 24px;
        }
        
        h1 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .summary-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border);
        }
        
        .summary-card .label {
            color: var(--text-secondary);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        
        .summary-card .value {
            font-size: 1.75rem;
            font-weight: 700;
        }
        
        .summary-card .value.green { color: var(--accent-green); }
        
        .charts-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 24px;
            margin-bottom: 24px;
        }
        
        .card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border);
        }
        
        .card h2 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-primary);
        }
        
        .chart-container {
            position: relative;
            height: 300px;
        }
        
        .sparkline-container {
            height: 300px;
            display: flex;
            flex-direction: column;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }
        
        th {
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        td {
            font-size: 0.9rem;
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        .type-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .type-badge.sms { background: #3a86ff; }
        .type-badge.mms { background: #8338ec; }
        
        .yield-value {
            color: var(--accent-green);
            font-weight: 600;
        }
        
        @media (max-width: 1024px) {
            .summary-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .charts-row {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 640px) {
            .summary-grid {
                grid-template-columns: 1fr;
            }
            body {
                padding: 12px;
            }
            th, td {
                padding: 10px 8px;
                font-size: 0.8rem;
            }
            .summary-card .value {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>DB Daily Briefing</h1>
            <p class="subtitle">Political SMS/MMS Fundraising Dashboard</p>
        </header>
        
        <div class="summary-grid">
            <div class="summary-card">
                <div class="label">Total Sends</div>
                <div class="value" id="totalSends">-</div>
            </div>
            <div class="summary-card">
                <div class="label">Total Donations</div>
                <div class="value green" id="totalDonations">-</div>
            </div>
            <div class="summary-card">
                <div class="label">Total Revenue</div>
                <div class="value green" id="totalRevenue">-</div>
            </div>
            <div class="summary-card">
                <div class="label">Avg Yield</div>
                <div class="value green" id="avgYield">-</div>
            </div>
        </div>
        
        <div class="charts-row">
            <div class="card">
                <h2>Revenue by Client (Top 10)</h2>
                <div class="chart-container">
                    <canvas id="revenueChart"></canvas>
                </div>
            </div>
            <div class="card">
                <h2>Donations Trend (Last 7 Days)</h2>
                <div class="sparkline-container">
                    <canvas id="sparklineChart"></canvas>
                </div>
            </div>
        </div>
        
        <div class="card">
            <h2>Top 10 Campaigns by Yield</h2>
            <table>
                <thead>
                    <tr>
                        <th>Client</th>
                        <th>Type</th>
                        <th>Sends</th>
                        <th>Donations</th>
                        <th>Revenue</th>
                        <th>Yield</th>
                        <th>Avg Donation</th>
                        <th>Top Creative</th>
                    </tr>
                </thead>
                <tbody id="campaignTable"></tbody>
            </table>
        </div>
    </div>

    <script>
        // Mock Data Generation
        const clients = ['NRSC', 'NCPD', 'HeroBox', 'RNC', 'DNC', 'GOP', 'DCCC', 'NRCC', 'DSCC', 'Firehouse', 'CG', 'Victory', 'Freedom', 'American', 'Patriot'];
        
        const generateMockData = () => {
            const campaigns = [];
            const today = new Date();
            
            for (let i = 0; i < 50; i++) {
                const sends = Math.floor(Math.random() * 50000) + 5000;
                const deliveryRate = 0.85 + Math.random() * 0.1;
                const deliveries = Math.floor(sends * deliveryRate);
                const responseRate = 0.01 + Math.random() * 0.03;
                const responses = Math.floor(deliveries * responseRate);
                const donationRate = 0.005 + Math.random() * 0.02;
                const donations = Math.floor(sends * donationRate);
                const avgDonation = 15 + Math.random() * 35;
                const revenue = donations * avgDonation;
                const yieldValue = (donations / sends) * 1000;
                
                const daysAgo = Math.floor(Math.random() * 30);
                const sentDate = new Date(today);
                sentDate.setDate(sentDate.getDate() - daysAgo);
                
                campaigns.push({
                    client: clients[Math.floor(Math.random() * clients.length)],
                    campaign_type: Math.random() > 0.4 ? 'SMS' : 'MMS',
                    sends,
                    deliveries,
                    responses,
                    donations,
                    revenue,
                    yield: yieldValue,
                    avg_donation: avgDonation,
                    top_creative_id: `CR-${Math.floor(Math.random() * 9000) + 1000}`,
                    sent_date: sentDate.toISOString().split('T')[0]
                });
            }
            return campaigns;
        };
        
        const data = generateMockData();
        
        // Summary Calculations
        const totalSends = data.reduce((sum, c) => sum + c.sends, 0);
        const totalDonations = data.reduce((sum, c) => sum + c.donations, 0);
        const totalRevenue = data.reduce((sum, c) => sum + c.revenue, 0);
        const avgYield = (totalDonations / totalSends) * 1000;
        
        document.getElementById('totalSends').textContent = totalSends.toLocaleString();
        document.getElementById('totalDonations').textContent = totalDonations.toLocaleString();
        document.getElementById('totalRevenue').textContent = '$' + totalRevenue.toLocaleString(undefined, {minimumFractionDigits: 0, maximumFractionDigits: 0});
        document.getElementById('avgYield').textContent = avgYield.toFixed(2);
        
        // Revenue by Client (Top 10)
        const revenueByClient = {};
        data.forEach(c => {
            revenueByClient[c.client] = (revenueByClient[c.client] || 0) + c.revenue;
        });
        
        const sortedClients = Object.entries(revenueByClient)
            .sort((a, b) => b[1] - a[1])
            .slice(0, 10);
        
        new Chart(document.getElementById('revenueChart'), {
            type: 'bar',
            data: {
                labels: sortedClients.map(c => c[0]),
                datasets: [{
                    data: sortedClients.map(c => c[1]),
                    backgroundColor: '#4cc9f0',
                    borderRadius: 6
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        callbacks: {
                            label: ctx => '$' + ctx.raw.toLocaleString()
                        }
                    }
                },
                scales: {
                    x: {
                        grid: { display: false },
                        ticks: { color: '#a0a0b0' }
                    },
                    y: {
                        grid: { color: '#2a2a4a' },
                        ticks: {
                            color: '#a0a0b0',
                            callback: v => '$' + (v / 1000).toFixed(0) + 'k'
                        }
                    }
                }
            }
        });
        
        // Sparkline - Last 7 Days Donations
        const last7Days = [];
        const today = new Date();
        for (let i = 6; i >= 0; i--) {
            const d = new Date(today);
            d.setDate(d.getDate() - i);
            last7Days.push(d.toISOString().split('T')[0]);
        }
        
        const donationsByDay = {};
        data.forEach(c => {
            if (last7Days.includes(c.sent_date)) {
                donationsByDay[c.sent_date] = (donationsByDay[c.sent_date] || 0) + c.donations;
            }
        });
        
        const sparkData = last7Days.map(d => donationsByDay[d] || 0);
        
        new Chart(document.getElementById('sparklineChart'), {
            type: 'line',
            data: {
                labels: last7Days.map(d => {
                    const date = new Date(d);
                    return date.toLocaleDateString('en-US', { weekday: 'short' });
                }),
                datasets: [{
                    data: sparkData,
                    borderColor: '#06d6a0',
                    backgroundColor: 'rgba(6, 214, 160, 0.1)',
                    fill: true,
                    tension: 0.4,
                    pointRadius: 4,
                    pointBackgroundColor: '#06d6a0'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    x: {
                        grid: { display: false },
                        ticks: { color: '#a0a0b0' }
                    },
                    y: {
                        grid: { color: '#2a2a4a' },
                        ticks: { color: '#a0a0b0' }
                    }
                }
            }
        });
        
        // Top 10 Campaigns by Yield
        const topByYield = [...data].sort((a, b) => b.yield - a.yield).slice(0, 10);
        
        const tableBody = document.getElementById('campaignTable');
        topByYield.forEach(c => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td><strong>${c.client}</strong></td>
                <td><span class="type-badge ${c.campaign_type.toLowerCase()}">${c.campaign_type}</span></td>
                <td>${c.sends.toLocaleString()}</td>
                <td>${c.donations.toLocaleString()}</td>
                <td>$${c.revenue.toLocaleString(undefined, {minimumFractionDigits: 0, maximumFractionDigits: 0})}</td>
                <td class="yield-value">${c.yield.toFixed(2)}</td>
                <td>$${c.avg_donation.toFixed(2)}</td>
                <td>${c.top_creative_id}</td>
            `;
            tableBody.appendChild(row);
        });
    </script>
</body>
</html>
