<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temporal Parallax</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#0a0a0f;color:#c8c8d0;font-family:'Courier New',monospace;min-height:100vh;padding:40px 20px}
h1{font-size:1.8em;color:#fff;text-align:center;margin-bottom:8px}
.sub{color:#555;font-size:.8em;text-align:center;margin-bottom:40px}
.input-area{max-width:600px;margin:0 auto 30px}
input[type=text]{width:100%;background:#111;border:1px solid #333;color:#ddd;padding:14px 16px;font-family:inherit;font-size:.9em;border-radius:8px}
input::placeholder{color:#444}
button{display:block;margin:12px auto 0;background:#1a1a2e;color:#7b68ee;border:1px solid #2a2a4e;padding:10px 28px;font-family:inherit;cursor:pointer;border-radius:6px;transition:all .2s}
button:hover{background:#2a2a4e}
.parallax-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:16px;max-width:1100px;margin:0 auto}
.horizon{background:#0d0d14;border:1px solid #1a1a2e;border-radius:8px;padding:20px;min-height:160px}
.horizon .scale{color:#7b68ee;font-size:.75em;text-transform:uppercase;letter-spacing:2px;margin-bottom:6px}
.horizon .label{color:#fff;font-size:.95em;margin-bottom:10px}
.horizon .reading{color:#666;font-size:.8em;line-height:1.7}
.note{color:#333;font-size:.7em;text-align:center;margin-top:40px}
</style>
</head>
<body>
<h1>Temporal Parallax</h1>
<p class="sub">One event. Seven timescales. Seven different truths.</p>
<div class="input-area">
<input type="text" id="event" placeholder="Enter an event (e.g., 'I lost my job', 'We moved cities', 'The deal fell through')">
<button onclick="render()">Refract</button>
</div>
<div class="parallax-grid" id="grid"></div>
<p class="note">All seven are equally true. You're always choosing which one to believe.</p>

<script>
const horizons = [
  {scale:'1 Hour',frames:['Adrenaline spike. The body knows before the mind catches up. Nothing has changed yet except the signal.','Raw nerve. The event is the entire world for these 60 minutes. Context doesn\'t exist yet.','The first phone call. The first text. The event is being encoded into narrative in real-time.']},
  {scale:'1 Day',frames:['The story solidifies. You\'ve told it 3 times. Each retelling edits it. By tonight, it\'s already a different event than what happened.','Sleep will process this. Tomorrow morning the emotional charge will have shifted by 30-40%. The day-version is the most distorted.','Practical consequences begin to emerge. What actually needs to happen? The event starts to become a logistics problem.']},
  {scale:'1 Month',frames:['The event has been absorbed into routine. It\'s now "that thing that happened." The sharp edges are gone. What remains is the structural change it caused.','You can now see who showed up and who didn\'t. The event was a social filter you didn\'t choose to run.','New patterns are forming around the absence or presence this event created. You\'re adapting without noticing.']},
  {scale:'1 Year',frames:['The event is now a chapter marker. "That was before/after X." It has become a coordinate in your personal timeline.','You can trace second-order effects. Things that happened because of this event that seemed unrelated at the time.','The emotional memory has been rewritten at least twice. What you "felt" is now a reconstruction, not a recording.']},
  {scale:'1 Decade',frames:['The event is one of maybe 20 that still matter from this entire period. Everything else dissolved. Why did this one persist?','You can now see the counterfactual. The life you would have had. It\'s probably neither better nor worse â€” just different.','This event trained a reflex you still carry. A bias, a caution, a confidence. The event is gone but its residue is structural.']},
  {scale:'1 Century',frames:['Nobody alive remembers this event. If it persists at all, it\'s in the downstream effects on people who never knew it happened.','The systems that made this event possible or painful may themselves be gone. The context evaporated before the memory did.','At this scale, the event is indistinguishable from noise unless it shifted a lineage, a community, or an institution.']},
  {scale:'1 Millennium',frames:['Civilizations have risen and fallen. Your event is less than a whisper. Even the language you described it in may not exist.','And yet: every large-scale pattern is made of events exactly like this one. The millennium is nothing but a million forgotten Tuesdays.','The only version of this event that could survive 1,000 years is myth. And myth preserves the structure, not the facts.']}
];

function render(){
  const event = document.getElementById('event').value.trim();
  if(!event) return;
  let html = '';
  horizons.forEach(h => {
    const reading = h.frames[Math.floor(Math.random()*h.frames.length)];
    html += `<div class="horizon">
      <div class="scale">${h.scale}</div>
      <div class="label">"${event}"</div>
      <div class="reading">${reading}</div>
    </div>`;
  });
  document.getElementById('grid').innerHTML = html;
}
</script>
</body>
</html>
