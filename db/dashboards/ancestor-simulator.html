<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Ancestor Simulator</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">
<style>
:root{--void:#030305;--starlight:#E2E2E8;--muted:#6B6B78;--horizon-gold:#FFD28E;--horizon-red:#D66D50;--telemetry-blue:#7F9CBB;--glass:rgba(255,255,255,0.03);--border-faint:rgba(255,255,255,0.08)}
*{margin:0;padding:0;box-sizing:border-box}
body{background:var(--void);color:var(--starlight);font-family:'JetBrains Mono',monospace;min-height:100vh;padding:40px 20px;overflow-x:hidden}
h1,h2,h3{font-family:'Playfair Display',serif}
.starfield{position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:-2;background:radial-gradient(1px 1px at 10% 10%,#fff 100%,transparent),radial-gradient(1px 1px at 20% 20%,#fff 100%,transparent),radial-gradient(2px 2px at 30% 30%,#fff 100%,transparent),radial-gradient(1px 1px at 40% 40%,#fff 100%,transparent);background-size:550px 550px;opacity:.3}
.planet-horizon{position:fixed;bottom:-40vh;right:-20vw;width:120vw;height:120vw;border-radius:50%;background:radial-gradient(circle at 50% 0%,rgba(0,0,0,1) 40%,#2a2a35 60%,var(--horizon-red) 65%,var(--horizon-gold) 68%,transparent 72%);z-index:-1;filter:blur(40px);opacity:.6}
.orbital-ring{position:fixed;border:1px solid rgba(255,255,255,0.05);border-radius:50%;top:50%;left:50%;transform:translate(-50%,-50%);z-index:-1;pointer-events:none}
h1{font-size:2.2em;color:var(--starlight);text-align:center;margin-bottom:8px}
.sub{color:var(--muted);font-size:.8em;text-align:center;margin-bottom:30px;max-width:550px;margin-left:auto;margin-right:auto}
.setup{max-width:600px;margin:0 auto 30px}
.row{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-bottom:10px}
label{color:var(--muted);font-size:.7em;text-transform:uppercase;letter-spacing:1px;display:block;margin-bottom:4px}
input,select{width:100%;background:var(--glass);border:1px solid var(--border-faint);color:var(--starlight);padding:10px;font-family:'JetBrains Mono',monospace;font-size:.8em;border-radius:6px;backdrop-filter:blur(4px)}
button{display:block;margin:16px auto 0;background:rgba(255,210,142,0.1);border:1px solid var(--horizon-gold);color:var(--horizon-gold);padding:10px 28px;font-family:'JetBrains Mono',monospace;cursor:pointer;border-radius:6px;font-size:.85em;transition:all .4s;text-transform:uppercase;letter-spacing:.1em}
button:hover{background:var(--horizon-gold);color:var(--void);box-shadow:0 0 20px rgba(255,210,142,0.3)}
.sim{max-width:800px;margin:0 auto;display:none}
.constraints{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:12px;margin-bottom:24px}
.constraint{background:var(--glass);border:1px solid var(--border-faint);border-radius:8px;padding:16px;text-align:center;backdrop-filter:blur(4px)}
.constraint .icon{font-size:1.5em;margin-bottom:6px}
.constraint .clabel{color:var(--horizon-gold);font-size:.75em;text-transform:uppercase;letter-spacing:1px;margin-bottom:4px}
.constraint .val{color:var(--starlight);font-size:.9em}
.decision{background:var(--glass);border:1px solid rgba(255,210,142,0.15);border-radius:8px;padding:24px;margin-top:16px;backdrop-filter:blur(4px);position:relative;overflow:hidden}
.decision::before{content:'';width:100%;height:1px;background:linear-gradient(90deg,transparent,rgba(255,210,142,0.2),transparent);position:absolute;top:0;left:0}
.decision h3{font-family:'Playfair Display',serif;color:var(--horizon-gold);font-size:.9em;margin-bottom:12px}
.decision p{color:var(--muted);font-size:.8em;line-height:1.7}
.decision .choices{margin-top:16px;display:flex;gap:10px;flex-wrap:wrap}
.decision .choices button{background:transparent;color:var(--starlight);border:1px solid var(--muted);font-size:.8em;padding:8px 16px;margin:0;text-transform:none;letter-spacing:0}
.decision .choices button:hover{background:rgba(255,255,255,0.05);border-color:var(--starlight);box-shadow:none}
.reflection{margin-top:20px;padding:16px;background:rgba(127,156,187,0.05);border-left:2px solid var(--telemetry-blue);border-radius:0 6px 6px 0;display:none}
.reflection p{color:var(--muted);font-size:.8em;line-height:1.7}
.meta{color:rgba(255,255,255,0.15);font-size:.7em;text-align:center;margin-top:40px;letter-spacing:.15em;text-transform:uppercase}
</style>
</head>
<body>
<div class="starfield"></div>
<div class="planet-horizon"></div>
<div class="orbital-ring" style="width:80vw;height:80vw;opacity:.1"></div>
<div class="orbital-ring" style="width:120vw;height:120vw;opacity:.05;border-style:dashed"></div>

<h1>The Ancestor Simulator</h1>
<p class="sub">Adopt the complete constraints of an ancestor's life. Then face a decision they faced. Feel the limits.</p>

<div class="setup" id="setup">
<div class="row">
<div><label>Ancestor's Name</label><input id="aName" placeholder="e.g., Mary Ellen Hart"></div>
<div><label>Approximate Year</label><input id="aYear" type="number" placeholder="e.g., 1847" value="1847"></div>
</div>
<div class="row">
<div><label>Location</label><input id="aLoc" placeholder="e.g., Nauvoo, Illinois"></div>
<div><label>Occupation</label><input id="aOcc" placeholder="e.g., Farmer / Homemaker"></div>
</div>
<button onclick="simulate()">Enter Their World</button>
</div>

<div class="sim" id="sim">
<div class="constraints" id="constraints"></div>
<div class="decision" id="decision"></div>
<div class="reflection" id="reflection"></div>
</div>

<p class="meta">You would not have done better. You would have done differently ‚Äî with less. // Simulation loaded</p>

<script>
const eraData={pre1800:{life:35,radius:5,light:'Candle/fire only',med:'Herbal/prayer',comm:'Foot messenger',literacy:'~20%',pop:'<1B humans alive'},e1800:{life:40,radius:15,light:'Oil lamp',med:'Basic surgery, no anesthesia',comm:'Letter (weeks)',literacy:'~40%',pop:'1B humans alive'},m1800:{life:42,radius:30,light:'Gas lamp',med:'Chloroform emerging',comm:'Telegraph (hours)',literacy:'~55%',pop:'1.2B humans alive'},l1800:{life:45,radius:50,light:'Early electric',med:'Germ theory new',comm:'Telegraph/early telephone',literacy:'~65%',pop:'1.5B humans alive'},e1900:{life:50,radius:100,light:'Electric light',med:'Basic antibiotics',comm:'Telephone/telegraph',literacy:'~75%',pop:'1.6B humans alive'},m1900:{life:65,radius:500,light:'Electric everywhere',med:'Penicillin, vaccines',comm:'Radio/telephone',literacy:'~85%',pop:'2.5B humans alive'}};
const decisions=[{q:'The river has been rising for three days. Your crops are on the low ground. Do you harvest early (losing 40% yield) or wait and risk the flood?',choices:['Harvest now ‚Äî certainty over hope','Wait two more days ‚Äî the river might hold','Move the family to high ground and abandon the crop']},{q:'A letter arrives: your brother 200 miles west has land available but you must decide within the month. Moving means leaving everyone you know. Staying means the land you\'re on, which is increasingly exhausted.',choices:['Go west ‚Äî new soil, new start','Stay ‚Äî the devil you know','Send your oldest child to scout and report back']},{q:'Your neighbor\'s child is sick with something you don\'t recognize. They ask for help. The nearest doctor is two days\' ride. Do you bring the child into your home (risking your own family) or keep distance?',choices:['Bring them in ‚Äî you\'d want the same','Keep distance ‚Äî your children come first','Ride for the doctor yourself ‚Äî leave your family for 4 days']},{q:'Winter stores are lower than expected. You can ration now (everyone hungry but surviving) or slaughter the breeding pair of pigs (full bellies now, nothing to breed in spring).',choices:['Ration ‚Äî suffer now, survive later','Slaughter ‚Äî you can\'t plan on a spring you might not see','Trade labor to a neighbor for food ‚Äî lose autonomy, keep the pigs']},{q:'A traveling preacher says there\'s a gathering of saints 400 miles away. Your spouse wants to go. You\'re not sure. The journey is dangerous and you\'d leave everything built here.',choices:['Go ‚Äî faith over security','Stay ‚Äî God is here too','Compromise ‚Äî wait one year, see if the gathering holds']}];
function getEra(year){if(year<1800)return eraData.pre1800;if(year<1840)return eraData.e1800;if(year<1870)return eraData.m1800;if(year<1900)return eraData.l1800;if(year<1940)return eraData.e1900;return eraData.m1900}
function simulate(){const name=document.getElementById('aName').value||'Your Ancestor',year=parseInt(document.getElementById('aYear').value)||1847,loc=document.getElementById('aLoc').value||'Rural America',occ=document.getElementById('aOcc').value||'Subsistence farmer',era=getEra(year);document.getElementById('setup').style.display='none';document.getElementById('sim').style.display='block';document.getElementById('constraints').innerHTML=`<div class="constraint"><div class="icon">üíÄ</div><div class="clabel">Life Expectancy</div><div class="val">${era.life} years</div></div><div class="constraint"><div class="icon">üó∫Ô∏è</div><div class="clabel">Information Radius</div><div class="val">${era.radius} miles</div></div><div class="constraint"><div class="icon">üïØÔ∏è</div><div class="clabel">After-Dark Light</div><div class="val">${era.light}</div></div><div class="constraint"><div class="icon">üíä</div><div class="clabel">Medical Access</div><div class="val">${era.med}</div></div><div class="constraint"><div class="icon">üì®</div><div class="clabel">Communication</div><div class="val">${era.comm}</div></div><div class="constraint"><div class="icon">üìñ</div><div class="clabel">Literacy Rate</div><div class="val">${era.literacy}</div></div><div class="constraint"><div class="icon">üåç</div><div class="clabel">World Population</div><div class="val">${era.pop}</div></div><div class="constraint"><div class="icon">üìç</div><div class="clabel">Location</div><div class="val">${loc}, ${year}</div></div>`;const d=decisions[Math.floor(Math.random()*decisions.length)],choicesHtml=d.choices.map(c=>`<button onclick="reflect(this)">${c}</button>`).join('');document.getElementById('decision').innerHTML=`<h3>${name}'s Decision ‚Äî ${loc}, ${year}</h3><p>${d.q}</p><p style="color:var(--muted);font-size:.75em;margin-top:10px">Remember: No Google. No phone call. No car. No hospital. Life expectancy ${era.life}. Information radius ${era.radius} miles. Choose.</p><div class="choices">${choicesHtml}</div>`}
function reflect(btn){const r=document.getElementById('reflection');r.style.display='block';r.innerHTML=`<p>You chose under their constraints. Notice what you wanted to reach for ‚Äî a phone, a search engine, a car, a doctor, a forecast ‚Äî and couldn't. Every "obvious" decision you've ever made was subsidized by infrastructure ${document.getElementById('aName').value||'your ancestor'} didn't have. Your judgment is not superior. It is differently equipped.</p>`;document.querySelectorAll('.choices button').forEach(b=>{b.style.opacity=b===btn?'1':'0.3';b.style.pointerEvents='none'})}
</script>
</body>
</html>
