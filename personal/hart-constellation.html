<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Hart Constellation</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  background: #000;
  min-height: 100vh;
  overflow: hidden;
  font-family: 'Georgia', serif;
}

canvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 0;
}

.container {
  position: relative;
  z-index: 1;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 40px;
}

h1 {
  color: #fff;
  font-size: 48px;
  font-weight: 300;
  letter-spacing: 8px;
  text-transform: uppercase;
  margin-bottom: 8px;
  text-shadow: 0 0 30px rgba(255,255,255,0.5);
}

.subtitle {
  color: rgba(255,255,255,0.6);
  font-size: 14px;
  letter-spacing: 4px;
  margin-bottom: 60px;
}

.constellation-container {
  position: relative;
  width: 800px;
  height: 700px;
}

.star {
  position: absolute;
  cursor: pointer;
  transition: all 0.3s ease;
  z-index: 10;
}

.star-point {
  width: var(--size);
  height: var(--size);
  background: radial-gradient(circle, #fff 0%, var(--color) 40%, transparent 70%);
  border-radius: 50%;
  animation: twinkle var(--duration) ease-in-out infinite;
  box-shadow: 0 0 20px var(--color), 0 0 40px var(--color);
}

.star:hover .star-point {
  transform: scale(1.5);
  box-shadow: 0 0 40px var(--color), 0 0 80px var(--color);
}

.star-label {
  position: absolute;
  top: calc(100% + 8px);
  left: 50%;
  transform: translateX(-50%);
  color: rgba(255,255,255,0.8);
  font-size: 12px;
  white-space: nowrap;
  opacity: 0;
  transition: opacity 0.3s;
  text-shadow: 0 0 10px rgba(0,0,0,0.8);
}

.star:hover .star-label {
  opacity: 1;
}

.star-info {
  position: absolute;
  bottom: calc(100% + 12px);
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.9);
  border: 1px solid rgba(255,255,255,0.2);
  padding: 12px 16px;
  border-radius: 8px;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s;
  min-width: 180px;
  text-align: center;
}

.star:hover .star-info {
  opacity: 1;
}

.star-info h3 {
  color: var(--color);
  font-size: 16px;
  margin-bottom: 4px;
}

.star-info p {
  color: rgba(255,255,255,0.7);
  font-size: 12px;
  line-height: 1.4;
}

.connection {
  position: absolute;
  background: linear-gradient(90deg, var(--color1), var(--color2));
  height: 1px;
  transform-origin: left center;
  opacity: 0.3;
  z-index: 5;
}

@keyframes twinkle {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.6; }
}

.legend {
  position: fixed;
  bottom: 30px;
  left: 30px;
  color: rgba(255,255,255,0.6);
  font-size: 12px;
}

.legend-item {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-bottom: 6px;
}

.legend-dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
}

.quote {
  position: fixed;
  bottom: 30px;
  right: 30px;
  color: rgba(255,255,255,0.5);
  font-style: italic;
  font-size: 14px;
  max-width: 300px;
  text-align: right;
}

.generation-label {
  position: absolute;
  color: rgba(255,255,255,0.3);
  font-size: 11px;
  letter-spacing: 2px;
  text-transform: uppercase;
}
</style>
</head>
<body>

<canvas id="starfield"></canvas>

<div class="container">
  <h1>The Hart Constellation</h1>
  <p class="subtitle">A Family in Stars • February 2026</p>
  
  <div class="constellation-container" id="constellation">
    <!-- Stars will be placed by JS -->
  </div>
</div>

<div class="legend">
  <div class="legend-item"><div class="legend-dot" style="background: #FFD700;"></div> Parents</div>
  <div class="legend-item"><div class="legend-dot" style="background: #4FC3F7;"></div> Children</div>
  <div class="legend-item"><div class="legend-dot" style="background: #E91E63;"></div> Stepchildren</div>
  <div class="legend-item"><div class="legend-dot" style="background: #AB47BC;"></div> Grandchildren</div>
  <div class="legend-item"><div class="legend-dot" style="background: #FF7043;"></div> Extended</div>
</div>

<div class="quote">
  "We are all made of star-stuff."<br>
  — Carl Sagan
</div>

<script>
// Starfield background
const canvas = document.getElementById('starfield');
const ctx = canvas.getContext('2d');

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

const bgStars = [];
for (let i = 0; i < 400; i++) {
  bgStars.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    size: Math.random() * 1.5,
    opacity: Math.random() * 0.8 + 0.2,
    twinkleSpeed: Math.random() * 0.02 + 0.01
  });
}

function animateStarfield() {
  ctx.fillStyle = '#000';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  
  bgStars.forEach(star => {
    star.opacity += star.twinkleSpeed;
    if (star.opacity > 1 || star.opacity < 0.2) {
      star.twinkleSpeed *= -1;
    }
    ctx.beginPath();
    ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
    ctx.fill();
  });
  
  requestAnimationFrame(animateStarfield);
}
animateStarfield();

// Family constellation data
const familyMembers = [
  // Parents - center of constellation
  { 
    name: "Justin", 
    fullName: "Justin Hart",
    role: "Father, CMO, Author",
    born: 1970, // approximate
    color: "#FFD700",
    size: 28,
    x: 400, y: 300,
    twinkle: 3
  },
  { 
    name: "Jenny", 
    fullName: "Jennifer Hoadley Hart",
    role: "Mother, Early Riser, Rock",
    color: "#FFD700",
    size: 26,
    x: 340, y: 280,
    twinkle: 3.5
  },
  
  // Biological children
  { 
    name: "Kestra", 
    fullName: "Kestra Hart",
    role: "Eldest, Utah, 4 kids",
    age: 30,
    color: "#4FC3F7",
    size: 18,
    x: 180, y: 150,
    twinkle: 4
  },
  { 
    name: "McKaeln", 
    fullName: "McKaeln Hart",
    role: "28, Orange County",
    age: 28,
    color: "#4FC3F7",
    size: 17,
    x: 280, y: 120,
    twinkle: 4.5
  },
  { 
    name: "Kaden", 
    fullName: "Kaden Hart",
    role: "23, Gaming dreams, OC",
    age: 23,
    color: "#4FC3F7",
    size: 16,
    x: 520, y: 100,
    twinkle: 3.8
  },
  { 
    name: "Arya", 
    fullName: "Arya Hart",
    role: "8, Elementary school",
    age: 8,
    color: "#4FC3F7",
    size: 14,
    x: 500, y: 380,
    twinkle: 2
  },
  { 
    name: "Trinity", 
    fullName: "Trinity Hart",
    role: "7, Elementary school",
    age: 7,
    color: "#4FC3F7",
    size: 13,
    x: 420, y: 420,
    twinkle: 1.8
  },
  { 
    name: "Harley", 
    fullName: "Harley Hart",
    role: "4, Preschool",
    age: 4,
    color: "#4FC3F7",
    size: 12,
    x: 320, y: 400,
    twinkle: 1.5
  },
  { 
    name: "Ellis", 
    fullName: "Ellis (Ella) Hart",
    role: "2, Tiny star, Big presence",
    age: 2,
    color: "#4FC3F7",
    size: 10,
    x: 380, y: 380,
    twinkle: 1.2
  },
  
  // Stepchildren
  { 
    name: "Hannah", 
    fullName: "Hannah",
    role: "Stepdaughter, 23",
    age: 23,
    color: "#E91E63",
    size: 15,
    x: 600, y: 180,
    twinkle: 4.2
  },
  { 
    name: "Gia", 
    fullName: "Gia (Cordedia/Dia)",
    role: "18, Senior at Torrey Pines",
    age: 18,
    color: "#E91E63",
    size: 15,
    x: 620, y: 280,
    twinkle: 3.2
  },
  
  // Grandchildren (via Kestra)
  { 
    name: "⭐", 
    fullName: "Grandchild 1",
    role: "Kestra's child",
    color: "#AB47BC",
    size: 8,
    x: 100, y: 100,
    twinkle: 2
  },
  { 
    name: "⭐", 
    fullName: "Grandchild 2",
    role: "Kestra's child",
    color: "#AB47BC",
    size: 8,
    x: 140, y: 80,
    twinkle: 2.2
  },
  { 
    name: "⭐", 
    fullName: "Grandchild 3",
    role: "Kestra's child",
    color: "#AB47BC",
    size: 8,
    x: 120, y: 130,
    twinkle: 1.9
  },
  { 
    name: "⭐", 
    fullName: "Grandchild 4",
    role: "Kestra's child",
    color: "#AB47BC",
    size: 8,
    x: 160, y: 110,
    twinkle: 2.1
  },
];

// Connections (family bonds)
const connections = [
  // Parents
  { from: 0, to: 1 },
  // Justin to bio kids
  { from: 0, to: 2 },
  { from: 0, to: 3 },
  { from: 0, to: 4 },
  { from: 0, to: 5 },
  { from: 0, to: 6 },
  { from: 0, to: 7 },
  { from: 0, to: 8 },
  // Jenny to younger kids
  { from: 1, to: 5 },
  { from: 1, to: 6 },
  { from: 1, to: 7 },
  { from: 1, to: 8 },
  // Jenny to stepkids
  { from: 1, to: 9 },
  { from: 1, to: 10 },
  // Justin to stepkids (bonds formed)
  { from: 0, to: 9 },
  { from: 0, to: 10 },
  // Kestra to grandkids
  { from: 2, to: 11 },
  { from: 2, to: 12 },
  { from: 2, to: 13 },
  { from: 2, to: 14 },
];

const container = document.getElementById('constellation');

// Draw connections first
connections.forEach(conn => {
  const from = familyMembers[conn.from];
  const to = familyMembers[conn.to];
  
  const dx = to.x - from.x;
  const dy = to.y - from.y;
  const length = Math.sqrt(dx * dx + dy * dy);
  const angle = Math.atan2(dy, dx) * 180 / Math.PI;
  
  const line = document.createElement('div');
  line.className = 'connection';
  line.style.cssText = `
    left: ${from.x}px;
    top: ${from.y}px;
    width: ${length}px;
    transform: rotate(${angle}deg);
    --color1: ${from.color};
    --color2: ${to.color};
  `;
  container.appendChild(line);
});

// Draw stars
familyMembers.forEach((member, i) => {
  const star = document.createElement('div');
  star.className = 'star';
  star.style.cssText = `
    left: ${member.x - member.size/2}px;
    top: ${member.y - member.size/2}px;
    --size: ${member.size}px;
    --color: ${member.color};
    --duration: ${member.twinkle}s;
  `;
  
  star.innerHTML = `
    <div class="star-point"></div>
    <div class="star-label">${member.name}</div>
    <div class="star-info" style="--color: ${member.color}">
      <h3>${member.fullName}</h3>
      <p>${member.role}</p>
      ${member.age ? `<p style="margin-top:4px; color: rgba(255,255,255,0.5)">Age: ${member.age}</p>` : ''}
    </div>
  `;
  
  container.appendChild(star);
});

// Add generation labels
const labels = [
  { text: "Grandchildren", x: 80, y: 50 },
  { text: "Adult Children", x: 220, y: 60 },
  { text: "Parents", x: 330, y: 250 },
  { text: "Young Ones", x: 380, y: 470 },
  { text: "Stepfamily", x: 600, y: 330 },
];

labels.forEach(label => {
  const el = document.createElement('div');
  el.className = 'generation-label';
  el.textContent = label.text;
  el.style.cssText = `left: ${label.x}px; top: ${label.y}px;`;
  container.appendChild(el);
});

// Easter egg: clicking Justin/Jenny plays a pulse
document.querySelectorAll('.star').forEach((star, i) => {
  if (i === 0 || i === 1) {
    star.addEventListener('click', () => {
      document.querySelectorAll('.connection').forEach(conn => {
        conn.style.opacity = '0.8';
        conn.style.height = '2px';
        setTimeout(() => {
          conn.style.opacity = '0.3';
          conn.style.height = '1px';
        }, 500);
      });
    });
  }
});
</script>

</body>
</html>
