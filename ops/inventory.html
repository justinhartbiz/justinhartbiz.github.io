const catLabels = {
    db: "DonorBureau",
    tlh: "True Legacy Homes",
    personal: "Personal",
    tool: "Tools",
    speaking: "Speaking & Demos",
    consulting: "Consulting",
    content: "Content & Articles",
    ops: "Ops & Internal",
    product: "Products",
    staging: "Staging / Drafts"
};

const catOrder = ["db","speaking","consulting","product","tool","content","tlh","ops","personal","staging"];

function render() {
    const search = document.getElementById('search').value.toLowerCase();
    const filter = document.getElementById('filter').value;

    const filtered = pages.filter(p => {
        if (filter !== 'all' && p.cat !== filter) return false;
        if (search && !p.title.toLowerCase().includes(search) && !p.path.toLowerCase().includes(search) && !p.tags.some(t => t.includes(search))) return false;
        return true;
    });

    const grouped = {};
    filtered.forEach(p => {
        if (!grouped[p.cat]) grouped[p.cat] = [];
        grouped[p.cat].push(p);
    });

    const container = document.getElementById('categories');
    container.innerHTML = '';

    catOrder.forEach(cat => {
        if (!grouped[cat]) return;
        const div = document.createElement('div');
        div.className = 'category';
        div.innerHTML = `<div class="category-header">${catLabels[cat] || cat} <span class="count">${grouped[cat].length} items</span></div>`;
        const cards = document.createElement('div');
        cards.className = 'cards';

        grouped[cat].forEach(p => {
            const card = document.createElement('div');
            card.className = 'card' + (selected.has(p.id) ? ' selected' : '');
            card.innerHTML = `
                <input type="checkbox" ${selected.has(p.id)?'checked':''}>
                <div class="card-body">
                    <div class="card-title">${p.title}</div>
                    <div><span class="card-tag tag-${p.cat}">${p.cat.toUpperCase()}</span>${p.tags.map(t=>'<span class="card-tag" style="background:#f0f0f0;color:#555;">'+t+'</span>').join('')}</div>
                    <div class="card-path"><a href="https://justinhart.biz${p.path}" target="_blank">${p.path}</a></div>
                </div>`;
            card.addEventListener('click', (e) => {
                if (e.target.tagName === 'A') return;
                if (selected.has(p.id)) selected.delete(p.id); else selected.add(p.id);
                render();
            });
            cards.appendChild(card);
        });
        div.appendChild(cards);
        container.appendChild(div);
    });
    updateCount();
}

const selected = new Set();

function updateCount() {
    document.getElementById('selectedCount').textContent = selected.size + ' selected';
}

document.getElementById('search').addEventListener('input', render);
document.getElementById('filter').addEventListener('change', render);

document.getElementById('copyBtn').addEventListener('click', () => {
    const ids = Array.from(selected);
    const output = document.getElementById('output');
    if (ids.length === 0) { output.className=''; return; }
    const text = ids.join('\n');
    navigator.clipboard.writeText(text);
    output.textContent = 'âœ… Copied ' + ids.length + ' IDs:\n\n' + text;
    output.className = 'visible';
});

document.getElementById('clearBtn').addEventListener('click', () => {
    selected.clear();
    document.getElementById('output').className = '';
    render();
});

render();
</script>
