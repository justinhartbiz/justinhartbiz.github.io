const catMeta = {
    ideas:     {icon:"üí°",name:"10 Asymmetric Ideas",color:"#8855ff"},
    overnight: {icon:"üåÖ",name:"Overnight & Morning Builds",color:"#ff9f1a"},
    ai:        {icon:"ü§ñ",name:"AI & Tools",color:"#8855ff"},
    crypto:    {icon:"üí∞",name:"Crypto & Finance",color:"#ff9f1a"},
    family:    {icon:"üë®‚Äçüë©‚Äçüëß‚Äçüë¶",name:"Family & Personal",color:"#4cd964"},
    ops:       {icon:"‚öôÔ∏è",name:"Operations",color:"#00d4aa"},
    content:   {icon:"üìù",name:"Content & Writing",color:"#ff66c4"},
    rg:        {icon:"üì∞",name:"Rational Ground",color:"#ff66c4"},
    db:        {icon:"üè¢",name:"DonorBureau",color:"#ff4b60"},
    tlh:       {icon:"üè†",name:"True Legacy Homes",color:"#4b96ff"},
};

let currentSort = 'category';
let currentFilter = 'all';
let searchTerm = '';

function setSort(s) {
    currentSort = s;
    document.querySelectorAll('.controls .ctrl-group:first-child .btn').forEach(b => b.classList.remove('active'));
    event.target.classList.add('active');
    render();
}

function setFilter(f) {
    currentFilter = f;
    document.querySelectorAll('[data-filter]').forEach(b => b.classList.remove('active'));
    document.querySelector(`[data-filter="${f}"]`).classList.add('active');
    render();
}

function doSearch(v) {
    searchTerm = v.toLowerCase();
    render();
}

function filterItems() {
    let filtered = items;
    if (searchTerm) {
        filtered = filtered.filter(i => 
            i.name.toLowerCase().includes(searchTerm) || 
            i.desc.toLowerCase().includes(searchTerm) ||
            i.cat.includes(searchTerm) ||
            i.tags.some(t => t.includes(searchTerm))
        );
    }
    if (currentFilter === 'public') {
        filtered = filtered.filter(i => !['db','tlh'].includes(i.cat));
    } else if (currentFilter === 'db') {
        filtered = filtered.filter(i => i.cat === 'db' || i.tags.includes('db'));
    } else if (currentFilter === 'tlh') {
        filtered = filtered.filter(i => i.cat === 'tlh' || i.tags.includes('tlh'));
    } else if (currentFilter === 'rg') {
        filtered = filtered.filter(i => i.cat === 'rg' || i.tags.includes('rg'));
    } else if (currentFilter === 'ideas') {
        filtered = filtered.filter(i => i.tags.includes('ideas'));
    } else if (currentFilter === 'overnight') {
        filtered = filtered.filter(i => i.tags.includes('overnight'));
    }
    return filtered;
}

function cardHTML(item) {
    const badge = item.date >= '2026-02-14' ? '<span class="badge b-new">NEW</span>' : 
                  item.cat === 'db' ? '<span class="badge b-db">DB</span>' :
                  item.cat === 'tlh' ? '<span class="badge b-tlh">TLH</span>' : '';
    const target = item.ext ? ' target="_blank"' : '';
    const ext = item.ext ? ' ‚Üó' : '';
    return `<a href="${item.url}" class="card"${target}>
        <div class="card-title"><span>${item.emoji}</span> ${item.name}${ext} ${badge}</div>
        <p class="card-desc">${item.desc}</p>
        <p class="card-date">${item.date}</p>
    </a>`;
}

function render() {
    const filtered = filterItems();
    const el = document.getElementById('content');
    document.getElementById('stats').textContent = `${filtered.length} of ${items.length} items`;
    
    if (currentSort === 'category') {
        const catOrder = ['overnight','ideas','ai','crypto','family','ops','content','rg','db','tlh'];
        let html = '';
        for (const cat of catOrder) {
            const catItems = filtered.filter(i => i.cat === cat);
            if (!catItems.length) continue;
            const m = catMeta[cat];
            html += `<div class="section">
                <div class="section-header">
                    <div class="section-icon" style="background:${m.color}22">${m.icon}</div>
                    <h2 class="section-title">${m.name}</h2>
                    <span class="section-count">${catItems.length}</span>
                </div>
                <div class="grid">${catItems.map(cardHTML).join('')}</div>
            </div>`;
        }
        el.innerHTML = html;
    } else {
        const sorted = [...filtered].sort((a, b) => {
            if (currentSort === 'date') return b.date.localeCompare(a.date);
            return a.name.localeCompare(b.name);
        });
        el.innerHTML = `<div class="grid">${sorted.map(cardHTML).join('')}</div>`;
    }
}

render();
