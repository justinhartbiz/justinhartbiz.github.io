<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Video Demo Reel (2026 Folder) | Justin Hart</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@600;700;800&family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0a0f18;--panel:#121a28;--line:#2a3750;--txt:#e8eefc;--muted:#9fb0ce;--accent:#69d2ff}
    *{box-sizing:border-box} body{margin:0;background:radial-gradient(1000px 500px at 90% -10%, rgba(105,210,255,.15), transparent),var(--bg);color:var(--txt);font-family:'IBM Plex Sans',sans-serif}
    .wrap{max-width:1220px;margin:0 auto;padding:24px}
    h1{font-family:Syne,sans-serif;font-size:clamp(2rem,4vw,3rem);margin:.2rem 0 .4rem}
    p{color:var(--muted)}
    .stats{display:flex;gap:10px;flex-wrap:wrap;margin:14px 0}
    .chip{border:1px solid var(--line);background:#0e1523;color:#dce8ff;padding:8px 12px;border-radius:999px;font-size:.8rem}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;margin-top:10px}
    .card{background:linear-gradient(180deg,#131d2d,#101828);border:1px solid var(--line);border-radius:14px;padding:12px}
    .card h3{margin:8px 0 4px;font-size:.95rem;line-height:1.3}
    .meta{font-size:.75rem;color:#a9b9d7}
    video{width:100%;border-radius:10px;border:1px solid #334766;background:#070b12}
    @media(max-width:980px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media(max-width:680px){.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="wrap">
    <a href="/" style="color:#9ec8ff">← Home</a>
    <h1>AI Video Demo Reel — 2026 Folder</h1>
    <p>Updated per your note: this page now uses <b>only videos from /____GFL/2026</b>. Everything from the other folders has been removed.</p>

    <div class="stats">
      <span class="chip" id="count">Loading…</span>
      <span class="chip">Preview clips only (15s, compressed)</span>
      <span class="chip">Full masters remain local</span>
    </div>

    <section class="grid" id="grid"></section>
  </div>

  <script>
    const grid = document.getElementById('grid');
    const count = document.getElementById('count');

    fetch('./manifest.json')
      .then(r => r.json())
      .then(videos => {
        count.textContent = `${videos.length} videos from /2026`;
        grid.innerHTML = videos.map(v => `
          <article class="card">
            <video controls preload="metadata" poster="./assets/${v.slug}.jpg">
              <source src="./assets/${v.slug}.mp4" type="video/mp4" />
            </video>
            <h3>${v.title}</h3>
            <div class="meta">Source ${v.sourceSizeMB}MB → Preview ${v.previewSizeMB}MB</div>
          </article>
        `).join('');
      })
      .catch(() => {
        count.textContent = 'Failed to load video manifest';
      });
  </script>
</body>
</html>
