<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Justin Hart + Go Forward Labs | AI Video Demo Reel</title>
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Syne:wght@600;700;800&family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
<style>
:root{--bg:#0a0f18;--panel:#121a28;--line:#2a3750;--txt:#e8eefc;--muted:#9fb0ce;--accent:#69d2ff}*{box-sizing:border-box}body{margin:0;background:radial-gradient(1000px 500px at 90% -10%, rgba(105,210,255,.15), transparent),var(--bg);color:var(--txt);font-family:'IBM Plex Sans',sans-serif}
.wrap{max-width:1240px;margin:0 auto;padding:24px}h1{font-family:Syne,sans-serif;font-size:clamp(2rem,4vw,3rem);margin:.2rem 0 .4rem}p{color:var(--muted)}
.brand{display:flex;align-items:center;gap:12px;margin:8px 0 12px}.brand img{height:38px;width:auto;background:#fff;border-radius:6px;padding:4px;border:1px solid #2f4468}.brand a{color:#cfe7ff;text-decoration:none;font-weight:600}
.feature{background:linear-gradient(180deg,#131d2d,#101828);border:1px solid var(--line);border-radius:14px;padding:12px;margin:14px 0 18px}video{width:100%;border-radius:10px;border:1px solid #334766;background:#070b12}
.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:12px}.card{background:linear-gradient(180deg,#131d2d,#101828);border:1px solid var(--line);border-radius:14px;padding:12px}
.card h3{margin:8px 0 2px;font-size:.95rem;line-height:1.3}.meta{font-size:.74rem;color:#a9b9d7}
@media(max-width:980px){.grid{grid-template-columns:repeat(2,1fr)}}@media(max-width:680px){.grid{grid-template-columns:1fr}}
</style></head><body><div class="wrap"><a href="/" style="color:#9ec8ff">‚Üê Home</a>
<div class="brand"><strong style="font-size:1.05rem">Justin Hart +</strong><a href="https://goforwardlabs.com/" target="_blank" rel="noopener"><img src="https://goforwardlabs.com/wp-content/uploads/elementor/thumbs/goforwardlabs-logo-r6d19x35njgjivh7fr1xy4ksszi57gm4c2vr3xvb4w.png" alt="Go Forward Labs logo"></a><a href="https://goforwardlabs.com/" target="_blank" rel="noopener">Go Forward Labs</a></div>
<h1>AI Video Demo Reel</h1><p>Selected preview cuts from the 2026 video set.</p>
<section class="feature"><h3 style="margin:4px 0 10px;font-family:Syne,sans-serif">Featured Cut</h3><video controls preload="metadata" poster="./assets/featured-top.jpg"><source src="./assets/featured-top.mp4" type="video/mp4"></video></section>
<section class="grid" id="grid"></section></div>
<script>
fetch('./manifest.json').then(r=>r.json()).then(videos=>{
  const grid=document.getElementById('grid');
  grid.innerHTML=videos.map(v=>`<article class="card"><video controls preload="metadata" poster="./assets/${v.slug}.jpg"><source src="./assets/${v.slug}.mp4" type="video/mp4"></video><h3>${v.displayTitle}</h3><div class="meta">Preview cut #${String(v.order).padStart(2,'0')}</div></article>`).join('');
})
</script></body></html>
