<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Justin Hart + Go Forward Labs | AI Video Demo Reel</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#0a0f18; --line:#2a3750; --txt:#e8eefc; --muted:#9fb0ce; }
    * { box-sizing:border-box; }
    body {
      margin:0;
      background:radial-gradient(1000px 500px at 90% -10%, rgba(105,210,255,.15), transparent), var(--bg);
      color:var(--txt);
      font-family:'IBM Plex Sans', sans-serif;
    }
    .wrap { max-width:1320px; margin:0 auto; padding:20px; }
    .top { display:flex; align-items:center; gap:12px; flex-wrap:wrap; margin-bottom:14px; }
    .top img { height:34px; width:auto; background:#fff; border-radius:6px; padding:4px; border:1px solid #2f4468; }
    .top a { color:#cfe7ff; text-decoration:none; font-weight:600; }
    h1 { font-family:Syne, sans-serif; font-size:clamp(1.6rem,3.5vw,2.4rem); margin:0 0 12px; }

    .mosaic {
      display:grid;
      grid-template-columns:repeat(12, 1fr);
      grid-auto-rows:70px;
      grid-auto-flow:dense;
      gap:8px;
    }
    .tile {
      border:1px solid var(--line);
      border-radius:10px;
      overflow:hidden;
      background:#0b111d;
      min-height:120px;
    }
    .tile video {
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      background:#070b12;
    }

    .w3 { grid-column:span 3; }
    .w4 { grid-column:span 4; }
    .w5 { grid-column:span 5; }
    .w6 { grid-column:span 6; }
    .h2 { grid-row:span 2; }
    .h3 { grid-row:span 3; }
    .h4 { grid-row:span 4; }

    @media (max-width:1024px) {
      .mosaic { grid-template-columns:repeat(8,1fr); grid-auto-rows:60px; }
      .w6 { grid-column:span 8; }
      .w5 { grid-column:span 4; }
      .w4 { grid-column:span 4; }
      .w3 { grid-column:span 4; }
    }
    @media (max-width:680px) {
      .mosaic { grid-template-columns:repeat(2,1fr); grid-auto-rows:120px; }
      .tile, .w3, .w4, .w5, .w6 { grid-column:span 2; }
      .h2, .h3, .h4 { grid-row:span 2; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <a href="/" style="color:#9ec8ff;text-decoration:none">‚Üê Home</a>
    <div class="top">
      <strong>Justin Hart +</strong>
      <a href="https://goforwardlabs.com/" target="_blank" rel="noopener">
        <img src="https://goforwardlabs.com/wp-content/uploads/elementor/thumbs/goforwardlabs-logo-r6d19x35njgjivh7fr1xy4ksszi57gm4c2vr3xvb4w.png" alt="Go Forward Labs logo">
      </a>
      <a href="https://goforwardlabs.com/" target="_blank" rel="noopener">Go Forward Labs</a>
    </div>
    <h1>AI Video Demo Reel</h1>

    <section class="mosaic" id="mosaic"></section>
  </div>

  <script>
    const patterns = [
      'w6 h4', // featured large
      'w3 h2','w3 h3','w4 h2','w5 h2','w3 h2','w4 h3','w3 h2','w5 h3','w4 h2'
    ];

    const toTile = (src, poster, cls='w4 h2') => `
      <article class="tile ${cls}">
        <video controls preload="metadata" poster="${poster}">
          <source src="${src}" type="video/mp4" />
        </video>
      </article>
    `;

    Promise.all([
      fetch('./manifest.json').then(r => r.json()).catch(() => []),
    ]).then(([videos]) => {
      const mosaic = document.getElementById('mosaic');
      const cards = [];

      // Featured tile first
      cards.push(toTile('./assets/featured-top.mp4', './assets/featured-top.jpg', patterns[0]));

      // Remaining tiles from 2026 manifest
      videos.forEach((v, i) => {
        const cls = patterns[(i % (patterns.length - 1)) + 1];
        cards.push(toTile(`./assets/${v.slug}.mp4`, `./assets/${v.slug}.jpg`, cls));
      });

      mosaic.innerHTML = cards.join('');
    });
  </script>
</body>
</html>
