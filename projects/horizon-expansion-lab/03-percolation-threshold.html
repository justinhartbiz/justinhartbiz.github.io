<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Percolation Threshold Simulator</title><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;700&family=Fraunces:opsz,wght@9..144,500;9..144,700&display=swap" rel="stylesheet"><style>:root{--bg:#0b0f1a;--panel:#111829;--ink:#e8edf7;--muted:#9eabc2;--line:#2a3552;--accent:#6ee7ff;--accent2:#f59e0b}*{box-sizing:border-box}body{margin:0;font-family:'IBM Plex Sans',sans-serif;background:radial-gradient(1000px 400px at 80% -10%,rgba(110,231,255,.13),transparent),var(--bg);color:var(--ink)}.wrap{max-width:1100px;margin:0 auto;padding:26px}a{color:var(--accent)}h1{font-family:'Fraunces',serif;margin:.2rem 0 .4rem;font-size:2.2rem}.sub{color:var(--muted);margin-bottom:14px}.stack{display:grid;grid-template-columns:1.3fr .7fr;gap:14px}.panel{background:linear-gradient(180deg,#121a2c,#0f1626);border:1px solid var(--line);border-radius:14px;padding:14px}label{display:block;font-size:.85rem;color:var(--muted);margin-bottom:8px}input,button{width:100%;margin-top:6px;background:#0c1322;color:#e8edf7;border:1px solid #344061;border-radius:10px;padding:8px 10px}button{cursor:pointer}canvas{width:100%;background:#090d16;border:1px solid #2a3552;border-radius:12px}.insight{font-size:.92rem;color:#c5d1e7;line-height:1.5}.insight b{color:var(--accent2)}@media(max-width:900px){.stack{grid-template-columns:1fr}}.difficulty-badge{display:inline-block;margin:0 0 12px;padding:4px 10px;border:1px solid #3a4668;border-radius:999px;font-size:.72rem;color:#c9d6ef}</style></head><body><div class="wrap"><a href="./index.html">‚Üê Back to Expansion Lab</a><h1>Percolation Threshold Simulator</h1><div class="difficulty-badge">Difficulty: Intermediate</div><div class="sub">When random nodes suddenly connect.</div><div class="stack"><div class="panel"><label>Fill probability p<input id=p type=range min=0 max=1 step=0.01 value=0.55></label><button id=gen>Generate</button><div id=out></div></div><div class="panel insight"><p><b>Core insight:</b> Near a critical threshold, tiny changes create system-wide connectivity.</p><p><b>Real-world lens:</b> Think virality, rumor spread, or grassroots organizing tipping points.</p></div></div><div class="panel" style="margin-top:14px"><canvas id=cv width=700 height=700></canvas></div><script>const N=70,S=10,ctx=cv.getContext('2d');gen.onclick=run; p.oninput=run; function run(){let prob=+p.value;let g=[...Array(N)].map(()=>[...Array(N)].map(()=>Math.random()<prob?1:0));let q=[];for(let c=0;c<N;c++)if(g[0][c])q.push([0,c]),g[0][c]=2;let dirs=[[1,0],[-1,0],[0,1],[0,-1]],hit=false;while(q.length){let [r,c]=q.shift();if(r===N-1)hit=true;for(let[d1,d2]of dirs){let nr=r+d1,nc=c+d2;if(nr>=0&&nr<N&&nc>=0&&nc<N&&g[nr][nc]===1){g[nr][nc]=2;q.push([nr,nc]);}}}ctx.clearRect(0,0,700,700);for(let r=0;r<N;r++)for(let c=0;c<N;c++){ctx.fillStyle=g[r][c]===0?'#111827':g[r][c]===1?'#475569':'#22d3ee';ctx.fillRect(c*S,r*S,S-1,S-1);}out.innerHTML=`Percolates: <b>${hit?'YES':'NO'}</b> at p=${prob}`;}run();</script></div></body></html>
