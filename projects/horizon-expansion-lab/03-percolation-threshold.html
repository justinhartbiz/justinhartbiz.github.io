<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Percolation Threshold Simulator</title><style>body{font-family:Inter,system-ui,sans-serif;background:#0f1117;color:#e9edf5;margin:0}.wrap{max-width:1100px;margin:0 auto;padding:28px}h1{margin:0 0 8px;font-size:2rem}p{color:#b6c0d3}.panel{background:#171a22;border:1px solid #2a3040;border-radius:12px;padding:14px;margin:14px 0}label{font-size:.9rem;color:#b6c0d3}input,select{width:100%;margin-top:6px;background:#0f1117;color:#e9edf5;border:1px solid #31394c;border-radius:8px;padding:8px}canvas{width:100%;background:#0b0d12;border:1px solid #2a3040;border-radius:10px}a{color:#89b4ff}</style></head><body><div class="wrap"><a href="./index.html">‚Üê Back to Expansion Lab</a><h1>Percolation Threshold Simulator</h1><p>When does a random grid suddenly form a spanning path? This underpins phase transitions.</p><div class="panel"><label>Fill probability p<input id=p type=range min=0 max=1 step=0.01 value=0.55></label><button id=gen>Generate</button><div id=out></div></div><canvas id=cv width=700 height=700></canvas><script>const N=70,S=10,ctx=cv.getContext('2d');gen.onclick=run; p.oninput=run; function run(){let prob=+p.value;let g=[...Array(N)].map(()=>[...Array(N)].map(()=>Math.random()<prob?1:0));let q=[];for(let c=0;c<N;c++)if(g[0][c])q.push([0,c]),g[0][c]=2;let dirs=[[1,0],[-1,0],[0,1],[0,-1]],hit=false;while(q.length){let [r,c]=q.shift();if(r===N-1)hit=true;for(let[d1,d2]of dirs){let nr=r+d1,nc=c+d2;if(nr>=0&&nr<N&&nc>=0&&nc<N&&g[nr][nc]===1){g[nr][nc]=2;q.push([nr,nc]);}}}ctx.clearRect(0,0,700,700);for(let r=0;r<N;r++)for(let c=0;c<N;c++){ctx.fillStyle=g[r][c]===0?'#111827':g[r][c]===1?'#475569':'#22d3ee';ctx.fillRect(c*S,r*S,S-1,S-1);}out.innerHTML=`Percolates: <b>${hit?'YES':'NO'}</b> at p=${prob}`;}run();</script></div></body></html>
