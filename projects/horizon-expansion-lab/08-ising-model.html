<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Ising Spins & Temperature</title><style>body{font-family:Inter,system-ui,sans-serif;background:#0f1117;color:#e9edf5;margin:0}.wrap{max-width:1100px;margin:0 auto;padding:28px}h1{margin:0 0 8px;font-size:2rem}p{color:#b6c0d3}.panel{background:#171a22;border:1px solid #2a3040;border-radius:12px;padding:14px;margin:14px 0}label{font-size:.9rem;color:#b6c0d3}input,select{width:100%;margin-top:6px;background:#0f1117;color:#e9edf5;border:1px solid #31394c;border-radius:8px;padding:8px}canvas{width:100%;background:#0b0d12;border:1px solid #2a3040;border-radius:10px}a{color:#89b4ff}</style></head><body><div class="wrap"><a href="./index.html">‚Üê Back to Expansion Lab</a><h1>Ising Spins & Temperature</h1><p>How magnetism emerges from local alignment rules.</p><div class="panel"><label>Temperature<input id=t type=range min=0.5 max=5 step=0.1 value=2.2></label><button id=s>Step 1000</button><div id=o></div></div><canvas id=iz width=600 height=600></canvas><script>const N=60,ctx=iz.getContext('2d');let grid=[...Array(N)].map(()=>[...Array(N)].map(()=>Math.random()<.5?1:-1));function E(i,j){const n=(i-1+N)%N,s=(i+1)%N,w=(j-1+N)%N,e=(j+1)%N;return grid[i][j]*(grid[n][j]+grid[s][j]+grid[i][w]+grid[i][e]);}
function step(k=1){let T=+t.value;for(let m=0;m<k;m++){let i=Math.random()*N|0,j=Math.random()*N|0,dE=2*E(i,j);if(dE<=0||Math.random()<Math.exp(-dE/T))grid[i][j]*=-1;}draw()}
function draw(){let M=0;for(let i=0;i<N;i++)for(let j=0;j<N;j++){ctx.fillStyle=grid[i][j]>0?'#f59e0b':'#1e293b';ctx.fillRect(j*10,i*10,10,10);M+=grid[i][j]}o.innerHTML='Magnetization: <b>'+ (M/(N*N)).toFixed(3) +'</b>'}
s.onclick=()=>step(1000);t.oninput=draw;draw();</script></div></body></html>
