<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Game Theory: Replicator Dynamics</title><style>body{font-family:Inter,system-ui,sans-serif;background:#0f1117;color:#e9edf5;margin:0}.wrap{max-width:1100px;margin:0 auto;padding:28px}h1{margin:0 0 8px;font-size:2rem}p{color:#b6c0d3}.panel{background:#171a22;border:1px solid #2a3040;border-radius:12px;padding:14px;margin:14px 0}label{font-size:.9rem;color:#b6c0d3}input,select{width:100%;margin-top:6px;background:#0f1117;color:#e9edf5;border:1px solid #31394c;border-radius:8px;padding:8px}canvas{width:100%;background:#0b0d12;border:1px solid #2a3040;border-radius:10px}a{color:#89b4ff}</style></head><body><div class="wrap"><a href="./index.html">‚Üê Back to Expansion Lab</a><h1>Game Theory: Replicator Dynamics</h1><p>Watch strategy populations evolve under payoff pressure.</p><div class="panel"><label>Initial Hawks %<input id=h type=range min=0 max=100 value=50></label><label>Resource value V<input id=v type=range min=1 max=10 value=6></label><label>Injury cost C<input id=c type=range min=1 max=20 value=10></label><div id=o></div></div><canvas id=cn width=900 height=360></canvas><script>const ctx=cn.getContext('2d');function sim(){let p=+h.value/100,V=+v.value,C=+c.value,arr=[];for(let t=0;t<300;t++){let EH=p*(V-C)/2+(1-p)*V;let ED=p*0+(1-p)*V/2;let avg=p*EH+(1-p)*ED;p=Math.min(.999,Math.max(.001,p+p*(EH-avg)*0.08));arr.push(p);}ctx.fillStyle='#0b0d12';ctx.fillRect(0,0,900,360);ctx.strokeStyle='#34d399';ctx.beginPath();arr.forEach((p,i)=>{let x=i*3,y=340-p*300;i?ctx.lineTo(x,y):ctx.moveTo(x,y)});ctx.stroke();o.innerHTML=`Final Hawk share: <b>${(arr[arr.length-1]*100).toFixed(1)}%</b>`;}[h,v,c].forEach(e=>e.oninput=sim);sim();</script></div></body></html>
