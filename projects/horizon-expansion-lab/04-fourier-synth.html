<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Fourier Harmonic Synthesizer</title><style>body{font-family:Inter,system-ui,sans-serif;background:#0f1117;color:#e9edf5;margin:0}.wrap{max-width:1100px;margin:0 auto;padding:28px}h1{margin:0 0 8px;font-size:2rem}p{color:#b6c0d3}.panel{background:#171a22;border:1px solid #2a3040;border-radius:12px;padding:14px;margin:14px 0}label{font-size:.9rem;color:#b6c0d3}input,select{width:100%;margin-top:6px;background:#0f1117;color:#e9edf5;border:1px solid #31394c;border-radius:8px;padding:8px}canvas{width:100%;background:#0b0d12;border:1px solid #2a3040;border-radius:10px}a{color:#89b4ff}</style></head><body><div class="wrap"><a href="./index.html">‚Üê Back to Expansion Lab</a><h1>Fourier Harmonic Synthesizer</h1><p>Complex waves are just stacked simple waves. Build one harmonic at a time.</p><div class="panel"><label>Harmonics<input id=n type=range min=1 max=20 value=6></label><label>Decay exponent<input id=d type=range min=0 max=3 step=0.1 value=1></label></div><canvas id=ca width=900 height=420></canvas><script>const ctx=ca.getContext('2d');function draw(){let N=+n.value,D=+d.value;ctx.fillStyle='#0b0d12';ctx.fillRect(0,0,900,420);ctx.strokeStyle='#a78bfa';ctx.beginPath();for(let x=0;x<900;x++){let t=x/900*Math.PI*2*2,y=0;for(let k=1;k<=N;k++)y+=Math.sin(k*t)/Math.pow(k,D);let py=210-y*70;if(x===0)ctx.moveTo(x,py);else ctx.lineTo(x,py);}ctx.stroke()}[n,d].forEach(e=>e.oninput=draw);draw();</script></div></body></html>
