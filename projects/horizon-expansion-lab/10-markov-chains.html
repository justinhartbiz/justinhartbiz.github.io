<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Markov Chain World Builder</title><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;700&family=Fraunces:opsz,wght@9..144,500;9..144,700&display=swap" rel="stylesheet"><style>:root{--bg:#0b0f1a;--panel:#111829;--ink:#e8edf7;--muted:#9eabc2;--line:#2a3552;--accent:#6ee7ff;--accent2:#f59e0b}*{box-sizing:border-box}body{margin:0;font-family:'IBM Plex Sans',sans-serif;background:radial-gradient(1000px 400px at 80% -10%,rgba(110,231,255,.13),transparent),var(--bg);color:var(--ink)}.wrap{max-width:1100px;margin:0 auto;padding:26px}a{color:var(--accent)}h1{font-family:'Fraunces',serif;margin:.2rem 0 .4rem;font-size:2.2rem}.sub{color:var(--muted);margin-bottom:14px}.stack{display:grid;grid-template-columns:1.3fr .7fr;gap:14px}.panel{background:linear-gradient(180deg,#121a2c,#0f1626);border:1px solid var(--line);border-radius:14px;padding:14px}label{display:block;font-size:.85rem;color:var(--muted);margin-bottom:8px}input,button{width:100%;margin-top:6px;background:#0c1322;color:#e8edf7;border:1px solid #344061;border-radius:10px;padding:8px 10px}button{cursor:pointer}canvas{width:100%;background:#090d16;border:1px solid #2a3552;border-radius:12px}.insight{font-size:.92rem;color:#c5d1e7;line-height:1.5}.insight b{color:var(--accent2)}@media(max-width:900px){.stack{grid-template-columns:1fr}}.difficulty-badge{display:inline-block;margin:0 0 12px;padding:4px 10px;border:1px solid #3a4668;border-radius:999px;font-size:.72rem;color:#c9d6ef}</style></head><body><div class="wrap"><a href="./index.html">← Back to Expansion Lab</a><h1>Markov Chain World Builder</h1><div class="difficulty-badge">Difficulty: Beginner</div><div class="sub">How memoryless transitions shape long-run outcomes.</div><div class="stack"><div class="panel"><label>P(Rain→Rain)<input id=rr type=range min=0 max=1 step=0.01 value=0.7></label><label>P(Sun→Sun)<input id=ss type=range min=0 max=1 step=0.01 value=0.8></label><label>Steps<input id=n type=range min=50 max=2000 value=500></label><button id=run>Run</button><div id=o></div></div><div class="panel insight"><p><b>Core insight:</b> Transition probabilities define steady-state behavior.</p><p><b>Real-world lens:</b> Useful for retention funnels, customer journeys, and habit loops.</p></div></div><div class="panel" style="margin-top:14px"><canvas id=mk width=900 height=240></canvas></div><script>const ctx=mk.getContext('2d');run.onclick=sim;[rr,ss,n].forEach(e=>e.oninput=sim);function sim(){let pRR=+rr.value,pSS=+ss.value,N=+n.value,state=Math.random()<.5?'R':'S',seq=[];for(let i=0;i<N;i++){seq.push(state);if(state==='R')state=Math.random()<pRR?'R':'S';else state=Math.random()<pSS?'S':'R';}let rain=seq.filter(s=>s==='R').length;ctx.fillStyle='#0b0d12';ctx.fillRect(0,0,900,240);for(let i=0;i<Math.min(N,900);i++){ctx.fillStyle=seq[i]==='R'?'#60a5fa':'#fbbf24';ctx.fillRect(i,40,1,160);}o.innerHTML=`Rain share: <b>${(rain/N*100).toFixed(1)}%</b> | Sun share: <b>${(100-rain/N*100).toFixed(1)}%</b>`;}sim();</script></div></body></html>
