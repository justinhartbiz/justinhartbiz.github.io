<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mandelbrot Zoom Window</title><style>body{font-family:Inter,system-ui,sans-serif;background:#0f1117;color:#e9edf5;margin:0}.wrap{max-width:1100px;margin:0 auto;padding:28px}h1{margin:0 0 8px;font-size:2rem}p{color:#b6c0d3}.panel{background:#171a22;border:1px solid #2a3040;border-radius:12px;padding:14px;margin:14px 0}label{font-size:.9rem;color:#b6c0d3}input,select{width:100%;margin-top:6px;background:#0f1117;color:#e9edf5;border:1px solid #31394c;border-radius:8px;padding:8px}canvas{width:100%;background:#0b0d12;border:1px solid #2a3040;border-radius:10px}a{color:#89b4ff}</style></head><body><div class="wrap"><a href="./index.html">‚Üê Back to Expansion Lab</a><h1>Mandelbrot Zoom Window</h1><p>Fractals reveal infinite structure from a tiny equation.</p><div class="panel"><label>Center X<input id=cx type=range min=-2 max=1 step=0.001 value=-0.75></label><label>Center Y<input id=cy type=range min=-1.5 max=1.5 step=0.001 value=0></label><label>Zoom<input id=z type=range min=50 max=1200 value=220></label></div><canvas id=mb width=800 height=500></canvas><script>const x=mb.getContext('2d');function draw(){let cxv=+cx.value,cyv=+cy.value,zoom=+z.value,img=x.createImageData(800,500);for(let py=0;py<500;py++)for(let px=0;px<800;px++){let a=(px-400)/zoom+cxv,b=(py-250)/zoom+cyv,ca=a,cb=b,n=0;for(;n<80;n++){let aa=a*a-b*b+ca,bb=2*a*b+cb;a=aa;b=bb;if(a*a+b*b>16)break;}let i=(py*800+px)*4,c=n==80?0:255-n*3;img.data[i]=c;img.data[i+1]=80;img.data[i+2]=255-c;img.data[i+3]=255;}x.putImageData(img,0,0);}['cx','cy','z'].forEach(id=>document.getElementById(id).oninput=draw);draw();</script></div></body></html>
