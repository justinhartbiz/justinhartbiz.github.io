<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Predator-Prey Phase Space</title><style>body{font-family:Inter,system-ui,sans-serif;background:#0f1117;color:#e9edf5;margin:0}.wrap{max-width:1100px;margin:0 auto;padding:28px}h1{margin:0 0 8px;font-size:2rem}p{color:#b6c0d3}.panel{background:#171a22;border:1px solid #2a3040;border-radius:12px;padding:14px;margin:14px 0}label{font-size:.9rem;color:#b6c0d3}input,select{width:100%;margin-top:6px;background:#0f1117;color:#e9edf5;border:1px solid #31394c;border-radius:8px;padding:8px}canvas{width:100%;background:#0b0d12;border:1px solid #2a3040;border-radius:10px}a{color:#89b4ff}</style></head><body><div class="wrap"><a href="./index.html">← Back to Expansion Lab</a><h1>Predator-Prey Phase Space</h1><p>Ecosystems oscillate. This is the math behind boom-bust cycles.</p><div class="panel"><label>Prey growth α<input id=a type=range min=0.2 max=2 step=0.01 value=1.1></label><label>Predation β<input id=b type=range min=0.01 max=0.2 step=0.005 value=0.04></label><label>Predator death γ<input id=g type=range min=0.2 max=2 step=0.01 value=0.7></label><label>Predator gain δ<input id=d type=range min=0.01 max=0.2 step=0.005 value=0.03></label></div><canvas id=cv2 width=900 height=420></canvas><script>const ctx=cv2.getContext('2d');function run(){let A=+a.value,B=+b.value,G=+g.value,D=+d.value,x=30,y=12,pts=[];for(let i=0;i<6000;i++){let dt=.01;let dx=A*x-B*x*y,dy=D*x*y-G*y;x+=dx*dt;y+=dy*dt;pts.push([x,y]);}ctx.fillStyle='#0b0d12';ctx.fillRect(0,0,900,420);ctx.strokeStyle='#f472b6';ctx.beginPath();pts.forEach((p,i)=>{let px=40+p[0]*10,py=380-p[1]*12;i?ctx.lineTo(px,py):ctx.moveTo(px,py)});ctx.stroke();}['a','b','g','d'].forEach(id=>document.getElementById(id).oninput=run);run();</script></div></body></html>
