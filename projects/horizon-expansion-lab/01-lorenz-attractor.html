<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Lorenz Attractor Playground</title><style>body{font-family:Inter,system-ui,sans-serif;background:#0f1117;color:#e9edf5;margin:0}.wrap{max-width:1100px;margin:0 auto;padding:28px}h1{margin:0 0 8px;font-size:2rem}p{color:#b6c0d3}.panel{background:#171a22;border:1px solid #2a3040;border-radius:12px;padding:14px;margin:14px 0}label{font-size:.9rem;color:#b6c0d3}input,select{width:100%;margin-top:6px;background:#0f1117;color:#e9edf5;border:1px solid #31394c;border-radius:8px;padding:8px}canvas{width:100%;background:#0b0d12;border:1px solid #2a3040;border-radius:10px}a{color:#89b4ff}</style></head><body><div class="wrap"><a href="./index.html">‚Üê Back to Expansion Lab</a><h1>Lorenz Attractor Playground</h1><p>Why deterministic systems can look random. Tweak parameters and watch butterfly chaos emerge.</p><div class="panel"><label>Sigma<input id=sigma type=range min=1 max=20 step=0.1 value=10></label><label>Rho<input id=rho type=range min=10 max=50 step=0.1 value=28></label><label>Beta<input id=beta type=range min=1 max=4 step=0.01 value=2.67></label></div><canvas id=c width=900 height=500></canvas><script>const c=document.getElementById('c'),x=c.getContext('2d');function run(){let s=+sigma.value,r=+rho.value,b=+beta.value,X=.1,Y=0,Z=0;x.fillStyle='#0b0d12';x.fillRect(0,0,c.width,c.height);x.strokeStyle='#7dd3fc';x.beginPath();for(let i=0;i<12000;i++){let dt=.005;let dX=s*(Y-X),dY=X*(r-Z)-Y,dZ=X*Y-b*Z;X+=dX*dt;Y+=dY*dt;Z+=dZ*dt;let px=450+X*8,py=250+Z*6;if(i===0)x.moveTo(px,py);else x.lineTo(px,py);}x.stroke()}['sigma','rho','beta'].forEach(id=>document.getElementById(id).oninput=run);run();</script></div></body></html>
