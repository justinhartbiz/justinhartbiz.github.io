<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Bayesian Prior vs Evidence</title><style>body{font-family:Inter,system-ui,sans-serif;background:#0f1117;color:#e9edf5;margin:0}.wrap{max-width:1100px;margin:0 auto;padding:28px}h1{margin:0 0 8px;font-size:2rem}p{color:#b6c0d3}.panel{background:#171a22;border:1px solid #2a3040;border-radius:12px;padding:14px;margin:14px 0}label{font-size:.9rem;color:#b6c0d3}input,select{width:100%;margin-top:6px;background:#0f1117;color:#e9edf5;border:1px solid #31394c;border-radius:8px;padding:8px}canvas{width:100%;background:#0b0d12;border:1px solid #2a3040;border-radius:10px}a{color:#89b4ff}</style></head><body><div class="wrap"><a href="./index.html">‚Üê Back to Expansion Lab</a><h1>Bayesian Prior vs Evidence</h1><p>See how prior belief and sample size fight each other when estimating coin bias.</p><div class="panel"><label>Prior alpha<input id=a type=range min=1 max=50 value=2></label><label>Prior beta<input id=b type=range min=1 max=50 value=2></label><label>Observed heads<input id=h type=range min=0 max=200 value=60></label><label>Observed tails<input id=t type=range min=0 max=200 value=40></label><div id=o></div></div><script>function upd(){let A=+a.value,B=+b.value,H=+h.value,T=+t.value,postA=A+H,postB=B+T,mean=(postA/(postA+postB)).toFixed(3);o.innerHTML=`Posterior Beta(${postA}, ${postB})<br>Expected bias = <b>${mean}</b>`;}[a,b,h,t].forEach(e=>e.oninput=upd);upd();</script></div></body></html>
