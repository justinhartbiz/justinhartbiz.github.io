<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>1D Cellular Automata Rule Explorer</title><style>body{font-family:Inter,system-ui,sans-serif;background:#0f1117;color:#e9edf5;margin:0}.wrap{max-width:1100px;margin:0 auto;padding:28px}h1{margin:0 0 8px;font-size:2rem}p{color:#b6c0d3}.panel{background:#171a22;border:1px solid #2a3040;border-radius:12px;padding:14px;margin:14px 0}label{font-size:.9rem;color:#b6c0d3}input,select{width:100%;margin-top:6px;background:#0f1117;color:#e9edf5;border:1px solid #31394c;border-radius:8px;padding:8px}canvas{width:100%;background:#0b0d12;border:1px solid #2a3040;border-radius:10px}a{color:#89b4ff}</style></head><body><div class="wrap"><a href="./index.html">‚Üê Back to Expansion Lab</a><h1>1D Cellular Automata Rule Explorer</h1><p>Tiny local rules create surprising global order.</p><div class="panel"><label>Rule (0-255)<input id=r type=range min=0 max=255 value=110></label></div><canvas id=cc width=900 height=500></canvas><script>const x=cc.getContext('2d');function run(){let rule=+r.value;let W=300,H=160,cells=Array(W).fill(0);cells[W>>1]=1;x.fillStyle='#0b0d12';x.fillRect(0,0,900,500);for(let y=0;y<H;y++){for(let i=0;i<W;i++){if(cells[i]){x.fillStyle='#f59e0b';x.fillRect(i*3,y*3,3,3)}}let next=Array(W).fill(0);for(let i=1;i<W-1;i++){let idx=(cells[i-1]<<2)|(cells[i]<<1)|cells[i+1];next[i]=(rule>>idx)&1;}cells=next;}}r.oninput=run;run();</script></div></body></html>
