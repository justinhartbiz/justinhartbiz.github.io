<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>1D Cellular Automata Rule Explorer</title><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;700&family=Fraunces:opsz,wght@9..144,500;9..144,700&display=swap" rel="stylesheet"><style>:root{--bg:#0b0f1a;--panel:#111829;--ink:#e8edf7;--muted:#9eabc2;--line:#2a3552;--accent:#6ee7ff;--accent2:#f59e0b}*{box-sizing:border-box}body{margin:0;font-family:'IBM Plex Sans',sans-serif;background:radial-gradient(1000px 400px at 80% -10%,rgba(110,231,255,.13),transparent),var(--bg);color:var(--ink)}.wrap{max-width:1100px;margin:0 auto;padding:26px}a{color:var(--accent)}h1{font-family:'Fraunces',serif;margin:.2rem 0 .4rem;font-size:2.2rem}.sub{color:var(--muted);margin-bottom:14px}.stack{display:grid;grid-template-columns:1.3fr .7fr;gap:14px}.panel{background:linear-gradient(180deg,#121a2c,#0f1626);border:1px solid var(--line);border-radius:14px;padding:14px}label{display:block;font-size:.85rem;color:var(--muted);margin-bottom:8px}input,button{width:100%;margin-top:6px;background:#0c1322;color:#e8edf7;border:1px solid #344061;border-radius:10px;padding:8px 10px}button{cursor:pointer}canvas{width:100%;background:#090d16;border:1px solid #2a3552;border-radius:12px}.insight{font-size:.92rem;color:#c5d1e7;line-height:1.5}.insight b{color:var(--accent2)}@media(max-width:900px){.stack{grid-template-columns:1fr}}.difficulty-badge{display:inline-block;margin:0 0 12px;padding:4px 10px;border:1px solid #3a4668;border-radius:999px;font-size:.72rem;color:#c9d6ef}</style></head><body><div class="wrap"><a href="./index.html">‚Üê Back to Expansion Lab</a><h1>1D Cellular Automata Rule Explorer</h1><div class="difficulty-badge">Difficulty: Beginner</div><div class="sub">How local rules produce global patterns.</div><div class="stack"><div class="panel"><label>Rule (0-255)<input id=r type=range min=0 max=255 value=110></label></div><div class="panel insight"><p><b>Core insight:</b> Complexity can emerge without central control.</p><p><b>Real-world lens:</b> Great mental model for markets, cultures, and online behavior.</p></div></div><div class="panel" style="margin-top:14px"><canvas id=cc width=900 height=500></canvas></div><script>const x=cc.getContext('2d');function run(){let rule=+r.value;let W=300,H=160,cells=Array(W).fill(0);cells[W>>1]=1;x.fillStyle='#0b0d12';x.fillRect(0,0,900,500);for(let y=0;y<H;y++){for(let i=0;i<W;i++){if(cells[i]){x.fillStyle='#f59e0b';x.fillRect(i*3,y*3,3,3)}}let next=Array(W).fill(0);for(let i=1;i<W-1;i++){let idx=(cells[i-1]<<2)|(cells[i]<<1)|cells[i+1];next[i]=(rule>>idx)&1;}cells=next;}}r.oninput=run;run();</script></div></body></html>
