<!doctype html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Quorum Sensing</title><style>body{margin:0;background:#04140d;color:#e8ffef;font-family:Georgia,serif}.w{max-width:1080px;margin:auto;padding:24px}canvas{width:100%;height:560px;background:#071d13;border:1px solid #2f8b58;border-radius:12px}a{color:#7dffbb}</style></head><body><div class=w><a href=index.html>‚Üê Horizon v4</a><h1>Bacterial Quorum Sensing</h1><p>Insight: many biological decisions are collective thresholds, not individual intelligence.</p><div>Population seed <input id=n type=range min=20 max=300 value=120> Activation threshold <input id=q type=range min=.2 max=2 step=.01 value=.9></div><canvas id=c></canvas></div><script>
const c=document.getElementById('c'),x=c.getContext('2d');function fit(){c.width=c.clientWidth;c.height=c.clientHeight}addEventListener('resize',fit);fit();let cells=[];function reset(){cells=[];for(let i=0;i<+n.value;i++)cells.push({x:Math.random()*c.width,y:Math.random()*c.height,vx:(Math.random()-.5)*1.3,vy:(Math.random()-.5)*1.3,s:0})};n.oninput=reset;reset();
function draw(){x.fillStyle='rgba(7,29,19,.25)';x.fillRect(0,0,c.width,c.height);let act=0;for(let a of cells){a.x=(a.x+a.vx+c.width)%c.width;a.y=(a.y+a.vy+c.height)%c.height;a.s*=0.96;for(let b of cells){let dx=a.x-b.x,dy=a.y-b.y,r=Math.hypot(dx,dy);if(r<36)a.s+=0.003}if(a.s>+q.value)act++}
for(let a of cells){const on=a.s>+q.value;x.fillStyle=on?'#76ff9d':'#54a673';x.beginPath();x.arc(a.x,a.y,on?3.6:2.3,0,7);x.fill();if(on){x.strokeStyle='rgba(118,255,157,.2)';x.beginPath();x.arc(a.x,a.y,10,0,7);x.stroke()}}
x.fillStyle='#d8ffe7';x.fillText('Activated: '+act+' / '+cells.length,14,24);requestAnimationFrame(draw)}draw();
</script></body></html>
