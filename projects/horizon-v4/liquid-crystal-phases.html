<!doctype html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Liquid Crystal Phase Lab</title><style>body{margin:0;background:#0d0814;color:#ffeefe;font-family:'Times New Roman',serif}.w{max-width:1080px;margin:auto;padding:22px}canvas{width:100%;height:560px;background:#140a1a;border:1px solid #6d3e77;border-radius:12px}a{color:#ffb7f4}</style></head><body><div class=w><a href=index.html>‚Üê Horizon v4</a><h1>Liquid Crystal Phase Lab</h1><p>Insight: display tech works because molecules can be fluid in position but ordered in orientation.</p><div>Temperature <input id=t type=range min=0 max=100 value=38> Electric field <input id=e type=range min=0 max=100 value=50></div><canvas id=c></canvas></div><script>
const c=document.getElementById('c'),x=c.getContext('2d');function fit(){c.width=c.clientWidth;c.height=c.clientHeight}addEventListener('resize',fit);fit();let W=90,H=48,ang=Array(W*H).fill(0).map(()=>Math.random()*Math.PI),id=(i,j)=>((j+H)%H)*W+((i+W)%W);
function tick(){let T=+t.value/100,E=+e.value/100,na=ang.slice();for(let j=0;j<H;j++)for(let i=0;i<W;i++){let k=id(i,j),a=ang[k],n=(ang[id(i+1,j)]+ang[id(i-1,j)]+ang[id(i,j+1)]+ang[id(i,j-1)])/4;na[k]=a+(n-a)*(0.16*(1-T))+((Math.PI/2)-a)*0.03*E+(Math.random()-.5)*0.08*T}ang=na;
x.fillStyle='rgba(20,10,26,.3)';x.fillRect(0,0,c.width,c.height);let sx=c.width/W,sy=c.height/H;for(let j=0;j<H;j++)for(let i=0;i<W;i++){let a=ang[id(i,j)],cx=i*sx+sx/2,cy=j*sy+sy/2,L=Math.min(sx,sy)*.8;x.strokeStyle='hsla('+(280+a*50)+',95%,75%,.8)';x.beginPath();x.moveTo(cx-Math.cos(a)*L/2,cy-Math.sin(a)*L/2);x.lineTo(cx+Math.cos(a)*L/2,cy+Math.sin(a)*L/2);x.stroke()}requestAnimationFrame(tick)}tick();
</script></body></html>
