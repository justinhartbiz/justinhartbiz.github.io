<!doctype html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Lissajous Harmonics</title><style>body{margin:0;background:#120f07;color:#fff5de;font-family:Garamond,serif}.w{max-width:1080px;margin:auto;padding:24px}canvas{width:100%;height:560px;background:#1a1408;border:1px solid #8f6f2d;border-radius:12px}a{color:#ffd888}</style></head><body><div class=w><a href=index.html>‚Üê Horizon v4</a><h1>Lissajous Harmonics</h1><p>Insight: simple ratios produce stable beauty; irrational ratios produce dense exploration. Harmony is arithmetic in motion.</p><div>Fx <input id=fx type=range min=1 max=15 value=5> Fy <input id=fy type=range min=1 max=15 value=7> Phase <input id=p type=range min=0 max=6.28 step=.01 value=1.57></div><canvas id=c></canvas></div><script>
const c=document.getElementById('c'),x=c.getContext('2d');function fit(){c.width=c.clientWidth;c.height=c.clientHeight}addEventListener('resize',fit);fit();let tt=0;
function draw(){tt+=0.01;x.fillStyle='rgba(26,20,8,.15)';x.fillRect(0,0,c.width,c.height);let A=c.width*.38,B=c.height*.38,cx=c.width/2,cy=c.height/2,Fx=+fx.value,Fy=+fy.value,P=+p.value;
x.beginPath();for(let t=0;t<Math.PI*2;t+=0.002){let X=cx+A*Math.sin(Fx*t+P+tt*.3),Y=cy+B*Math.sin(Fy*t);if(t===0)x.moveTo(X,Y);else x.lineTo(X,Y)}x.strokeStyle='hsla('+(40+Fx*10)+',100%,70%,.9)';x.stroke();requestAnimationFrame(draw)}draw();
</script></body></html>
