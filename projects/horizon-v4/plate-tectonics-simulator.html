<!doctype html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Plate Tectonics Simulator</title><style>body{margin:0;background:#120c09;color:#fff3e8;font-family:Palatino,serif}.w{max-width:1080px;margin:auto;padding:22px}canvas{width:100%;height:560px;background:#1a120e;border-radius:12px;border:1px solid #6a3d27}.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:10px}label{font-size:.83rem;color:#ffcfa8}a{color:#ffd17c}</style></head><body><div class=w><a href=index.html>‚Üê Horizon v4</a><h1>Plate Tectonics Simulator</h1><p>Insight: mountains are collisions made visible; trenches are one plate diving under another. Landforms are memory of motion.</p><div class=grid><div><label>Convergence <span id=a></span></label><input id=con type=range min=-2 max=2 step=.01 value=.8></div><div><label>Shear <span id=b></span></label><input id=she type=range min=-2 max=2 step=.01 value=.2></div><div><label>Uplift Rate <span id=c3></span></label><input id=upl type=range min=0 max=3 step=.01 value=1.2></div></div><canvas id=c></canvas></div><script>
const c=document.getElementById('c'),x=c.getContext('2d');function fit(){c.width=c.clientWidth;c.height=c.clientHeight}addEventListener('resize',fit);fit();const W=220,H=120;let h=Array(W*H).fill(0).map(()=>Math.random()*0.3),plate=Array(W*H).fill(0).map((_,i)=>i%W<W/2?0:1),id=(i,j)=>((j+H)%H)*W+((i+W)%W);
function vals(){a.textContent=con.value;b.textContent=she.value;c3.textContent=upl.value;return{con:+con.value,she:+she.value,u:+upl.value}}[con,she,upl].forEach(e=>e.oninput=vals);vals();
function tick(){const v=vals(),nh=h.slice();for(let j=1;j<H-1;j++)for(let i=1;i<W-1;i++){const k=id(i,j),p=plate[k],ii=i+(p?-v.con:v.con),jj=j+(p?v.she:-v.she),k2=id(Math.round(ii),Math.round(jj));nh[k]=h[k2]*0.985;if(plate[k]!=plate[id(i+1,j)])nh[k]+=0.004*v.u;nh[k]-=0.0007;if(nh[k]<-0.2)nh[k]=-0.2}h=nh;
let img=x.createImageData(c.width,c.height);for(let py=0;py<c.height;py++)for(let px=0;px<c.width;px++){let i=(px/c.width*W)|0,j=(py/c.height*H)|0,v=h[id(i,j)],o=(py*c.width+px)*4,r=40+v*220,g=30+v*160,b=20+v*90;if(v<0){r=10;g=40+v*40;b=90-v*220}img.data[o]=Math.max(0,Math.min(255,r));img.data[o+1]=Math.max(0,Math.min(255,g));img.data[o+2]=Math.max(0,Math.min(255,b));img.data[o+3]=255}x.putImageData(img,0,0);requestAnimationFrame(tick)}tick();
</script></body></html>
