<!doctype html>
<html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sonoluminescence Chamber — Horizon v4</title><style>
:root{--bg:#0a0f1f;--card:#111833;--ink:#ecf2ff;--muted:#8ea0d7;--acc:#67f0ff;--acc2:#ffa5e0;}
*{box-sizing:border-box}body{margin:0;font-family:Georgia, 'Times New Roman', serif;background:radial-gradient(circle at 10% 0%,#1b2752 0%,var(--bg) 45%,#05070f 100%);color:var(--ink);min-height:100vh;padding:28px}
.wrap{max-width:980px;margin:0 auto}h1{font-size:clamp(2rem,4.2vw,3.5rem);margin:.2rem 0 .6rem;letter-spacing:.3px}
p.lead{color:var(--muted);max-width:72ch;line-height:1.55}
.panel{display:grid;grid-template-columns:290px 1fr;gap:18px;margin-top:20px}
.card{background:linear-gradient(160deg,#11193a,#0d132c);border:1px solid #2a3970;border-radius:16px;padding:16px;box-shadow:0 18px 45px rgba(0,0,0,.35)}
label{display:block;font-size:.85rem;color:#a8b7e3;margin:.45rem 0}
input[type=range]{width:100%} .val{font-family:ui-monospace,SFMono-Regular,Menlo,monospace;color:var(--acc)}
canvas{width:100%;height:520px;border-radius:14px;background:linear-gradient(180deg,#0c1230,#090f24);border:1px solid #2c3b71}
a{color:var(--acc)}
@media (max-width:840px){.panel{grid-template-columns:1fr}canvas{height:420px}}
</style></head>
<body><div class="wrap"><a href="./index.html">← Back to Horizon v4</a>
<h1>Sonoluminescence Chamber</h1><p class="lead">Compress acoustic bubbles until flashes appear from collapsing cavities.</p>
<div class="panel">
  <section class="card"><h3>Control Surface</h3>
    <label>Primary force <span class="val" data-for="a"></span></label><input id="a" type="range" min="1" max="12" value="6">
    <label>Secondary coupling <span class="val" data-for="b"></span></label><input id="b" type="range" min="1" max="12" value="5">
    <label>Disturbance factor <span class="val" data-for="d"></span></label><input id="d" type="range" min="0" max="100" value="35">
    <p style="color:#9caedf;font-size:.9rem;line-height:1.45;margin-top:12px">This is an intuition-builder, not a strict physics solver. Use it to feel how parameter shifts create phase transitions, thresholds, and emergent patterns.</p>
  </section>
  <section class="card"><canvas id="viz"></canvas></section>
</div></div><script>
const c = document.getElementById('viz'), ctx = c.getContext('2d');
function fit(){c.width=c.clientWidth*devicePixelRatio;c.height=c.clientHeight*devicePixelRatio;ctx.setTransform(devicePixelRatio,0,0,devicePixelRatio,0,0)}
addEventListener('resize',fit);fit();
const sliders=[...document.querySelectorAll('input[type=range]')];
function val(id){return +document.getElementById(id).value}
function paintBG(){const w=c.clientWidth,h=c.clientHeight;const g=ctx.createLinearGradient(0,0,0,h);g.addColorStop(0,'#0d173d');g.addColorStop(1,'#090f24');ctx.fillStyle=g;ctx.fillRect(0,0,w,h)}
function draw(){
 paintBG(); const w=c.clientWidth,h=c.clientHeight;
 const a=val('a'), b=val('b'), d=val('d');
 for(let i=0;i<220;i++){
  const t=i/220*Math.PI*2;
  const x=w/2+Math.sin(t*a+d/10)*Math.cos(t*b)*w*0.36;
  const y=h/2+Math.cos(t*b-d/15)*Math.sin(t*a*0.7)*h*0.36;
  ctx.beginPath();ctx.arc(x,y,1.2+(i%5)/4,0,Math.PI*2);
  const hue=(i*2+a*30+b*25)%360;ctx.fillStyle=`hsla(${hue},90%,70%,0.72)`;ctx.fill();
 }
 requestAnimationFrame(draw);
}
for(const s of sliders){const out=document.querySelector(`[data-for="${s.id}"]`);const u=()=>out.textContent=s.value;s.addEventListener('input',u);u()}
draw();
</script></body></html>
