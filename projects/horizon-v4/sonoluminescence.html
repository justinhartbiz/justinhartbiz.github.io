<!doctype html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Sonoluminescence Chamber</title><style>body{margin:0;background:#050511;color:#efeeff;font-family:Cambria,serif}.w{max-width:1080px;margin:auto;padding:24px}canvas{width:100%;height:560px;background:#090a1f;border:1px solid #343b8a;border-radius:12px}a{color:#9fc1ff}</style></head><body><div class=w><a href=index.html>‚Üê Horizon v4</a><h1>Sonoluminescence Chamber</h1><p>Insight: sound can collapse a bubble so violently it emits light. Pressure wave timing is everything.</p><div>Drive frequency <input id=f type=range min=20 max=120 value=52> Acoustic intensity <input id=i type=range min=0 max=100 value=62></div><canvas id=c></canvas></div><script>
const c=document.getElementById('c'),x=c.getContext('2d');function fit(){c.width=c.clientWidth;c.height=c.clientHeight}addEventListener('resize',fit);fit();let t=0;
function draw(){t+=0.02;let fr=+f.value/20,int=+i.value/100;x.fillStyle='rgba(9,10,31,.2)';x.fillRect(0,0,c.width,c.height);let cx=c.width/2,cy=c.height/2,r=90+Math.sin(t*fr)*55*int+Math.sin(t*fr*2.3)*14,collapse=(Math.sin(t*fr)+1)/2;
if(collapse<0.07&&int>.5){for(let k=0;k<30;k++){x.fillStyle='hsla('+(200+Math.random()*40)+',100%,80%,'+(Math.random()*0.9)+')';x.beginPath();x.arc(cx+(Math.random()-.5)*40,cy+(Math.random()-.5)*40,Math.random()*2.4,0,7);x.fill();}}
 x.strokeStyle='#7ca2ff';x.beginPath();x.arc(cx,cy,Math.max(8,r),0,7);x.stroke();for(let w=1;w<5;w++){x.strokeStyle='rgba(133,169,255,'+(0.13/w)+')';x.beginPath();x.arc(cx,cy,Math.max(8,r)+w*26,0,7);x.stroke()}requestAnimationFrame(draw)}draw();
</script></body></html>
