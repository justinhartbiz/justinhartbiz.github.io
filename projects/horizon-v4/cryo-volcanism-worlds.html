<!doctype html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Cryovolcanism</title><style>body{margin:0;background:#07121a;color:#e7fbff;font-family:Garamond,serif}.w{max-width:1080px;margin:auto;padding:24px}canvas{width:100%;height:560px;background:#081a24;border:1px solid #2f6f86;border-radius:12px}.r{display:grid;grid-template-columns:1fr 1fr;gap:10px}a{color:#7be8ff}</style></head><body><div class=w><a href=index.html>‚Üê Horizon v4</a><h1>Cryovolcanism on Icy Moons</h1><p>Insight: on Europa/Enceladus, eruption physics flips: ice behaves like rock, water/ammonia behaves like magma.</p><div class=r><div>Pressure <input id=p type=range min=0 max=100 value=45></div><div>Salinity <input id=s type=range min=0 max=100 value=30></div></div><canvas id=c></canvas></div><script>
const c=document.getElementById('c'),x=c.getContext('2d');function fit(){c.width=c.clientWidth;c.height=c.clientHeight}addEventListener('resize',fit);fit();let parts=[];
function vent(){let P=+p.value,S=+s.value;if(Math.random()<P/80)for(let i=0;i<3+P/18;i++)parts.push({x:c.width*.5+(Math.random()-.5)*12,y:c.height*.82,vx:(Math.random()-.5)*2,vy:-(3+Math.random()*4+P/30),life:120+Math.random()*90,s:S})}
function draw(){x.fillStyle='rgba(8,26,36,.25)';x.fillRect(0,0,c.width,c.height);x.fillStyle='#b8e9ff';x.fillRect(0,c.height*.82,c.width,c.height*.2);vent();
for(let i=parts.length-1;i>=0;i--){let a=parts[i];a.vy+=0.06;a.x+=a.vx;a.y+=a.vy;a.life--;if(a.life<0||a.y>c.height)parts.splice(i,1);else{x.fillStyle='hsla('+(190+a.s/4)+',85%,'+(70-a.s/3)+'%,.75)';x.beginPath();x.arc(a.x,a.y,1.6+a.s/80,0,7);x.fill()}}
x.fillStyle='rgba(220,250,255,.85)';x.beginPath();x.moveTo(c.width*.46,c.height*.82);x.lineTo(c.width*.54,c.height*.82);x.lineTo(c.width*.5,c.height*.7);x.closePath();x.fill();requestAnimationFrame(draw)}draw();
</script></body></html>
