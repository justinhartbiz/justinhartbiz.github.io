<!doctype html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Gravitational Lensing</title><style>body{margin:0;background:#02040b;color:#e8f4ff;font-family:Didot,serif}.w{max-width:1100px;margin:auto;padding:24px}canvas{width:100%;height:560px;background:#040814;border:1px solid #2a416f;border-radius:12px}a{color:#7df}</style></head><body><div class=w><a href=index.html>‚Üê Horizon v4</a><h1>Gravitational Lensing</h1><p>Insight: gravity is geometry. Light follows the shape of spacetime, not a force arrow. Drag the lens mass.</p><canvas id=c></canvas></div><script>
const c=document.getElementById('c'),x=c.getContext('2d');function fit(){c.width=c.clientWidth;c.height=c.clientHeight}addEventListener('resize',fit);fit();
let lens={x:c.width*.5,y:c.height*.5,m:2600},drag=0;c.onmousedown=e=>{drag=1;lens.x=e.offsetX;lens.y=e.offsetY};c.onmousemove=e=>drag&&(lens.x=e.offsetX,lens.y=e.offsetY);addEventListener('mouseup',()=>drag=0);
function draw(){x.fillStyle='rgba(4,8,20,.35)';x.fillRect(0,0,c.width,c.height);for(let sy=30;sy<c.height;sy+=24){x.beginPath();for(let t=0;t<=1;t+=0.02){let px=t*c.width,py=sy,dx=px-lens.x,dy=py-lens.y,r=Math.hypot(dx,dy)+2,bend=lens.m/(r*r),bx=px-dx/r*bend*150,by=py-dy/r*bend*150;t===0?x.moveTo(bx,by):x.lineTo(bx,by)}x.strokeStyle='hsla(200,90%,70%,.35)';x.stroke()}x.beginPath();x.arc(lens.x,lens.y,24,0,7);x.fillStyle='rgba(255,230,180,.8)';x.fill();x.beginPath();x.arc(lens.x,lens.y,55,0,7);x.strokeStyle='rgba(180,220,255,.35)';x.stroke();requestAnimationFrame(draw)}draw();
</script></body></html>
