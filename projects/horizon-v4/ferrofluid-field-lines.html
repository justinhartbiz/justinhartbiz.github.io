<!doctype html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Ferrofluid Field Lines</title><style>body{margin:0;background:#0d0d0d;color:#fafafa;font-family:Palatino,serif}.w{max-width:1080px;margin:auto;padding:24px}canvas{width:100%;height:560px;background:#111;border:1px solid #555;border-radius:12px}a{color:#9fd3ff}</style></head><body><div class=w><a href=index.html>‚Üê Horizon v4</a><h1>Ferrofluid Field Lines</h1><p>Insight: ferrofluid visualizes invisible topology. Spikes map field gradients, not just magnet position. Move mouse.</p><canvas id=c></canvas></div><script>
const c=document.getElementById('c'),x=c.getContext('2d');function fit(){c.width=c.clientWidth;c.height=c.clientHeight}addEventListener('resize',fit);fit();
let m1={x:c.width*.35,y:c.height*.5,s:2200},m2={x:c.width*.65,y:c.height*.5,s:-1900},mouse={x:c.width*.5,y:c.height*.5};c.onmousemove=e=>{mouse.x=e.offsetX;mouse.y=e.offsetY};
function field(px,py){let fx=0,fy=0;for(let m of [m1,m2,{x:mouse.x,y:mouse.y,s:1400}]){let dx=px-m.x,dy=py-m.y,r=Math.hypot(dx,dy)+2,k=m.s/(r*r*r);fx+=dx*k;fy+=dy*k}return{fx,fy,f:Math.hypot(fx,fy)}}
function draw(){x.fillStyle='rgba(17,17,17,.22)';x.fillRect(0,0,c.width,c.height);for(let y=8;y<c.height;y+=10)for(let xx=8;xx<c.width;xx+=10){let F=field(xx,y),h=Math.min(1,F.f*55);x.strokeStyle='hsla('+(190+h*120)+',90%,'+(35+h*40)+'%,.9)';x.beginPath();x.moveTo(xx,y);x.lineTo(xx+F.fx*120,y+F.fy*120);x.stroke()}for(let m of [m1,m2,{x:mouse.x,y:mouse.y,s:1400}]){x.beginPath();x.arc(m.x,m.y,8,0,7);x.fillStyle=m.s>0?'#7fd1ff':'#ff9b9b';x.fill()}requestAnimationFrame(draw)}draw();
</script></body></html>
