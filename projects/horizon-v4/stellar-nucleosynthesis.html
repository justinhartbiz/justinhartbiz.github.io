<!doctype html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Stellar Nucleosynthesis Forge</title><style>body{margin:0;background:#060507;color:#fff1ea;font-family:Georgia,serif}.w{max-width:1080px;margin:auto;padding:24px}canvas{width:100%;height:560px;background:#12090d;border:1px solid #9e4a34;border-radius:12px}a{color:#ff9f84}.pill{display:inline-block;border:1px solid #9e4a34;padding:3px 8px;border-radius:999px;margin:2px}</style></head><body><div class=w><a href=index.html>← Horizon v4</a><h1>Stellar Nucleosynthesis Forge</h1><p>Insight: heavier elements are a time-sequenced privilege of hotter, larger stars. Your iron and calcium are stellar history.</p><div>Stellar mass <input id=m type=range min=1 max=60 value=8> Core temperature <input id=t type=range min=1 max=100 value=35></div><canvas id=c></canvas><div id=el></div></div><script>
const c=document.getElementById('c'),x=c.getContext('2d');function fit(){c.width=c.clientWidth;c.height=c.clientHeight}addEventListener('resize',fit);fit();const chain=[['H→He',5],['He→C/O',15],['C→Ne/Mg',28],['O→Si/S',45],['Si→Fe',62],['r-process (supernova)',85]];
function draw(){let M=+m.value,T=+t.value,energy=M*T/10;x.fillStyle='rgba(18,9,13,.25)';x.fillRect(0,0,c.width,c.height);let r=40+energy*0.7,g=x.createRadialGradient(c.width/2,c.height/2,10,c.width/2,c.height/2,r);g.addColorStop(0,'#fff5d8');g.addColorStop(.3,'#ffb46f');g.addColorStop(.7,'#ff5a39');g.addColorStop(1,'rgba(255,90,57,0)');x.fillStyle=g;x.beginPath();x.arc(c.width/2,c.height/2,r,0,7);x.fill();
let unlocked=chain.filter(([,th])=>energy>th).map(([n])=>n);el.innerHTML='Unlocked fusion stages: '+(unlocked.length?unlocked.map(s=>'<span class="pill">'+s+'</span>').join(' '):'<span class="pill">None yet</span>');requestAnimationFrame(draw)}draw();
</script></body></html>
