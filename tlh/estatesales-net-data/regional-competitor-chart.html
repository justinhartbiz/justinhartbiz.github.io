<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regional Estate Sales: Grasons vs TLH</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e4e4e4;
            min-height: 100vh;
            padding: 40px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        h1 {
            font-size: 2rem;
            margin-bottom: 8px;
            background: linear-gradient(90deg, #00d4ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle { color: #888; margin-bottom: 30px; }
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 24px;
        }
        .chart-container {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .chart-container h2 {
            font-size: 1.2rem;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .chart-container.sd { border-left: 4px solid #00ff88; }
        .chart-container.oc { border-left: 4px solid #ff6b6b; }
        .chart-container.la { border-left: 4px solid #ffaa00; }
        .stats-row {
            display: flex;
            gap: 16px;
            margin-top: 16px;
            flex-wrap: wrap;
        }
        .stat {
            background: rgba(255,255,255,0.03);
            border-radius: 8px;
            padding: 12px 16px;
            flex: 1;
            min-width: 100px;
            text-align: center;
        }
        .stat .label { font-size: 0.75rem; color: #888; text-transform: uppercase; }
        .stat .value { font-size: 1.4rem; font-weight: 700; margin-top: 4px; }
        .stat.grasons .value { color: #ff6b6b; }
        .stat.tlh .value { color: #00ff88; }
        .summary {
            background: linear-gradient(135deg, rgba(0,212,255,0.1), rgba(0,255,136,0.1));
            border: 1px solid rgba(0,212,255,0.3);
            border-radius: 12px;
            padding: 24px;
            margin-top: 30px;
        }
        .summary h3 { color: #00d4ff; margin-bottom: 16px; font-size: 1.2rem; }
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .summary-card {
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            padding: 16px;
            text-align: center;
        }
        .summary-card h4 { font-size: 0.9rem; color: #888; margin-bottom: 8px; }
        .summary-card .ratio { font-size: 2rem; font-weight: 700; }
        .summary-card .context { font-size: 0.8rem; color: #666; margin-top: 4px; }
        .winner-tlh { color: #00ff88; }
        .winner-grasons { color: #ff6b6b; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Regional Estate Sales: Grasons vs TLH</h1>
        <p class="subtitle">Head-to-head comparison by region ‚Äî San Diego, Orange County, Los Angeles</p>

        <div class="charts-grid">
            <div class="chart-container sd">
                <h2>üèñÔ∏è San Diego</h2>
                <canvas id="chartSD"></canvas>
                <div class="stats-row" id="statsSD"></div>
            </div>
            <div class="chart-container oc">
                <h2>üçäüå¥ OC + LA Combined</h2>
                <canvas id="chartOCLA"></canvas>
                <div class="stats-row" id="statsOCLA"></div>
            </div>
        </div>

        <div class="summary">
            <h3>üéØ Head-to-Head Summary</h3>
            <div class="summary-grid" id="summaryGrid" style="grid-template-columns: repeat(2, 1fr);"></div>
        </div>
    </div>

    <script>
        const data = {
            "SD": [
                {"month": "2024-10", "Grasons": 2, "TLH": 7},
                {"month": "2024-11", "Grasons": 1, "TLH": 11},
                {"month": "2024-12", "Grasons": 1, "TLH": 6},
                {"month": "2025-01", "Grasons": 1, "TLH": 10},
                {"month": "2025-02", "Grasons": 1, "TLH": 6},
                {"month": "2025-03", "Grasons": 0, "TLH": 4},
                {"month": "2025-04", "Grasons": 2, "TLH": 8},
                {"month": "2025-05", "Grasons": 1, "TLH": 9},
                {"month": "2025-06", "Grasons": 0, "TLH": 7},
                {"month": "2025-07", "Grasons": 0, "TLH": 2},
                {"month": "2025-08", "Grasons": 0, "TLH": 11},
                {"month": "2025-09", "Grasons": 0, "TLH": 11},
                {"month": "2025-10", "Grasons": 0, "TLH": 9},
                {"month": "2025-11", "Grasons": 1, "TLH": 10},
                {"month": "2025-12", "Grasons": 0, "TLH": 6},
                {"month": "2026-01", "Grasons": 2, "TLH": 7}
            ],
            "OC": [
                {"month": "2024-10", "Grasons": 7, "TLH": 2},
                {"month": "2024-11", "Grasons": 17, "TLH": 3},
                {"month": "2024-12", "Grasons": 6, "TLH": 2},
                {"month": "2025-01", "Grasons": 12, "TLH": 1},
                {"month": "2025-02", "Grasons": 15, "TLH": 3},
                {"month": "2025-03", "Grasons": 20, "TLH": 2},
                {"month": "2025-04", "Grasons": 13, "TLH": 1},
                {"month": "2025-05", "Grasons": 15, "TLH": 4},
                {"month": "2025-06", "Grasons": 15, "TLH": 2},
                {"month": "2025-09", "Grasons": 3, "TLH": 1},
                {"month": "2025-10", "Grasons": 20, "TLH": 4},
                {"month": "2025-11", "Grasons": 13, "TLH": 2},
                {"month": "2025-12", "Grasons": 12, "TLH": 0},
                {"month": "2026-01", "Grasons": 10, "TLH": 1}
            ],
            "LA": [
                {"month": "2024-10", "Grasons": 11, "TLH": 0},
                {"month": "2024-11", "Grasons": 9, "TLH": 1},
                {"month": "2024-12", "Grasons": 6, "TLH": 0},
                {"month": "2025-01", "Grasons": 9, "TLH": 1},
                {"month": "2025-02", "Grasons": 11, "TLH": 1},
                {"month": "2025-03", "Grasons": 4, "TLH": 1},
                {"month": "2025-04", "Grasons": 14, "TLH": 3},
                {"month": "2025-05", "Grasons": 16, "TLH": 0},
                {"month": "2025-06", "Grasons": 14, "TLH": 1},
                {"month": "2025-09", "Grasons": 1, "TLH": 1},
                {"month": "2025-10", "Grasons": 8, "TLH": 2},
                {"month": "2025-11", "Grasons": 12, "TLH": 2},
                {"month": "2025-12", "Grasons": 5, "TLH": 4},
                {"month": "2026-01", "Grasons": 9, "TLH": 4}
            ]
        };

        function formatMonth(monthStr) {
            const [year, month] = monthStr.split('-');
            const monthNames = ['', 'Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            return `${monthNames[parseInt(month)]} '${year.slice(2)}`;
        }

        function createChart(canvasId, regionData, title) {
            // Filter out low-data months
            const filtered = regionData.filter(d => (d.Grasons + d.TLH) >= 1);
            const labels = filtered.map(d => formatMonth(d.month));
            
            const ctx = document.getElementById(canvasId).getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Grasons',
                            data: filtered.map(d => d.Grasons),
                            backgroundColor: '#ff6b6b',
                            borderRadius: 4
                        },
                        {
                            label: 'TLH',
                            data: filtered.map(d => d.TLH),
                            backgroundColor: '#00ff88',
                            borderRadius: 4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { labels: { color: '#ccc' } }
                    },
                    scales: {
                        x: { ticks: { color: '#888' }, grid: { color: 'rgba(255,255,255,0.1)' } },
                        y: { ticks: { color: '#888' }, grid: { color: 'rgba(255,255,255,0.1)' } }
                    }
                }
            });

            return filtered;
        }

        function renderStats(containerId, regionData) {
            const totals = regionData.reduce((acc, d) => {
                acc.grasons += d.Grasons;
                acc.tlh += d.TLH;
                return acc;
            }, { grasons: 0, tlh: 0 });

            const total = totals.grasons + totals.tlh;
            const container = document.getElementById(containerId);
            container.innerHTML = `
                <div class="stat grasons">
                    <div class="label">Grasons</div>
                    <div class="value">${totals.grasons}</div>
                </div>
                <div class="stat tlh">
                    <div class="label">TLH</div>
                    <div class="value">${totals.tlh}</div>
                </div>
                <div class="stat">
                    <div class="label">TLH Share</div>
                    <div class="value" style="color: ${totals.tlh > totals.grasons ? '#00ff88' : '#ff6b6b'}">${(totals.tlh/total*100).toFixed(0)}%</div>
                </div>
            `;

            return totals;
        }

        // Combine OC + LA data
        const oclaData = [];
        const allMonths = new Set([...data.OC.map(d => d.month), ...data.LA.map(d => d.month)]);
        allMonths.forEach(month => {
            const oc = data.OC.find(d => d.month === month) || { Grasons: 0, TLH: 0 };
            const la = data.LA.find(d => d.month === month) || { Grasons: 0, TLH: 0 };
            oclaData.push({
                month: month,
                Grasons: oc.Grasons + la.Grasons,
                TLH: oc.TLH + la.TLH
            });
        });
        oclaData.sort((a, b) => a.month.localeCompare(b.month));

        // Render charts
        const sdFiltered = createChart('chartSD', data.SD, 'San Diego');
        const oclaFiltered = createChart('chartOCLA', oclaData, 'OC + LA');

        const sdTotals = renderStats('statsSD', sdFiltered);
        const oclaTotals = renderStats('statsOCLA', oclaFiltered);

        // Summary
        function getRatio(grasons, tlh) {
            if (tlh > grasons) return { text: `${(tlh/grasons).toFixed(1)}x`, winner: 'tlh', desc: 'TLH leads' };
            if (grasons > tlh) return { text: `${(grasons/tlh).toFixed(1)}x`, winner: 'grasons', desc: 'Grasons leads' };
            return { text: '1:1', winner: 'tie', desc: 'Tied' };
        }

        const sdRatio = getRatio(sdTotals.grasons, sdTotals.tlh);
        const oclaRatio = getRatio(oclaTotals.grasons, oclaTotals.tlh);

        document.getElementById('summaryGrid').innerHTML = `
            <div class="summary-card">
                <h4>üèñÔ∏è San Diego</h4>
                <div class="ratio winner-${sdRatio.winner}">${sdRatio.text}</div>
                <div class="context">${sdRatio.desc} (TLH ${sdTotals.tlh} vs Grasons ${sdTotals.grasons})</div>
            </div>
            <div class="summary-card">
                <h4>üçäüå¥ OC + LA</h4>
                <div class="ratio winner-${oclaRatio.winner}">${oclaRatio.text}</div>
                <div class="context">${oclaRatio.desc} (Grasons ${oclaTotals.grasons} vs TLH ${oclaTotals.tlh})</div>
            </div>
        `;
    </script>
</body>
</html>
