<!doctype html><html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Lead Velocity Command</title><script src='https://cdn.jsdelivr.net/npm/chart.js'></script><style>body{margin:0;background:#0a0f1d;color:#eaf1ff;font-family:Inter,system-ui}.wrap{max-width:1200px;margin:auto;padding:24px}.row{display:grid;grid-template-columns:repeat(4,1fr);gap:12px}.card{background:#111a30;border:1px solid #213353;border-radius:12px;padding:14px}.k{font-size:28px;font-weight:700}.mut{color:#9db1d6;font-size:12px}table{width:100%;border-collapse:collapse}td,th{padding:8px;border-bottom:1px solid #233657;text-align:left}select{background:#101a31;color:#dce9ff;border:1px solid #2d4470;padding:6px;border-radius:8px}</style></head><body><div class='wrap'><h1>Lead Velocity Command</h1><div class='mut'>Daily pace, quality, and channel contribution.</div><div class='row' id='kpis'></div><div class='card' style='margin-top:12px'><canvas id='trend' height='100'></canvas></div><div class='card' style='margin-top:12px'><div style='display:flex;justify-content:space-between'><h3>Source Quality Table</h3><select id='sort'><option value='cpl'>Sort: Cost/Lead</option><option value='qual'>Sort: Qualified %</option><option value='vol'>Sort: Volume</option></select></div><table id='tbl'><thead><tr><th>Source</th><th>Leads</th><th>Qualified</th><th>Qual %</th><th>Cost/Lead</th></tr></thead><tbody></tbody></table></div></div><script>const d={days:['Mon','Tue','Wed','Thu','Fri','Sat','Sun'],leads:[22,19,21,24,20,14,18],qualified:[4,3,4,5,3,3,4],sources:[{n:'Google Organic',l:42,q:14,cpl:86},{n:'Google Ads',l:36,q:8,cpl:214},{n:'EstateSales.net',l:29,q:10,cpl:74},{n:'Direct',l:18,q:7,cpl:52},{n:'Referral',l:16,q:9,cpl:41}]};const sum=a=>a.reduce((x,y)=>x+y,0);const total=sum(d.leads),q=sum(d.qualified),qRate=(q/total*100).toFixed(1),pace=(total/7).toFixed(1),y=d.leads[5],delta=((y-pace)/pace*100).toFixed(1);document.getElementById('kpis').innerHTML=`<div class='card'><div class='mut'>7D Leads</div><div class='k'>${total}</div></div><div class='card'><div class='mut'>Qualified</div><div class='k'>${q}</div></div><div class='card'><div class='mut'>Qual Rate</div><div class='k'>${qRate}%</div></div><div class='card'><div class='mut'>Yesterday vs Pace</div><div class='k'>${delta}%</div></div>`;new Chart(trend,{type:'line',data:{labels:d.days,datasets:[{label:'Leads',data:d.leads,borderColor:'#56b4ff',tension:.35},{label:'Qualified',data:d.qualified,borderColor:'#2dd4bf',tension:.35}]},options:{plugins:{legend:{labels:{color:'#dbeafe'}}},scales:{x:{ticks:{color:'#9db1d6'}},y:{ticks:{color:'#9db1d6'}}}}});function render(k='cpl'){const b=[...d.sources].sort((a,b)=>k==='qual'?(b.q/b.l-a.q/a.l):k==='vol'?b.l-a.l:a.cpl-b.cpl);tbl.querySelector('tbody').innerHTML=b.map(s=>`<tr><td>${s.n}</td><td>${s.l}</td><td>${s.q}</td><td>${(s.q/s.l*100).toFixed(1)}%</td><td>$${s.cpl}</td></tr>`).join('')}sort.onchange=e=>render(e.target.value);render();</script></body></html>
