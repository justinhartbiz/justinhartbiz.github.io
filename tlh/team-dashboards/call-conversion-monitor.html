<!doctype html><html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Call Conversion Monitor</title><script src='https://cdn.jsdelivr.net/npm/chart.js'></script><style>body{margin:0;background:#0a0f1d;color:#eaf1ff;font-family:Inter,system-ui}.wrap{max-width:1200px;margin:auto;padding:24px}.grid{display:grid;grid-template-columns:repeat(4,1fr);gap:12px}.card{background:#111a30;border:1px solid #213353;border-radius:12px;padding:14px}.k{font-size:28px;font-weight:700}.mut{color:#9db1d6;font-size:12px}input{width:100%}</style></head><body><div class='wrap'><h1>Call Conversion Monitor</h1><div class='mut'>Find leakage from missed calls + slow response.</div><div class='grid' id='kpis'></div><div class='card' style='margin-top:12px'><canvas id='mix' height='100'></canvas></div><div class='card' style='margin-top:12px'><h3>Recovery Simulator</h3><div class='mut'>Assume 8% close rate on recovered calls and $22k average deal value.</div><label>Recovered missed calls: <span id='v'>20</span></label><input id='r' type='range' min='0' max='120' value='20'><div id='out' class='k' style='font-size:24px;margin-top:10px'></div></div></div><script>const m={total:60,answered:24,missed:29,voicemail:11,hangup:4};const answer=(m.answered/m.total*100).toFixed(1);const leakage=(m.missed+m.voicemail+m.hangup);const leakRate=(leakage/m.total*100).toFixed(1);kpis.innerHTML=`<div class='card'><div class='mut'>Total Calls</div><div class='k'>${m.total}</div></div><div class='card'><div class='mut'>Answer Rate</div><div class='k'>${answer}%</div></div><div class='card'><div class='mut'>Uncaptured Calls</div><div class='k'>${leakage}</div></div><div class='card'><div class='mut'>Leakage Rate</div><div class='k'>${leakRate}%</div></div>`;new Chart(mix,{type:'doughnut',data:{labels:['Answered','Missed','Voicemail','Hangup'],datasets:[{data:[m.answered,m.missed,m.voicemail,m.hangup],backgroundColor:['#2dd4bf','#f97316','#60a5fa','#ef4444']}]},options:{plugins:{legend:{labels:{color:'#dbeafe'}}}}});function calc(){const rec=+r.value;v.textContent=rec;const deals=rec*0.08;const revenue=deals*22000;out.textContent=`Potential recovered revenue: $${Math.round(revenue).toLocaleString()}`;}r.oninput=calc;calc();</script></body></html>
