<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #f8fafc; color: #1e293b; padding: 20px; }
header { background: #0D3B66; color: #fff; border-radius: 12px; padding: 18px 24px; margin-bottom: 20px; }
header h1 { font-size: 1.4rem; margin-bottom: 4px; }
header p { font-size: 0.83rem; color: #93c5fd; }
.city-switcher { display: flex; gap: 8px; margin-bottom: 16px; }
.city-btn { padding: 10px 22px; border-radius: 8px; border: 2px solid #e2e8f0; background: #fff; cursor: pointer; font-weight: 700; font-size: 14px; color: #64748b; transition: all 0.15s; }
.city-btn.active { background: #38B6B2; color: #fff; border-color: #38B6B2; }
.city-btn:hover:not(.active) { border-color: #0D3B66; color: #0D3B66; }
.city-view { display: none; }
.city-view.active { display: block; }
.tabs { display: flex; gap: 8px; margin-bottom: 16px; flex-wrap: wrap; }
.tab { padding: 8px 18px; border-radius: 8px; border: 2px solid #e2e8f0; background: #fff; cursor: pointer; font-weight: 600; font-size: 13px; color: #64748b; transition: all 0.15s; }
.tab.active { background: #0D3B66; color: #fff; border-color: #0D3B66; }
.tab:hover:not(.active) { border-color: #38B6B2; color: #0D3B66; }
.panel { display: none; }
.panel.active { display: block; }
table { width: 100%; border-collapse: collapse; background: #fff; border-radius: 12px; overflow: hidden; box-shadow: 0 1px 4px rgba(0,0,0,0.08); font-size: 13px; margin-bottom: 4px; }
th { background: #f1f5f9; color: #475569; font-size: 11px; text-transform: uppercase; letter-spacing: 0.5px; padding: 10px 12px; text-align: left; border-bottom: 1px solid #e2e8f0; }
td { padding: 10px 12px; border-bottom: 1px solid #f1f5f9; vertical-align: middle; }
tr:last-child td { border-bottom: none; }
tr:hover td { background: #f8fafc; }
.rank { font-weight: 800; color: #0D3B66; font-size: 15px; }
.score-bar { display: flex; align-items: center; gap: 8px; }
.bar-bg { flex: 1; background: #e2e8f0; border-radius: 4px; height: 8px; min-width: 60px; }
.bar-fill { height: 8px; border-radius: 4px; }
.high { background: #16a34a; }
.mid { background: #f59e0b; }
.low { background: #ef4444; }
.score-num { font-weight: 700; font-size: 13px; min-width: 28px; }
.stars { color: #f59e0b; font-size: 12px; }
.kw { background: #dbeafe; color: #1d4ed8; border-radius: 10px; padding: 1px 7px; font-size: 10px; font-weight: 600; display: inline-block; margin: 1px; }
.phone { color: #0D3B66; font-weight: 600; white-space: nowrap; font-size: 12px; }
.website a { color: #38B6B2; text-decoration: none; font-size: 12px; }
.summary-bar { display: flex; gap: 12px; margin-bottom: 16px; flex-wrap: wrap; }
.stat-card { background: #fff; border: 1px solid #e2e8f0; border-radius: 8px; padding: 12px 16px; flex: 1; min-width: 120px; }
.stat-card .num { font-size: 1.4rem; font-weight: 800; color: #0D3B66; }
.stat-card .lbl { font-size: 10px; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.4px; margin-top: 2px; }
footer { text-align:center; margin-top:24px; color:#94a3b8; font-size:12px; }
</style>

function scoreColor(s) { return s>=70?'high':s>=45?'mid':'low'; }

function renderTable(data, catKey) {
  const topScore = Math.max(...data.map(r=>r.score));
  const topRating = Math.max(...data.map(r=>r.rating));
  const topReviews = Math.max(...data.map(r=>r.reviews));
  let html = `<div class="summary-bar">
    <div class="stat-card"><div class="num">${data.length}</div><div class="lbl">Found</div></div>
    <div class="stat-card"><div class="num">${topScore}</div><div class="lbl">Top Score</div></div>
    <div class="stat-card"><div class="num">${topRating}‚òÖ</div><div class="lbl">Top Rating</div></div>
    <div class="stat-card"><div class="num">${topReviews}</div><div class="lbl">Most Reviews</div></div>
  </div>
  <table><thead><tr><th>#</th><th>Score</th><th>Name</th><th>Rating</th><th>Keywords</th><th>Phone</th><th>Website</th></tr></thead><tbody>`;
  data.forEach(r => {
    const pct = Math.round(r.score / topScore * 100);
    const cls = scoreColor(r.score);
    const kws = r.keywords.map(k=>`<span class="kw">${k}</span>`).join('') || '‚Äî';
    const newBadge = r.isNew ? ' <span style="background:#fef3c7;color:#d97706;border-radius:4px;padding:1px 5px;font-size:10px;font-weight:700;">üÜï NEW</span>' : '';
    html += `<tr>
      <td class="rank">${r.rank}</td>
      <td><div class="score-bar"><div class="bar-bg"><div class="bar-fill ${cls}" style="width:${pct}%"></div></div><span class="score-num">${r.score}</span></div></td>
      <td><strong>${r.name}</strong>${newBadge}<br><small style="color:#94a3b8">${r.reviews} reviews</small></td>
      <td><span class="stars">‚òÖ</span> ${r.rating}</td>
      <td>${kws}</td>
      <td class="phone">${r.phone}</td>
      <td class="website"><a href="https://${r.website}" target="_blank">${r.website}</a></td>
    </tr>`;
  });
  html += '</tbody></table>';
  return html;
}

function renderCity(cityEl, cityData, cityId) {
  let tabsHtml = '<div class="tabs">';
  let panelsHtml = '';
  CATEGORIES.forEach((cat, i) => {
    tabsHtml += `<div class="tab${i===0?' active':''}" onclick="showTab('${cityId}','${cat.key}',this)">${cat.label}</div>`;
    panelsHtml += `<div class="panel${i===0?' active':''}" id="${cityId}-panel-${cat.key}">${renderTable(cityData[cat.key], cat.key)}</div>`;
  });
  tabsHtml += '</div>';
  cityEl.innerHTML = tabsHtml + panelsHtml;
}

function showCity(id, btn) {
  document.querySelectorAll('.city-view').forEach(v=>v.classList.remove('active'));
  document.querySelectorAll('.city-btn').forEach(b=>b.classList.remove('active'));
  document.getElementById('city-'+id).classList.add('active');
  btn.classList.add('active');
}

function showTab(cityId, catKey, btn) {
  const prefix = cityId+'-panel-';
  document.querySelectorAll(`#city-${cityId} .tab`).forEach(t=>t.classList.remove('active'));
  document.querySelectorAll(`#city-${cityId} .panel`).forEach(p=>p.classList.remove('active'));
  btn.classList.add('active');
  document.getElementById(prefix+catKey).classList.add('active');
}
