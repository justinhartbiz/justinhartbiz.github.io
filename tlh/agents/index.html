<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>TLH Agents â€” Agent OS Execution Board</title>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;700;900&display=swap" rel="stylesheet">
<style>
:root{--teal:#38B6B2;--purple:#A47EAF;--navy:#0D3B66;--light:#F8F9FA;--line:#E5E5E5;--muted:#6B6B78}
*{box-sizing:border-box} body{margin:0;background:var(--light);color:#333;font-family:Lato,sans-serif}
.top{background:var(--navy);color:#fff;padding:14px 22px}.row{max-width:1320px;margin:0 auto;display:flex;justify-content:space-between;gap:10px;align-items:center}
.wrap{max-width:1320px;margin:0 auto;padding:20px} h1{margin:0;font-size:1.6rem}.sub{color:#c6d5ea;font-size:.84rem}
.links a{color:#aee6e4;text-decoration:none;font-size:.8rem;margin-left:10px}
.switch{display:flex;gap:8px;flex-wrap:wrap;margin:10px 0 16px}.switch button{border:1px solid #cfd8e3;background:#fff;border-radius:999px;padding:6px 12px;font-size:.78rem;cursor:pointer}.switch button.active{background:var(--teal);color:#fff;border-color:var(--teal)}
.section{margin-top:18px}.head{display:flex;align-items:center;gap:9px;margin-bottom:10px}.head h2{margin:0;font-size:1.02rem;text-transform:uppercase;letter-spacing:.45px}
.bar{height:4px;width:34px;border-radius:3px}.t{background:var(--teal)}.p{background:var(--purple)}.n{background:var(--navy)}
.block{overflow:visible}
.grid{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:12px}
.card{background:#fff;border:1px solid var(--line);border-radius:12px;box-shadow:0 4px 6px rgba(0,0,0,.06);padding:12px;cursor:pointer;transition:.2s}
.card:hover{transform:translateY(-2px);border-color:var(--teal)} .line{font-size:.68rem;text-transform:uppercase;letter-spacing:.5px;color:var(--muted)}
.name{font-weight:900;font-size:1rem;margin:3px 0}.owner{font-size:.78rem;color:#4e5d78;margin-bottom:6px}.mission{font-size:.82rem;line-height:1.4}
.pill{display:inline-block;padding:2px 8px;border-radius:999px;font-size:.66rem;border:1px solid;margin-top:8px}
.live{background:rgba(56,182,178,.14);color:#0e7f7b;border-color:var(--teal)} .build{background:rgba(255,165,0,.14);color:#8a5a06;border-color:#f2b14f} .plan{background:rgba(164,126,175,.14);color:#6f4a7a;border-color:var(--purple)}
.details{max-height:220px;overflow:hidden;transition:max-height .25s ease,padding .25s ease;border-top:1px solid var(--line);margin-top:10px;padding-top:10px}
.card:not(.open) .details{max-height:0;border-top:0;margin-top:0;padding-top:0}
.details ul{margin:0;padding-left:16px}.details li{font-size:.75rem;line-height:1.45;color:#556172;margin:2px 0}
.panel{background:#fff;border:1px solid var(--line);border-radius:12px;padding:12px;box-shadow:0 4px 6px rgba(0,0,0,.06)}
.tactics ul{margin:0;padding-left:18px}.tactics li{font-size:.82rem;line-height:1.5;color:#475569;margin:6px 0}
@media(max-width:1100px){.grid{grid-template-columns:repeat(2,minmax(0,1fr));}} @media(max-width:760px){.grid{grid-template-columns:1fr}.links a{display:block;margin:4px 0 0}}
</style></head><body>
<header class="top"><div class="row"><div><h1>TLH Agents</h1><div class="sub">Agent OS + high-level tactics + accountability</div></div><div class="links"><a href="https://justinhart.biz/tlh/strategy/agent-os/">Agent OS Source</a><a href="https://justinhart.biz/tlh/agents/obit-process-results.html">Obit Process + Results</a></div></div></header>
<main class="wrap" id="app"></main>
<script>
const sections=[
{title:'Command & Governance',agents:[['Maestro','Paul','Set priorities, sequence work, run weekly cadence.','Live',['Systems: Cron, Telegram, dashboards','Connects: All agents']],['Ledger','Justin / Peter / Brett','Own CAC truth, attribution truth, spend controls.','Partial',['Systems: Ads API, GA4, CallRail, RC, Clarity, Salesforce','Connects: Atlas, Concierge, Grace, Maestro']]],tactics:['Weekly command rhythm + blocker clear','Daily scorecard pulse','Guardrails for answer-rate and CPQL breaches'],accountability:['Maestro: weekly priorities published','Ledger: daily scorecard + weekly budget moves']},
{title:'Brand & Demand',agents:[['Penny','Brett','Content engine for SEO, nurture, authority.','Build',['Systems: CMS, editorial calendar','Connects: Lark, Piper, Herald']],['Lark','Debbie','Listings/social distribution and review velocity.','Build',['Systems: Scheduler, Mailchimp, GBP','Connects: Penny, Harbor, Piper']],['Atlas','Jason','Paid digital ads execution + CPQL optimization.','Build',['Systems: Google Ads, LP tests','Connects: Ledger, Concierge, Grace']],['Harbor','Debbie / Brett','Local SEO + GBP flywheel.','Build',['Systems: GBP, review SOPs','Connects: Lark, Penny, Ledger']],['Herald','Justin / Tanya','Thought leadership + earned media pipeline.','Planned',['Systems: media list, pitch templates, podcast tracker','Connects: Penny, Lark, Maestro']]],tactics:['Search + retargeting core stack','SEO/GBP/content weekly cadence','Thought leadership cadence (assets + pitches)'],accountability:['Atlas: paid channel quality','Penny/Harbor/Lark: weekly output','Herald: media/podcast outreach cadence']},
{title:'Acquisition Inputs',agents:[['Beacon','Justin','Hunting engine for obit/probate/property signals.','Partial',['Systems: Obit feeds, Left Main, Salesforce','Connects: Scout, Grace, Postman']],['Scout','BD Owner','Partner/referral hunting (attorneys, fiduciaries, facilities).','Build',['Systems: research + partner CRM','Connects: Beacon, Ranger, Bridge']],['Postman','Ops','Direct mail execution + matchback reporting.','Planned',['Systems: Lob, verification, campaign IDs','Connects: Beacon, Ledger, Grace']],['Piper','Justin / Jonathan / James','Nurture + alumni/referral conversion engine.','Partial',['Systems: Mailchimp + SF segments','Connects: Penny, Lark, Grace']]],tactics:['Hunting intake + weekly qualification review','Top-20 partner sprint model','Verified-only mail gate + matchback','Weekly alumni/referral cycle'],accountability:['Beacon: hunt volume + quality','Scout: meetings and referrals','Postman: verified sends','Piper: nurture/referral conversion']},
{title:'Conversion & Ops',agents:[['Grace','Justin / Tran','CRM intelligence, routing quality, stale-lead recovery.','Partial',['Systems: SF flows/reports/scoring','Connects: Beacon, Bridge, Ranger, Concierge']],['Echo','Justin / Jonathan / James','ISR quality + set-rate improvement loop.','Planned',['Systems: call QA + scripts','Connects: Concierge, Bridge, Ranger']],['Ranger','Tanya / Jaelynn / Jonathan','In-home conversion + Two Checks discipline.','Planned',['Systems: consult checklist + CRM fields','Connects: Echo, Bridge, Grace']],['Bridge','Justin / Jonathan / Tanya / Jaelynn','Protect handoffs from drops/SLA breaches.','Planned',['Systems: SLA timers + alerts','Connects: Echo, Ranger, Grace']],['Concierge','Justin','Improve inbound answer rate + booking reliability.','Build',['Systems: queue logic + callbacks','Connects: Echo, Ledger, Grace']],['Pulse','Justin / Brett','Web chatbot qualification to booked consults.','Planned',['Systems: chat + calendar + CRM','Connects: Concierge, Grace, Ranger']],['StackOps','Justin / Tran','Integration reliability and observability.','Build',['Systems: SF/GA/Ads/RC/CallRail/GBP monitors','Connects: All dependent agents']]],tactics:['Inbound callback rescue + queue standards','ISR coaching tied to booking outcomes','Handoff SLA enforcement','Two Checks consult discipline'],accountability:['Grace: routing/stale recovery','Echo/Concierge: answer + set-rate','Bridge/Ranger: SLA + consult quality','StackOps: daily integration health']}
];

const app=document.getElementById('app'); let view='all';
const switcher=document.createElement('div'); switcher.className='switch'; switcher.innerHTML='<button data-v="agents">Agents</button><button data-v="tactics">Tactics & Workflows</button><button data-v="all" class="active">Show All</button>'; app.appendChild(switcher);
const container=document.createElement('div'); app.appendChild(container);
const statusClass=s=>s==='Live'?'live':s==='Build'?'build':'plan';

function render(){
 container.innerHTML=''; [...switcher.querySelectorAll('button')].forEach(b=>b.classList.toggle('active',b.dataset.v===view));
 sections.forEach(s=>{
  const sec=document.createElement('section'); sec.className='section';
  sec.innerHTML=`<div class="head"><div class="bar t"></div><div class="bar p"></div><div class="bar n"></div><h2>${s.title}</h2></div><div class="block"></div>`;
  const block=sec.querySelector('.block');
  const showAgents=view==='agents'||view==='all';
  const showTac=view==='tactics'||view==='all';
  const showAcc=true;
  const agents=showAgents?`<div class="grid">${s.agents.map(c=>`<article class="card open"><div class="line">Agent</div><div class="name">${c[0]}</div><div class="owner">Owner(s): ${c[1]}</div><div class="mission"><b>Mission:</b> ${c[2]}</div><span class="pill ${statusClass(c[3])}">${c[3]}</span><div class="details"><ul>${c[4].map(x=>`<li>${x}</li>`).join('')}</ul></div></article>`).join('')}</div>`:'';
  const tac=showTac?`<div class="panel tactics" style="margin-top:${showAgents?12:0}px"><div class="line" style="margin-bottom:8px">High-Level Tactics & Workflows</div><ul>${s.tactics.map(t=>`<li>${t}</li>`).join('')}</ul></div>`:'';
  const acc=showAcc?`<div class="panel tactics" style="margin-top:${(showAgents||showTac)?12:0}px"><div class="line" style="margin-bottom:8px">Accountability</div><ul>${s.accountability.map(a=>`<li>${a}</li>`).join('')}</ul></div>`:'';
  block.innerHTML=agents+tac+acc;
  container.appendChild(sec);
 });
 document.querySelectorAll('.card').forEach(c=>c.onclick=()=>c.classList.toggle('open'));
}
switcher.onclick=e=>{const b=e.target.closest('button'); if(!b)return; view=b.dataset.v; render();};
render();
</script>
</body></html>
