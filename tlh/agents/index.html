<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TLH Agents — Agent OS View</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;700;900&display=swap" rel="stylesheet">
  <style>
    :root{--teal:#38B6B2;--purple:#A47EAF;--navy:#0D3B66;--blue:#0F4676;--light:#F8F9FA;--line:#E5E5E5;--muted:#6B6B78}
    *{box-sizing:border-box} body{margin:0;background:var(--light);color:#333;font-family:Lato,sans-serif}
    .top{background:var(--navy);color:#fff;padding:14px 22px}
    .top .row{max-width:1300px;margin:0 auto;display:flex;justify-content:space-between;align-items:center;gap:10px}
    .wrap{max-width:1300px;margin:0 auto;padding:20px}
    h1{margin:0;font-size:1.65rem} .sub{color:#c6d5ea;font-size:.85rem}
    .links a{color:#aee6e4;text-decoration:none;font-size:.8rem;margin-left:10px}
    .section{margin-top:18px}
    .head{display:flex;align-items:center;gap:10px;margin-bottom:10px}
    .head h2{margin:0;font-size:1.05rem;text-transform:uppercase;letter-spacing:.5px}
    .bar{height:4px;width:36px;border-radius:3px}.t{background:var(--teal)}.p{background:var(--purple)}.n{background:var(--navy)}
    .grid{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:12px}
    .card{background:#fff;border:1px solid var(--line);border-radius:12px;box-shadow:0 4px 6px rgba(0,0,0,.06);padding:12px;cursor:pointer;transition:.2s}
    .card:hover{transform:translateY(-2px);border-color:var(--teal)}
    .line{font-size:.7rem;text-transform:uppercase;letter-spacing:.5px;color:var(--muted)}
    .name{font-weight:900;font-size:1rem;margin:3px 0}
    .owner{font-size:.78rem;color:#4e5d78;margin-bottom:6px}
    .mission{font-size:.82rem;line-height:1.4}
    .pill{display:inline-block;padding:2px 8px;border-radius:999px;font-size:.66rem;border:1px solid;margin-top:8px}
    .live{background:rgba(56,182,178,.14);color:#0e7f7b;border-color:var(--teal)}
    .build{background:rgba(255,165,0,.14);color:#8a5a06;border-color:#f2b14f}
    .plan{background:rgba(164,126,175,.14);color:#6f4a7a;border-color:var(--purple)}
    .details{max-height:0;overflow:hidden;transition:max-height .28s ease,padding .28s ease;border-top:0 solid var(--line);margin-top:0;padding-top:0}
    .card.open .details{max-height:220px;border-top:1px solid var(--line);margin-top:10px;padding-top:10px}
    .details ul{margin:0;padding-left:16px}.details li{font-size:.76rem;line-height:1.45;color:#556172;margin:2px 0}
    .workflow{background:#fff;border:1px solid var(--line);border-radius:12px;padding:14px}
    .flow{display:flex;flex-wrap:wrap;gap:8px;align-items:center}
    .node{background:#eef4fb;border:1px solid #d8e4f2;border-radius:999px;padding:5px 10px;font-size:.78rem;font-weight:700}
    .arrow{color:#8292ac}
    @media(max-width:1050px){.grid{grid-template-columns:repeat(2,minmax(0,1fr));}}
    @media(max-width:700px){.grid{grid-template-columns:1fr;} .links a{display:block;margin:4px 0 0}}
  </style>
</head>
<body>
  <header class="top">
    <div class="row">
      <div>
        <h1>TLH Agents</h1>
        <div class="sub">Click cards for details • Agent OS structure</div>
      </div>
      <div class="links">
        <a href="https://justinhart.biz/tlh/strategy/agent-os/">Agent OS Source</a>
        <a href="https://justinhart.biz/tlh/agents/obit-process-results.html">Obit Process + Results</a>
      </div>
    </div>
  </header>

  <main class="wrap" id="app"></main>

  <script>
    const groups=[
      {title:'Command & Governance', cards:[
        ['Maestro','Paul','Set priorities, sequence work, and run weekly operating cadence.','Live',['Systems: Cron, Telegram, dashboards','Connects: All agents for decision loop']],
        ['Ledger','Justin / Peter / Brett','Own CAC truth, attribution truth, and spend controls.','Partial',['Systems: Google Ads API, GA4, CallRail, RingCentral, Clarity, Salesforce','Connects: Atlas, Concierge, Grace, Maestro']]
      ]},
      {title:'Brand & Demand', cards:[
        ['Penny','Brett','Content production engine for SEO, nurture, and authority.','Build',['Systems: CMS, keyword backlog, editorial calendar','Connects: Lark, Piper, Herald']],
        ['Lark','Debbie','Distribution for listings/social plus review velocity.','Build',['Systems: Social scheduler, Mailchimp, GBP','Connects: Penny, Harbor, Piper']],
        ['Atlas','Jason','Paid acquisition quality and CPQL optimization.','Build',['Systems: Google Ads, LP tests, conversion tracking','Connects: Ledger, Concierge, Grace']],
        ['Harbor','Debbie / Brett','Local SEO + GBP flywheel management.','Build',['Systems: GBP, review templates, local page backlog','Connects: Lark, Penny, Ledger']],
        ['Herald','Justin / Tanya','PR/media pipeline for authority and referral lift.','Planned',['Systems: Media list, pitches, response tracker','Connects: Penny, Lark, Maestro']]
      ]},
      {title:'Acquisition Inputs', cards:[
        ['Beacon','Justin','Discover high-intent transition leads from obit/probate/property signals.','Partial',['Systems: Obit feeds, Left Main property data, Salesforce','Connects: Scout, Grace, Postman']],
        ['Scout','BD Owner','Build and activate partner referral channels.','Build',['Systems: Research stack, partner CRM records, outreach templates','Connects: Beacon, Ranger, Bridge']],
        ['Postman','Ops','Run direct-mail execution and matchback reporting.','Planned',['Systems: Lob, address verification, campaign IDs','Connects: Beacon, Ledger, Grace']],
        ['Piper','Justin / Jonathan / James','Run nurture + alumni/referral conversion engine.','Partial',['Systems: Mailchimp, Salesforce segments, templates','Connects: Penny, Lark, Grace']]
      ]},
      {title:'Conversion & Ops', cards:[
        ['Grace','Justin / Tran','CRM intelligence: routing quality, stale-lead recovery, conversion fields.','Partial',['Systems: Salesforce flows/reports, scoring, alerts','Connects: Beacon, Bridge, Ranger, Concierge']],
        ['Echo','Justin / Jonathan / James','ISR quality and set-rate improvement loop.','Planned',['Systems: Call transcripts, script QA, coaching loop','Connects: Concierge, Bridge, Ranger']],
        ['Ranger','Tanya / Jaelynn / Jonathan','In-home conversion and Two Checks execution discipline.','Planned',['Systems: Consult checklist, consult fields','Connects: Echo, Bridge, Grace']],
        ['Bridge','Justin / Jonathan / Tanya / Jaelynn','Protect handoffs from drops and SLA breaches.','Planned',['Systems: Handoff timers, breach alerts, stage tracking','Connects: Echo, Ranger, Grace']],
        ['Concierge','Justin','Raise answer-rate and booking reliability for inbound leads.','Build',['Systems: RingCentral queue logic, callbacks, routing','Connects: Echo, Ledger, Grace']],
        ['Pulse','Justin / Brett','Qualify web visitors and route to booked consults.','Planned',['Systems: Chat, calendar integration, CRM create','Connects: Concierge, Grace, Ranger']],
        ['StackOps','Justin / Tran','Keep integrations healthy, monitored, and auditable.','Build',['Systems: SF/GA/Ads/RC/CallRail/GBP monitors','Connects: All integration-dependent agents']]
      ]}
    ];

    const statusClass=s=>s==='Live'?'live':s==='Build'?'build':'plan';
    const app=document.getElementById('app');

    groups.forEach(g=>{
      const sec=document.createElement('section'); sec.className='section';
      sec.innerHTML=`<div class="head"><div class="bar t"></div><div class="bar p"></div><div class="bar n"></div><h2>${g.title}</h2></div><div class="grid"></div>`;
      const grid=sec.querySelector('.grid');
      g.cards.forEach(c=>{
        const card=document.createElement('article'); card.className='card';
        card.innerHTML=`<div class="line">Agent</div><div class="name">${c[0]}</div><div class="owner">Owner(s): ${c[1]}</div><div class="mission"><b>Mission:</b> ${c[2]}</div><span class="pill ${statusClass(c[3])}">${c[3]}</span><div class="details"><ul>${c[4].map(x=>`<li>${x}</li>`).join('')}</ul></div>`;
        card.addEventListener('click',()=>card.classList.toggle('open'));
        grid.appendChild(card);
      });
      app.appendChild(sec);
    });

    const wf=document.createElement('section'); wf.className='section';
    wf.innerHTML=`<div class="head"><div class="bar t"></div><div class="bar p"></div><div class="bar n"></div><h2>Workflow Map</h2></div><div class="workflow"><div class="flow"><span class="node">Beacon</span><span class="arrow">→</span><span class="node">Scout / Postman</span><span class="arrow">→</span><span class="node">Grace</span><span class="arrow">→</span><span class="node">Concierge</span><span class="arrow">→</span><span class="node">Echo</span><span class="arrow">→</span><span class="node">Bridge</span><span class="arrow">→</span><span class="node">Ranger</span><span class="arrow">→</span><span class="node">Piper</span></div><div style="margin-top:10px;font-size:.78rem;color:var(--muted)">Control layer: Maestro (priority), Ledger (measurement), StackOps (reliability).</div></div>`;
    app.appendChild(wf);

    const ch=document.createElement('section'); ch.className='section';
    ch.innerHTML=`<div class="head"><div class="bar t"></div><div class="bar p"></div><div class="bar n"></div><h2>Channel Coverage</h2></div><div class="workflow"><div class="grid" style="grid-template-columns:repeat(2,minmax(0,1fr));gap:10px;">
      <article class="card" style="cursor:default"><div class="name" style="font-size:.92rem">Google Search (estate-sale intent) · $25–35K</div><div class="mission">Coverage: <b>Partial</b> — Atlas executes, Ledger measures.</div><div class="details" style="max-height:none;border-top:1px solid var(--line);margin-top:8px;padding-top:8px"><ul><li>Need: full Ads API automation + daily guardrails</li></ul></div></article>
      <article class="card" style="cursor:default"><div class="name" style="font-size:.92rem">Direct Mail (probate/trust/high equity) · $15–25K</div><div class="mission">Coverage: <b>Partial</b> — Postman framework exists.</div><div class="details" style="max-height:none;border-top:1px solid var(--line);margin-top:8px;padding-top:8px"><ul><li>Need: verified-only list + matchback dashboard</li></ul></div></article>
      <article class="card" style="cursor:default"><div class="name" style="font-size:.92rem">Retargeting · $5–10K</div><div class="mission">Coverage: <b>Gap</b> — should live under Atlas + Ledger.</div><div class="details" style="max-height:none;border-top:1px solid var(--line);margin-top:8px;padding-top:8px"><ul><li>Need: audience strategy + budget split + frequency caps</li></ul></div></article>
      <article class="card" style="cursor:default"><div class="name" style="font-size:.92rem">Radio / OTT · $5–10K</div><div class="mission">Coverage: <b>Gap</b> — no dedicated execution pod.</div><div class="details" style="max-height:none;border-top:1px solid var(--line);margin-top:8px;padding-top:8px"><ul><li>Need: channel owner + attribution plan</li></ul></div></article>
      <article class="card" style="cursor:default"><div class="name" style="font-size:.92rem">SEO / GBP / Content · $5K+</div><div class="mission">Coverage: <b>Partial</b> — Penny + Harbor + Lark.</div><div class="details" style="max-height:none;border-top:1px solid var(--line);margin-top:8px;padding-top:8px"><ul><li>Need: weekly publish cadence + local SEO sprint</li></ul></div></article>
    </div></div>`;
    app.appendChild(ch);
  </script>
</body>
</html>
