<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TLH Agents — Agent OS Execution Board</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;700;900&display=swap" rel="stylesheet">
  <style>
    :root{--teal:#38B6B2;--purple:#A47EAF;--navy:#0D3B66;--light:#F8F9FA;--line:#E5E5E5;--muted:#6B6B78}
    *{box-sizing:border-box} body{margin:0;background:var(--light);color:#333;font-family:Lato,sans-serif}
    .top{background:var(--navy);color:#fff;padding:14px 22px}.row{max-width:1320px;margin:0 auto;display:flex;justify-content:space-between;gap:10px;align-items:center}
    .wrap{max-width:1320px;margin:0 auto;padding:20px} h1{margin:0;font-size:1.6rem}.sub{color:#c6d5ea;font-size:.84rem}
    .links a{color:#aee6e4;text-decoration:none;font-size:.8rem;margin-left:10px}
    .section{margin-top:20px}.head{display:flex;align-items:center;gap:9px;margin-bottom:10px}.head h2{margin:0;font-size:1.02rem;text-transform:uppercase;letter-spacing:.45px}
    .bar{height:4px;width:34px;border-radius:3px}.t{background:var(--teal)}.p{background:var(--purple)}.n{background:var(--navy)}
    .grid{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:12px}
    .card{background:#fff;border:1px solid var(--line);border-radius:12px;box-shadow:0 4px 6px rgba(0,0,0,.06);padding:12px;cursor:pointer;transition:.2s}
    .card:hover{transform:translateY(-2px);border-color:var(--teal)} .line{font-size:.68rem;text-transform:uppercase;letter-spacing:.5px;color:var(--muted)}
    .name{font-weight:900;font-size:1rem;margin:3px 0}.owner{font-size:.78rem;color:#4e5d78;margin-bottom:6px}.mission{font-size:.82rem;line-height:1.4}
    .pill{display:inline-block;padding:2px 8px;border-radius:999px;font-size:.66rem;border:1px solid;margin-top:8px}
    .live{background:rgba(56,182,178,.14);color:#0e7f7b;border-color:var(--teal)} .build{background:rgba(255,165,0,.14);color:#8a5a06;border-color:#f2b14f} .plan{background:rgba(164,126,175,.14);color:#6f4a7a;border-color:var(--purple)}
    .details{max-height:0;overflow:hidden;transition:max-height .25s ease,padding .25s ease;border-top:0 solid var(--line);margin-top:0;padding-top:0}
    .card.open .details{max-height:220px;border-top:1px solid var(--line);margin-top:10px;padding-top:10px}
    .details ul{margin:0;padding-left:16px}.details li{font-size:.75rem;line-height:1.45;color:#556172;margin:2px 0}
    .panel{background:#fff;border:1px solid var(--line);border-radius:12px;padding:12px;box-shadow:0 4px 6px rgba(0,0,0,.06)}
    table{width:100%;border-collapse:collapse;font-size:.8rem} th,td{border-bottom:1px solid #edf1f5;padding:8px;text-align:left;vertical-align:top} th{font-size:.68rem;text-transform:uppercase;letter-spacing:.45px;color:#64748b;background:#f8fafc}
    .status{font-size:.68rem;padding:2px 7px;border-radius:999px;border:1px solid;display:inline-block}
    .covered{background:rgba(56,182,178,.14);color:#0e7f7b;border-color:var(--teal)} .partial{background:rgba(245,158,11,.14);color:#9a6400;border-color:#f3b34d} .gap{background:rgba(239,68,68,.12);color:#b42318;border-color:#ef4444}
    .workflow{display:flex;flex-wrap:wrap;gap:8px;align-items:center}.node{background:#eef4fb;border:1px solid #d8e4f2;border-radius:999px;padding:5px 10px;font-size:.78rem;font-weight:700}.arrow{color:#8292ac}
    @media(max-width:1100px){.grid{grid-template-columns:repeat(2,minmax(0,1fr));}}
    @media(max-width:760px){.grid{grid-template-columns:1fr}.links a{display:block;margin:4px 0 0}}
  </style>
</head>
<body>
<header class="top"><div class="row"><div><h1>TLH Agents</h1><div class="sub">Agent OS + Channels + Workflows + Accountability</div></div><div class="links"><a href="https://justinhart.biz/tlh/strategy/agent-os/">Agent OS Source</a><a href="https://justinhart.biz/tlh/agents/obit-process-results.html">Obit Process + Results</a></div></div></header>
<main class="wrap" id="app"></main>
<script>
const groups=[
{title:'Command & Governance',cards:[['Maestro','Paul','Set priorities, sequence work, run weekly cadence.','Live',['Systems: Cron, Telegram, dashboards','Connects: All agents']],['Ledger','Justin / Peter / Brett','Own CAC truth, attribution truth, spend controls.','Partial',['Systems: Ads API, GA4, CallRail, RC, Clarity, Salesforce','Connects: Atlas, Concierge, Grace, Maestro']]]},
{title:'Brand & Demand',cards:[['Penny','Brett','Content engine for SEO, nurture, authority.','Build',['Systems: CMS, keyword backlog, editorial calendar','Connects: Lark, Piper, Herald']],['Lark','Debbie','Listings/social distribution and review velocity.','Build',['Systems: Social scheduler, Mailchimp, GBP','Connects: Penny, Harbor, Piper']],['Atlas','Jason','Paid digital ads execution + CPQL optimization.','Build',['Systems: Google Ads, LP tests, conversion tracking','Connects: Ledger, Concierge, Grace']],['Harbor','Debbie / Brett','Local SEO + GBP flywheel.','Build',['Systems: GBP, review templates, local page backlog','Connects: Lark, Penny, Ledger']],['Herald','Justin / Tanya','Thought leadership + earned media pipeline.','Planned',['Systems: media list, pitch templates, podcast tracker','Connects: Penny, Lark, Maestro']]]},
{title:'Acquisition Inputs',cards:[['Beacon','Justin','Hunting engine for obit/probate/property signals.','Partial',['Systems: Obit feeds, Left Main, Salesforce','Connects: Scout, Grace, Postman']],['Scout','BD Owner','Partner/referral hunting (attorneys, fiduciaries, facilities).','Build',['Systems: research stack, partner CRM, outreach sequences','Connects: Beacon, Ranger, Bridge']],['Postman','Ops','Direct mail execution + matchback reporting.','Planned',['Systems: Lob, address verification, campaign IDs','Connects: Beacon, Ledger, Grace']],['Piper','Justin / Jonathan / James','Nurture + alumni/referral conversion engine.','Partial',['Systems: Mailchimp, Salesforce segments, templates','Connects: Penny, Lark, Grace']]]},
{title:'Conversion & Ops',cards:[['Grace','Justin / Tran','CRM intelligence, routing quality, stale-lead recovery.','Partial',['Systems: Salesforce flows/reports, scoring, alerts','Connects: Beacon, Bridge, Ranger, Concierge']],['Echo','Justin / Jonathan / James','ISR quality + set-rate improvement loop.','Planned',['Systems: call transcripts, script QA, coaching','Connects: Concierge, Bridge, Ranger']],['Ranger','Tanya / Jaelynn / Jonathan','In-home conversion + Two Checks discipline.','Planned',['Systems: consult checklist, CRM consult fields','Connects: Echo, Bridge, Grace']],['Bridge','Justin / Jonathan / Tanya / Jaelynn','Protect handoffs from drops/SLA breaches.','Planned',['Systems: handoff timers, breach alerts, stage tracking','Connects: Echo, Ranger, Grace']],['Concierge','Justin','Improve inbound answer rate + booking reliability.','Build',['Systems: RingCentral queue logic, callbacks, routing','Connects: Echo, Ledger, Grace']],['Pulse','Justin / Brett','Web chatbot qualification to booked consults.','Planned',['Systems: chat, calendar integration, CRM create','Connects: Concierge, Grace, Ranger']],['StackOps','Justin / Tran','Integration reliability and observability.','Build',['Systems: SF/GA/Ads/RC/CallRail/GBP monitors','Connects: all integration-dependent agents']]]}
];

const channels=[
['Obituary hunting','Beacon','Scout, Grace','Partial','Beacon pulls and scores; still needs stronger address QA gate.','Qualified hunted leads/week','Address confidence before send'],
['Probate/trust/high-equity hunting','Beacon','Scout, Grace','Partial','Property + deed signals are available but pipeline is not fully automated.','Leads surfaced/week','Normalization and dedupe'],
['Partner hunting (attorneys/fiduciaries)','Scout','Maestro, Ranger','Partial','Top-20 targeting started; cadence needs consistent execution.','Partner meetings/month','Meeting-to-referral conversion'],
['Earned media / podcasts / PR','Herald','Penny, Lark','Gap','Framework exists; outreach engine not yet running weekly.','Placements/month','No weekly pitch cadence'],
['Google Search paid','Atlas','Ledger, Concierge','Partial','Execution owner defined; API/reporting and guardrails still maturing.','CPQL / CAC','Full automation + controls'],
['Retargeting','Atlas','Ledger','Gap','No dedicated retargeting workflow active yet.','Return visits to consult rate','Audience + budget framework missing'],
['Paid social','Atlas','Ledger, Penny','Gap','Not yet operationalized as a standing program.','Cost per qualified lead','Creative + attribution setup'],
['Radio / OTT','Atlas','Ledger, Herald','Gap','No dedicated channel owner workflow in production.','Lift in branded demand','Attribution model not in place'],
['Direct Mail','Postman','Beacon, Ledger, Grace','Partial','Lob path exists; needs verified-only send gates + matchback rigor.','Mail-to-consult CPA','Address quality and suppression logic'],
['SEO / GBP / Content','Penny + Harbor','Lark, Ledger','Partial','Team map exists; output cadence needs enforcement.','Organic leads/month','Publishing cadence'],
['Website / CRO','Ledger','Pulse, Atlas','Partial','Analytics side exists; experimentation rhythm not fully set.','Landing page CVR','Testing cadence'],
['Email nurture','Piper','Grace, Penny','Partial','Templates and segments exist; rollouts need steady weekly cadence.','Nurture-to-consult conversion','Sustained send calendar'],
['Alumni/referrals','Piper','Maestro, Ledger','Partial','Strong concept + assets; needs tight tracking loop.','Referral opps/month','Consistent launch + attribution'],
['Listings/social distribution','Lark','Penny, Piper','Build','Defined owner, but not fully wired into weekly ops.','Assisted leads','Operational cadence'],
['Inbound phone conversion','Concierge','Echo, Grace','Build','Queue + routing strategy defined; QA loop still forming.','Answer rate / booking rate','Call QA + SLA discipline']
];

const workflows=[
['Obit lead-to-mail','Beacon → Grace verify → Postman/Lob → Ledger matchback','Beacon, Grace, Postman, Ledger','Obit feed + Left Main + Lob + Salesforce','5-send pilot then scale'],
['Partner referral engine','Scout target list → outreach cadence → meeting → referral handoff','Scout, Bridge, Ranger','CRM partner objects + outreach templates','Weekly top-20 sprint'],
['Paid search loop','Atlas launch/optimize → Concierge answer-rate gate → Ledger reallocation','Atlas, Concierge, Ledger','Google Ads + call data + CRM','Pause/adjust when answer rate dips'],
['Nurture + alumni','Piper sequence → Grace segment hygiene → Ledger conversion tracking','Piper, Grace, Ledger','Mailchimp + Salesforce','Weekly send + monthly review'],
['Consult conversion','Echo prep → Bridge handoff SLA → Ranger consult execution','Echo, Bridge, Ranger','Call QA + CRM stage tracking','Breach alerts daily'],
['Thought leadership','Penny content seed → Herald pitches/podcasts → Lark distribution','Penny, Herald, Lark','CMS + media tracker + social scheduler','2 assets + 5 pitches weekly']
];

const accountability=[
['Maestro','Paul','Weekly priorities published; blocker list resolved','Weekly', 'Pending cadence hardening'],
['Ledger','Justin / Peter / Brett','Channel scorecard + budget recs','Daily/Weekly','Ads API automation incomplete'],
['Atlas','Jason','Search + retargeting execution','Daily','Retargeting not live'],
['Beacon','Justin','Hunted leads with quality threshold','Daily','Address confidence gate'],
['Scout','BD Owner','Partner outreach + meetings','Weekly','Consistency of follow-up'],
['Postman','Ops','Verified direct-mail sends + matchback','Weekly','Verification rigor'],
['Piper','Justin / Jonathan / James','Nurture sends + referral outcomes','Weekly','Send cadence discipline'],
['Grace','Justin / Tran','Stale lead recovery + routing QA','Daily','Flow complexity'],
['Echo','Justin / Jonathan / James','ISR call quality + set rate','Weekly','Rubric adoption'],
['Ranger','Tanya / Jaelynn / Jonathan','Consult conversion + Two Checks compliance','Weekly','Template standardization'],
['Bridge','Justin / Jonathan / Tanya / Jaelynn','Handoff SLA breach rate','Daily/Weekly','Alert tuning'],
['Concierge','Justin','Answer rate + booking performance','Daily','Queue tuning + coaching'],
['Herald','Justin / Tanya','Podcast/PR pipeline output','Weekly','No active cadence'],
['StackOps','Justin / Tran','Integration uptime digest','Daily','Unified monitor not complete']
];

const statusClass=s=>s==='Live'?'live':s==='Build'?'build':'plan';
const app=document.getElementById('app');

for(const g of groups){
 const sec=document.createElement('section'); sec.className='section';
 sec.innerHTML=`<div class="head"><div class="bar t"></div><div class="bar p"></div><div class="bar n"></div><h2>${g.title}</h2></div><div class="grid"></div>`;
 const grid=sec.querySelector('.grid');
 for(const c of g.cards){
  const card=document.createElement('article'); card.className='card';
  card.innerHTML=`<div class="line">Agent</div><div class="name">${c[0]}</div><div class="owner">Owner(s): ${c[1]}</div><div class="mission"><b>Mission:</b> ${c[2]}</div><span class="pill ${statusClass(c[3])}">${c[3]}</span><div class="details"><ul>${c[4].map(x=>`<li>${x}</li>`).join('')}</ul></div>`;
  card.onclick=()=>card.classList.toggle('open');
  grid.appendChild(card);
 }
 app.appendChild(sec);
}

const wf=document.createElement('section'); wf.className='section';
wf.innerHTML=`<div class="head"><div class="bar t"></div><div class="bar p"></div><div class="bar n"></div><h2>Primary Workflow Map</h2></div><div class="panel"><div class="workflow"><span class="node">Beacon</span><span class="arrow">→</span><span class="node">Scout / Postman</span><span class="arrow">→</span><span class="node">Grace</span><span class="arrow">→</span><span class="node">Concierge</span><span class="arrow">→</span><span class="node">Echo</span><span class="arrow">→</span><span class="node">Bridge</span><span class="arrow">→</span><span class="node">Ranger</span><span class="arrow">→</span><span class="node">Piper</span></div><div style="margin-top:10px;font-size:.78rem;color:var(--muted)">Control layer: Maestro (priority), Ledger (measurement), StackOps (reliability).</div></div>`;
app.appendChild(wf);

const ch=document.createElement('section'); ch.className='section';
ch.innerHTML=`<div class="head"><div class="bar t"></div><div class="bar p"></div><div class="bar n"></div><h2>Channels (All) — Coverage Map</h2></div><div class="panel"><table><thead><tr><th>Channel</th><th>Primary</th><th>Support</th><th>Coverage</th><th>How Covered</th><th>KPI</th><th>Bottleneck</th></tr></thead><tbody>${channels.map(r=>`<tr><td>${r[0]}</td><td>${r[1]}</td><td>${r[2]}</td><td><span class="status ${r[3].toLowerCase()==='covered'?'covered':r[3].toLowerCase()==='partial'?'partial':'gap'}">${r[3]}</span></td><td>${r[4]}</td><td>${r[5]}</td><td>${r[6]}</td></tr>`).join('')}</tbody></table></div>`;
app.appendChild(ch);

const tw=document.createElement('section'); tw.className='section';
tw.innerHTML=`<div class="head"><div class="bar t"></div><div class="bar p"></div><div class="bar n"></div><h2>Tactics & Workflows</h2></div><div class="panel"><table><thead><tr><th>Workflow</th><th>Flow</th><th>Owners</th><th>Systems</th><th>Execution Rhythm</th></tr></thead><tbody>${workflows.map(w=>`<tr><td>${w[0]}</td><td>${w[1]}</td><td>${w[2]}</td><td>${w[3]}</td><td>${w[4]}</td></tr>`).join('')}</tbody></table></div>`;
app.appendChild(tw);

const acc=document.createElement('section'); acc.className='section';
acc.innerHTML=`<div class="head"><div class="bar t"></div><div class="bar p"></div><div class="bar n"></div><h2>Accountability</h2></div><div class="panel"><table><thead><tr><th>Agent</th><th>Owner(s)</th><th>Accountability Target</th><th>Cadence</th><th>Current Blocker</th></tr></thead><tbody>${accountability.map(a=>`<tr><td>${a[0]}</td><td>${a[1]}</td><td>${a[2]}</td><td>${a[3]}</td><td>${a[4]}</td></tr>`).join('')}</tbody></table></div>`;
app.appendChild(acc);
</script>
</body>
</html>
