<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TLH Agents — Agent OS Execution Board</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;700;900&display=swap" rel="stylesheet">
  <style>
    :root{--teal:#38B6B2;--purple:#A47EAF;--navy:#0D3B66;--light:#F8F9FA;--line:#E5E5E5;--muted:#6B6B78}
    *{box-sizing:border-box} body{margin:0;background:var(--light);color:#333;font-family:Lato,sans-serif}
    .top{background:var(--navy);color:#fff;padding:14px 22px}.row{max-width:1320px;margin:0 auto;display:flex;justify-content:space-between;gap:10px;align-items:center}
    .wrap{max-width:1320px;margin:0 auto;padding:20px} h1{margin:0;font-size:1.6rem}.sub{color:#c6d5ea;font-size:.84rem}
    .links a{color:#aee6e4;text-decoration:none;font-size:.8rem;margin-left:10px}
    .section{margin-top:20px}.head{display:flex;align-items:center;gap:9px;margin-bottom:10px}.head h2{margin:0;font-size:1.02rem;text-transform:uppercase;letter-spacing:.45px}
    .bar{height:4px;width:34px;border-radius:3px}.t{background:var(--teal)}.p{background:var(--purple)}.n{background:var(--navy)}
    .collapse-btn{margin-left:auto;border:1px solid var(--line);background:#fff;border-radius:8px;padding:6px 10px;font-size:.72rem;cursor:pointer;color:#334155}
    .block{overflow:hidden;transition:max-height .28s ease, opacity .2s ease;opacity:1}
    .block.collapsed{max-height:0!important;opacity:0}
    .grid{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:12px}
    .card{background:#fff;border:1px solid var(--line);border-radius:12px;box-shadow:0 4px 6px rgba(0,0,0,.06);padding:12px;cursor:pointer;transition:.2s}
    .card:hover{transform:translateY(-2px);border-color:var(--teal)} .line{font-size:.68rem;text-transform:uppercase;letter-spacing:.5px;color:var(--muted)}
    .name{font-weight:900;font-size:1rem;margin:3px 0}.owner{font-size:.78rem;color:#4e5d78;margin-bottom:6px}.mission{font-size:.82rem;line-height:1.4}
    .pill{display:inline-block;padding:2px 8px;border-radius:999px;font-size:.66rem;border:1px solid;margin-top:8px}
    .live{background:rgba(56,182,178,.14);color:#0e7f7b;border-color:var(--teal)} .build{background:rgba(255,165,0,.14);color:#8a5a06;border-color:#f2b14f} .plan{background:rgba(164,126,175,.14);color:#6f4a7a;border-color:var(--purple)}
    .details{max-height:0;overflow:hidden;transition:max-height .25s ease,padding .25s ease;border-top:0 solid var(--line);margin-top:0;padding-top:0}
    .card.open .details{max-height:260px;border-top:1px solid var(--line);margin-top:10px;padding-top:10px}
    .details ul{margin:0;padding-left:16px}.details li{font-size:.75rem;line-height:1.45;color:#556172;margin:2px 0}
    .panel{background:#fff;border:1px solid var(--line);border-radius:12px;padding:12px;box-shadow:0 4px 6px rgba(0,0,0,.06)}
    table{width:100%;border-collapse:collapse;font-size:.8rem} th,td{border-bottom:1px solid #edf1f5;padding:8px;text-align:left;vertical-align:top} th{font-size:.68rem;text-transform:uppercase;letter-spacing:.45px;color:#64748b;background:#f8fafc}
    .status{font-size:.68rem;padding:2px 7px;border-radius:999px;border:1px solid;display:inline-block}
    .covered{background:rgba(56,182,178,.14);color:#0e7f7b;border-color:var(--teal)} .partial{background:rgba(245,158,11,.14);color:#9a6400;border-color:#f3b34d} .gap{background:rgba(239,68,68,.12);color:#b42318;border-color:#ef4444}
    .workflow{display:flex;flex-wrap:wrap;gap:8px;align-items:center}.node{background:#eef4fb;border:1px solid #d8e4f2;border-radius:999px;padding:5px 10px;font-size:.78rem;font-weight:700}.arrow{color:#8292ac}
    @media(max-width:1100px){.grid{grid-template-columns:repeat(2,minmax(0,1fr));}}
    @media(max-width:760px){.grid{grid-template-columns:1fr}.links a{display:block;margin:4px 0 0}}
  </style>
</head>
<body>
<header class="top"><div class="row"><div><h1>TLH Agents</h1><div class="sub">Agent OS + Channels + Workflows + Accountability</div></div><div class="links"><a href="https://justinhart.biz/tlh/strategy/agent-os/">Agent OS Source</a><a href="https://justinhart.biz/tlh/agents/obit-process-results.html">Obit Process + Results</a></div></div></header>
<main class="wrap" id="app"></main>
<script>
const groups=[
{title:'Command & Governance',cards:[['Maestro','Paul','Set priorities, sequence work, run weekly cadence.','Live',['Systems: Cron, Telegram, dashboards','Connects: All agents']],['Ledger','Justin / Peter / Brett','Own CAC truth, attribution truth, spend controls.','Partial',['Systems: Ads API, GA4, CallRail, RC, Clarity, Salesforce','Connects: Atlas, Concierge, Grace, Maestro']]]},
{title:'Brand & Demand',cards:[['Penny','Brett','Content engine for SEO, nurture, authority.','Build',['Systems: CMS, keyword backlog, editorial calendar','Connects: Lark, Piper, Herald']],['Lark','Debbie','Listings/social distribution and review velocity.','Build',['Systems: Social scheduler, Mailchimp, GBP','Connects: Penny, Harbor, Piper']],['Atlas','Jason','Paid digital ads execution + CPQL optimization.','Build',['Systems: Google Ads, LP tests, conversion tracking','Connects: Ledger, Concierge, Grace']],['Harbor','Debbie / Brett','Local SEO + GBP flywheel.','Build',['Systems: GBP, review templates, local page backlog','Connects: Lark, Penny, Ledger']],['Herald','Justin / Tanya','Thought leadership + earned media pipeline.','Planned',['Systems: media list, pitch templates, podcast tracker','Connects: Penny, Lark, Maestro']]]},
{title:'Acquisition Inputs',cards:[['Beacon','Justin','Hunting engine for obit/probate/property signals.','Partial',['Systems: Obit feeds, Left Main, Salesforce','Connects: Scout, Grace, Postman']],['Scout','BD Owner','Partner/referral hunting (attorneys, fiduciaries, facilities).','Build',['Systems: research stack, partner CRM, outreach sequences','Connects: Beacon, Ranger, Bridge']],['Postman','Ops','Direct mail execution + matchback reporting.','Planned',['Systems: Lob, address verification, campaign IDs','Connects: Beacon, Ledger, Grace']],['Piper','Justin / Jonathan / James','Nurture + alumni/referral conversion engine.','Partial',['Systems: Mailchimp, Salesforce segments, templates','Connects: Penny, Lark, Grace']]]},
{title:'Conversion & Ops',cards:[['Grace','Justin / Tran','CRM intelligence, routing quality, stale-lead recovery.','Partial',['Systems: Salesforce flows/reports, scoring, alerts','Connects: Beacon, Bridge, Ranger, Concierge']],['Echo','Justin / Jonathan / James','ISR quality + set-rate improvement loop.','Planned',['Systems: call transcripts, script QA, coaching','Connects: Concierge, Bridge, Ranger']],['Ranger','Tanya / Jaelynn / Jonathan','In-home conversion + Two Checks discipline.','Planned',['Systems: consult checklist, CRM consult fields','Connects: Echo, Bridge, Grace']],['Bridge','Justin / Jonathan / Tanya / Jaelynn','Protect handoffs from drops/SLA breaches.','Planned',['Systems: handoff timers, breach alerts, stage tracking','Connects: Echo, Ranger, Grace']],['Concierge','Justin','Improve inbound answer rate + booking reliability.','Build',['Systems: RingCentral queue logic, callbacks, routing','Connects: Echo, Ledger, Grace']],['Pulse','Justin / Brett','Web chatbot qualification to booked consults.','Planned',['Systems: chat, calendar integration, CRM create','Connects: Concierge, Grace, Ranger']],['StackOps','Justin / Tran','Integration reliability and observability.','Build',['Systems: SF/GA/Ads/RC/CallRail/GBP monitors','Connects: all integration-dependent agents']]]}
];

const channels=[
['Obituary hunting','Beacon','Scout, Grace','Partial','Beacon pulls and scores obituary leads; Grace validates routing and timing.','Qualified hunted leads/week','Address confidence + suppression pass'],
['Probate/trust/high-equity hunting','Beacon','Scout, Grace','Partial','Property/deed sources feed hunting queue and CRM triage.','Qualified records/week','Source normalization + dedupe'],
['Partner hunting (attorneys/fiduciaries)','Scout','Maestro, Ranger','Partial','Scout runs Top-20 partner outreach and referral meeting cadence.','Partner meetings/month','Inconsistent follow-up cadence'],
['Earned media / podcasts / PR','Herald','Penny, Lark','Gap','No weekly media pitch engine live yet.','Placements/month','No repeatable pitch pipeline'],
['Google Search paid','Atlas','Ledger, Concierge','Partial','Atlas executes; Ledger measures; Concierge answer-rate gating needed.','CPQL / CAC','API automation + circuit breakers'],
['Retargeting','Atlas','Ledger','Gap','Channel not fully operationalized with clear audience tiers.','Retargeting CVR','Audience architecture missing'],
['Paid social','Atlas','Ledger, Penny','Gap','No steady paid social operation loop yet.','Cost per qualified lead','Creative-testing rhythm'],
['Radio / OTT','Atlas','Ledger, Herald','Gap','No active owner cadence or attribution loop.','Lift in branded demand','Attribution framework'],
['Direct Mail','Postman','Beacon, Ledger, Grace','Partial','Lob exists; quality gates + tracking need hardening.','Mail-to-consult CPA','Verification rigor'],
['SEO / GBP / Content','Penny + Harbor','Lark, Ledger','Partial','Owners set; publishing and local SEO cycles not locked weekly.','Organic leads/month','Cadence discipline'],
['Website / CRO','Ledger','Pulse, Atlas','Partial','Measurement exists, experiment engine is immature.','LP conversion rate','A/B testing cadence'],
['Email nurture','Piper','Grace, Penny','Partial','Sequences and segments exist; weekly execution needs consistency.','Nurture-to-consult rate','Calendar adherence'],
['Alumni/referrals','Piper','Maestro, Ledger','Partial','Assets exist; referral loop needs tighter scoreboarding.','Referral opps/month','Attribution + consistency'],
['Listings/social distribution','Lark','Penny, Piper','Build','Ownership defined; distribution calendar still in setup mode.','Assisted leads','Workflow maturity'],
['Inbound phone conversion','Concierge','Echo, Grace','Build','Queue/routing exists; QA and coaching loop is not mature.','Answer rate / booking rate','Call QA adoption']
];

const workflows=[
['Obit lead-to-mail','Beacon finds lead → Grace verifies/suppresses → Postman sends via Lob → Ledger matchback','Beacon, Grace, Postman, Ledger','Obit feeds, Left Main, Salesforce, Lob','Daily queue + twice-weekly send windows','Address confidence >= threshold + county consistency','Mailed IDs, expected delivery, matchback CPA'],
['Probate record hunt + scoring','Beacon ingests probate/high-equity data → Grace scores and tags lifecycle state','Beacon, Grace','County/probate feeds, Salesforce scoring fields','Daily','Duplicate rate < 5% and score coverage > 95%','Prioritized hunt queue'],
['Partner referral sprint','Scout selects Top-20 targets → outreach sequence → meeting booked → referral handoff via Bridge','Scout, Bridge, Ranger, Maestro','CRM partner objects, templates, calendar','Weekly sprint','10+ outreach touches/partner/month','Meetings booked, referrals generated'],
['Attorney reactivation workflow','Scout reopens dormant partner accounts with targeted case studies + follow-ups','Scout, Herald','CRM account activity, outreach templates','Bi-weekly','3-touch minimum before mark inactive','Reactivated referral accounts'],
['Paid search control loop','Atlas optimizes campaigns → Concierge monitors answer rate → Ledger applies spend rules','Atlas, Concierge, Ledger','Google Ads, call data, CRM outcomes','Daily','Answer-rate floor + CPQL cap','Budget shifts, pause recommendations'],
['Retargeting ladder','Atlas segments site visitors by intent → launches view/engage/abandon audiences','Atlas, Ledger','GA4 audiences, Ads platforms, LP events','Weekly optimization','Frequency caps + 7-day refresh','Retargeting CVR + assisted consults'],
['Radio/OTT flight control','Atlas builds market flight plan → Ledger monitors branded search lift + calls','Atlas, Ledger, Herald','OTT/radio vendor reports, GA4, call tracking','Monthly + weekly pulse','Cost-per-lift threshold','Channel hold/scale decisions'],
['SEO cluster publishing','Penny creates cluster briefs → drafts/optimizes pages → Harbor applies local schema','Penny, Harbor','CMS, keyword tracker, on-page checklist','Weekly','2+ high-intent pages/week','Indexed pages + organic leads'],
['GBP velocity cycle','Harbor schedules GBP posts + Q&A + review responses','Harbor, Lark','GBP profile, review response SOP','3x weekly','Response time < 24h','GBP actions and call clicks'],
['Listings distribution cadence','Lark distributes listings/social assets with tagged links','Lark, Penny','Social scheduler, UTM templates','Weekly','100% tagged outbound links','Assisted traffic + assisted leads'],
['Nurture + alumni conversion','Piper runs sequence → Grace segment hygiene → Ledger conversion attribution','Piper, Grace, Ledger','Mailchimp, Salesforce, attribution dashboard','Weekly sends + monthly review','Segment freshness + deliverability benchmark','Referral opps, nurture conversion'],
['Win-back reactivation','Piper triggers 30/60/90-day win-back branches for cold prospects','Piper, Grace','Email/SMS cadences, SF states','Weekly','Suppression and consent compliance','Re-engaged prospects'],
['Inbound call rescue','Concierge handles missed-call callbacks + overflow routing','Concierge, Echo','RingCentral queues, callback rules','Daily','Missed callback SLA < 15 min','Recovered booking rate'],
['ISR script QA loop','Echo reviews calls against rubric, publishes top objections + rebuttals','Echo, Jonathan, James','Call recordings, QA rubric','Weekly','10 scored calls/rep/week','Set-rate and quality score trend'],
['Consult conversion path','Echo call prep + script QA → Bridge SLA handoff → Ranger consult execution','Echo, Bridge, Ranger, Grace','Call QA stack, CRM stage tracking','Daily/Weekly','Handoff SLA <= target','Consult held %, close %'],
['Two Checks compliance workflow','Ranger enforces Two Checks proof before contract progression','Ranger, Bridge','CRM checklist fields, approval gates','Per consult','100% checklist completion','Compliance pass rate'],
['Handoff breach intervention','Bridge tracks pending handoffs and auto-escalates aged records','Bridge, Grace','SLA timers, escalation alerts','Daily','Breach rate below target','Breach count + resolution time'],
['Thought leadership engine','Penny drafts assets → Herald pitches podcasts/media → Lark distributes','Penny, Herald, Lark','CMS, media tracker, social scheduler','Weekly','2 assets + 5 pitches/week','Placements, authority traffic'],
['Monthly narrative package','Herald compiles wins/case studies into executive narrative for PR + sales','Herald, Ledger, Maestro','Performance reports, case study library','Monthly','Package delivered by first week','Pitch-ready narrative deck'],
['Integration health sweep','StackOps runs connector checks across SF/Ads/GA/RC/CallRail/GBP','StackOps, Tran','Health checks, alerting scripts','Daily','No critical connector down > 1h','Uptime digest + incidents']
];

const accountability=[
['Maestro','Paul','Weekly priorities published + blocker resolution','Weekly','Priority drift'],
['Ledger','Justin / Peter / Brett','Channel scorecard + budget recs shipped','Daily/Weekly','API coverage incomplete'],
['Atlas','Jason','Paid channel execution and quality metrics','Daily','Retargeting gap'],
['Beacon','Justin','Qualified hunted lead volume','Daily','Address quality gate'],
['Scout','BD Owner','Partner outreach + meeting pipeline','Weekly','Follow-up consistency'],
['Postman','Ops','Verified mail sends + matchback reporting','Weekly','Verification process'],
['Piper','Justin / Jonathan / James','Nurture/referral output and conversion','Weekly','Cadence adherence'],
['Grace','Justin / Tran','Routing QA + stale-lead recovery','Daily','Flow complexity'],
['Echo','Justin / Jonathan / James','ISR quality and set-rate improvement','Weekly','Rubric usage'],
['Ranger','Tanya / Jaelynn / Jonathan','Consult conversion + Two Checks compliance','Weekly','Standardization'],
['Bridge','Justin / Jonathan / Tanya / Jaelynn','Handoff SLA breach reduction','Daily/Weekly','Alert tuning'],
['Concierge','Justin','Answer-rate + booking-rate improvement','Daily','Queue tuning'],
['Herald','Justin / Tanya','Podcast/PR output cadence','Weekly','No active cadence'],
['StackOps','Justin / Tran','Integration uptime + incident visibility','Daily','Unified monitoring']
];

const statusClass=s=>s==='Live'?'live':s==='Build'?'build':'plan';
const app=document.getElementById('app');

function buildSection(title, innerHtml, collapsed=true){
  const sec=document.createElement('section'); sec.className='section';
  sec.innerHTML=`<div class="head"><div class="bar t"></div><div class="bar p"></div><div class="bar n"></div><h2>${title}</h2><button class="collapse-btn">${collapsed?'Expand':'Collapse'}</button></div><div class="block"></div>`;
  const block=sec.querySelector('.block'); block.innerHTML=innerHtml;
  if(collapsed){ block.classList.add('collapsed'); block.style.maxHeight='0px'; }
  else { block.style.maxHeight= block.scrollHeight + 60 + 'px'; }
  const btn=sec.querySelector('.collapse-btn');
  btn.onclick=()=>{
    const c=block.classList.toggle('collapsed');
    if(c){ block.style.maxHeight='0px'; btn.textContent='Expand'; }
    else { block.style.maxHeight=block.scrollHeight + 120 + 'px'; btn.textContent='Collapse'; }
  };
  app.appendChild(sec);
}

for(const g of groups){
  const cards = g.cards.map(c=>`<article class="card"><div class="line">Agent</div><div class="name">${c[0]}</div><div class="owner">Owner(s): ${c[1]}</div><div class="mission"><b>Mission:</b> ${c[2]}</div><span class="pill ${statusClass(c[3])}">${c[3]}</span><div class="details"><ul>${c[4].map(x=>`<li>${x}</li>`).join('')}</ul></div></article>`).join('');
  buildSection(g.title, `<div class="grid">${cards}</div>`);
}

document.addEventListener('click',e=>{ const card=e.target.closest('.card'); if(card) card.classList.toggle('open'); });

buildSection('Primary Workflow Map', `<div class="panel"><div class="workflow"><span class="node">Beacon</span><span class="arrow">→</span><span class="node">Scout / Postman</span><span class="arrow">→</span><span class="node">Grace</span><span class="arrow">→</span><span class="node">Concierge</span><span class="arrow">→</span><span class="node">Echo</span><span class="arrow">→</span><span class="node">Bridge</span><span class="arrow">→</span><span class="node">Ranger</span><span class="arrow">→</span><span class="node">Piper</span></div><div style="margin-top:10px;font-size:.78rem;color:var(--muted)">Control layer: Maestro (priority), Ledger (measurement), StackOps (reliability).</div></div>`, true);

buildSection('Channels (All) — Coverage Map', `<div class="panel"><table><thead><tr><th>Channel</th><th>Primary</th><th>Support</th><th>Coverage</th><th>How Covered</th><th>KPI</th><th>Bottleneck</th></tr></thead><tbody>${channels.map(r=>`<tr><td>${r[0]}</td><td>${r[1]}</td><td>${r[2]}</td><td><span class="status ${r[3].toLowerCase()==='covered'?'covered':r[3].toLowerCase()==='partial'?'partial':'gap'}">${r[3]}</span></td><td>${r[4]}</td><td>${r[5]}</td><td>${r[6]}</td></tr>`).join('')}</tbody></table></div>`);

buildSection('Tactics & Workflows (Detailed)', `<div class="panel"><table><thead><tr><th>Workflow</th><th>Flow</th><th>Owners</th><th>Systems</th><th>Cadence</th><th>SLA / Guardrail</th><th>Output</th></tr></thead><tbody>${workflows.map(w=>`<tr><td>${w[0]}</td><td>${w[1]}</td><td>${w[2]}</td><td>${w[3]}</td><td>${w[4]}</td><td>${w[5]}</td><td>${w[6]}</td></tr>`).join('')}</tbody></table></div>`);

buildSection('Accountability', `<div class="panel"><table><thead><tr><th>Agent</th><th>Owner(s)</th><th>Accountability Target</th><th>Cadence</th><th>Current Blocker</th></tr></thead><tbody>${accountability.map(a=>`<tr><td>${a[0]}</td><td>${a[1]}</td><td>${a[2]}</td><td>${a[3]}</td><td>${a[4]}</td></tr>`).join('')}</tbody></table></div>`);
</script>
</body>
</html>
